    - Как частная собственность формирует свободного человека. Дискуссия
    - '2012-03-27 20:00:00'
    - ! "<p>&nbsp;</p>\r\n<center><img alt=\\\"\\\" border=\\\"0\\\" src=\\\"http://gaidarfund.ru/images/strip3.jpg\\\"
      /></center>\r\n<p>&nbsp;</p>\r\n<p align=\\\"JUSTIFY\\\"><strong>28 марта</strong>
      2012 г. в <strong>19:00</strong><span style=\\\"font-size: small; font-family:
      Arial; \\\"> в <a href=\\\"http://www.cafemart.ru/\\\">кафе &laquo;Март&raquo;</a>&nbsp;в
      рамках &laquo;Гайдар-клуба&raquo;, дискуссионной площадки, организованной Фондом
      Егора Гайдара, пройдет заключительная открытая дискуссия из цикла &laquo;Дорожная
      карта гражданина&raquo;, инициированного Максимом Трудолюбовым, редактором отдела
      &laquo;Комментарии&raquo; газеты &laquo;Ведомости&raquo;.<br />\r\n</span></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\">Политический
      опыт последних месяцев показал, что фундаментальные изменения, на которые надеется
      активная часть общества, быстро не происходят. Могут ли такие изменения вообще
      происходить в России? Как и насколько быстро? Ответить на эти вопросы нельзя,
      не вернувшись к базовым категориям общественной жизни: к тому, что такое &laquo;государство&raquo;,
      &laquo;общество&raquo; и &laquo;право&raquo;. Имеют ли эти слова смысл в России
      и если да, то какой?</font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><span style=\\\"font-family:
      Arial; font-size: small; \\\">Тема дискуссии &ndash;&nbsp;</span><b style=\\\"font-family:
      Arial; font-size: small; \\\">&laquo;</b><b style=\\\"font-family: Arial; font-size:
      small; \\\">Право: как частная собственность формирует свободного человека</b><b
      style=\\\"font-family: Arial; font-size: small; \\\">&raquo;.</b></p>\r\n<p
      align=\\\"JUSTIFY\\\">Вопросы, выносимые на обсуждение:</p>\r\n<ul>\r\n    <li>Опыт
      показывает, что в обществе, где права не защищены, можно стать богатым. Но можно
      ли при этом стать настоящим гражданином?&nbsp;</li>\r\n    <li>Нужна ли защита
      частной собственности в России &ndash; стране, в которой исторически право собственности
      не было защищено?&nbsp;&nbsp;</li>\r\n    <li>Можно ли изменить ситуацию, в
      которой российский бизнес зарабатывает в России, а хранит деньги за границей
      и судится в Лондоне и Стокгольме?&nbsp;</li>\r\n</ul>\r\n<p align=\\\"JUSTIFY\\\"><font
      face=\\\"Arial\\\"><font size=\\\"2\\\">Участники дискуссии: <b>Максим Трудолюбов,
