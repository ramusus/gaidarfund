    - '6'
    - ! "<p>Слова эти, ставшие крылатыми, приписываются Екатерине II, и сказала она
      их будто бы, когда А. В. Суворов, отличавшийся смелой самостоятельностью в своих
      действиях командира, был предан военному суду за штурм в 1773 году крепости
      Туртукай, предпринятый вопреки приказанию фельдмаршала Румянцева. Завоевав в 390
      году до н.э. гордый Рим, предводитель галлов Бренн наложил на него контрибуцию
      (военный налог) в тысячу фунтов золота.</p>\r\n<p>\r\n<img src=\"/img/tmp/article-picture-1.jpg\"
      alt=\"\"/>\r\n</p>\r\n<p>Римлянам в час расплаты показалось, что-то уж больно
      тяжелы. Они отказались платить. Но завоеватель, швырнув на чашу весов свой грузный
      меч, воскликнул: «Vae victis!» — то есть: «Горе побежденным!» — и дело было
      решено.</p>\r\n<blockquote>\r\n<p>Множество раз с тех пор повторялись эти жестокие
      слова в жестоком старом мире; много раз свирепые победители «бросали мечи на чашу
      весов», то есть силой заставляли подчиняться их воле</p>\r\n</blockquote>\r\n<p>Слова
      эти, ставшие крылатыми, приписываются Екатерине II, и сказала она их будто бы,
      когда А. В. Суворов, отличавшийся смелой самостоятельностью в своих действиях
      командира, был предан военному суду за штурм в 1773 году крепости Туртукай,
      предпринятый вопреки приказанию фельдмаршала Румянцева. Завоевав в 390 году
      до н.э. гордый Рим, предводитель галлов Бренн наложил на него контрибуцию (военный
      налог) в тысячу фунтов золота. Они отказались платить. Но завоеватель, швырнув
      на чашу весов свой грузный меч, воскликнул: «Vae victis!» — то есть: «Горе побежденным!» —
      и дело было решено. Слова эти, ставшие крылатыми, приписываются Екатерине II,
      и сказала она их будто бы, когда А. В. Суворов, отличавшийся смелой самостоятельностью
      в своих действиях командира, был предан военному суду за штурм в 1773 году крепости
      Туртукай, предпринятый вопреки приказанию фельдмаршала Румянцева.</p>\r\n<ol>\r\n<li>они
      отказались платить;</li>\r\n<li>но завоеватель, швырнув на чашу весов свой грузный
      меч, воскликнул: «Vae victis!» — то есть;</li>\r\n<li> приписываются Екатерине II,
      и сказала она их будто бы, был предан военному суду за штурм.</li>\r\n</ol>\r\n<p>Завоевав
      в 390 году до н.э. гордый Рим, предводитель галлов Бренн наложил на него контрибуцию
      (военный налог) в тысячу фунтов золота. Они отказались платить. Но завоеватель,
      швырнув на чашу весов свой грузный меч, воскликнул: «Vae victis!» — то есть:
      «Горе побежденным!» — и дело было решено. Слова эти, ставшие крылатыми, приписываются
      Екатерине II.</p>\r\n<blockquote class=\"b-compact-quote\">\r\n<p>Горе побежденным!
      Победителей не судят! Квинтилий Вар, верни мне моих свиней! Множество раз с тех
      пор повторялись эти жестокие слова в жестоком старом мире</p>\r\n</blockquote>\r\n<p>Слова
      эти, ставшие крылатыми, приписываются Екатерине II, и сказала она их будто бы,
      когда А. В. Суворов, отличавшийся смелой самостоятельностью в своих действиях
      командира, был предан военному суду за штурм в 1773 году крепости Туртукай,
      предпринятый вопреки приказанию фельдмаршала Румянцева. Завоевав в 390 году
      до н.э. гордый Рим, предводитель галлов Бренн наложил на него контрибуцию (военный
      налог) в тысячу фунтов золота<span class=\"b-square\">■</span></p>"
