    - '4'
    - ! "<p><strong>4 октября в РИА Новости состоялась онлайн-конференция с участием
      ректора Российской академии народного хозяйства и государственной службы при
      Президенте РФ Владимиром Мау</strong>, который поделился своими взглядами на
      социально-экономическое развитие России, а также на текущие проблемы, связанные
      с глобальным экономическим кризисом. <br />\r\n<br />\r\nПо мнению Владимира
      Мау, сегодня мировая экономика переживает структурный кризис, который связан
      с накоплением существенных глобальных диспропорций, преодоление которых потребует
      примерно десятка лет. Владимир Мау считает, что к мировому экономическому кризису
      привел экономический рост, то есть чем мощнее экономический рост, тем тяжелее
      кризис: &laquo;Диспропорции, которые обусловили кризис, связаны с тем, что глобальный
      рынок, который стал глобальным за последние 20 лет, не привел пока к созданию
      глобальных механизмов регулирования. То есть за период бурного роста рынок стал
      глобальным, что и стало одной из причин этого бурного роста, но регулирование
      основных экономических процессов оставалось национальным. В этом и состоит коренная
      институциональная структурная причина этого кризиса&raquo;.</p>\r\n<p><a href=\"http://www.ane.ru/novosti-media/novosti/anonsy/642-vmau-ria-novosti-04102011.html\">Подробнее</a></p>"
