      class=\\\"MsoPlainText\\\">&nbsp;Приглашаем вас принять участие в проекте &quot;Публичные
      лекции &quot;Полит.ру&quot; .</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;*15
      марта 2012 г. (четверг)* в рамках проекта &quot;Публичные лекции &quot;Полит.ру&quot;
      выступит PhD Candidate факультета политологии Мичиганского Университета (Анн
      Арбор, США), преподаватель РЭШ *Кирилл Олегович Калинин. **</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;*Тема
      лекции: *&laquo;Как исследовать электоральные фальсификации?&raquo; **</p>\r\n<p
      class=\\\"MsoPlainText\\\">&nbsp;*Тема массовости фальсификаций на прошедших
      думских выборах 2011 года стала, пожалуй, одной из наиболее обсуждаемых тем
      последнего времени.</p>\r\n<p class=\\\"MsoPlainText\\\">Прозвучавшие со стороны
      активной части российского общества обвинения в фальсификациях в адрес власти,
      не только повысили градус общественно-политической атмосферы в стране, но и
      создали определенный общественный запрос на лучшее понимание этого феномена.</p>\r\n<p
      class=\\\"MsoPlainText\\\">На лекции Кирилла Калинина речь пойдет об общих вопросах
      исследования электоральных фальсификаций: возможностях их научного доказательства,
      современных методах их диагностики и существующих ограничениях этих методов.
      Далее он расскажет о том, что известно об электоральных фальсификациях в современной
      России 2000-х на материалах исследований проведенных им вместе с Волтером Мебейном,
      профессором Мичиганского университета. В рамках его выступления отдельно пойдет
      речь о сигнальной теории фальсификаций, которая, на наш взгляд, способна объяснить,
      существование электоральных фальсификаций в современной России.</p>\r\n<p class=\\\"MsoPlainText\\\">*Когда*:
      15 марта 2012 года в 19-00.</p>\r\n<p class=\\\"MsoPlainText\\\">*Где*: кафе
      ZaVtra (бывшие &quot;ПирО.Г.И. на Сретенке&quot;), ул. Сретенка, дом 26/1 (м.
      &quot;Сухаревская&quot;) </p>\r\n<p class=\\\"MsoPlainText\\\">Вход свободный.</p>\r\n<p
      class=\\\"MsoPlainText\\\">Телефон для справок: +7 495 624-8009.</p>"
