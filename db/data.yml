      не откатываясь при этом в каменный век. Как строить дороги с  минимальным использованием
      ресурсов? Как проектировать дома, которым не  потребуется внешняя энергия? Как
      перейти на автомобили с сверхнизким  потреблением топлива? Один из наиболее
      уважаемых экспертов в мире по  ресурсной эффективности, физик и биолог, Эрнст
      Ульрих фон Вайцзеккер  (Ernst Ulrich von Weizsecker) расскажет о том, какие
      системные  технические изменения необходимо и возможно совершить уже в ближайшие
      20 лет, чтобы преодолеть  ресурсный кризис. </p>\r\n<p>&nbsp;</p>\r\n<p><a href=\\\"http://pmlectures.ru/node/600\\\">Подробнее</a></p>"
