    - ! "<p>&nbsp;</p>\r\n<center><img alt=\"\" border=\"0\" src=\"http://gaidarfund.ru/images/kurgan.jpg\"
      /></center>\r\n<p>&nbsp;</p>\r\n<center><em>&nbsp;Петр Гайдар перерезает ленточку
      на открытии аудитории имени Егора Гайдара в Кургане.</em></center>\r\n<p>&nbsp;</p>\r\n<div
      align=\"justify\">\r\n<p>&nbsp;1-2 марта в Курганском филиале Уральского института
      экономики, управления и права (УИЭУиП) состоялась международная конференция
      &laquo;Россия сегодня: тенденции и альтернативы развития&raquo;. Конференция
      была приурочена к открытию аудитории имени Егора Тимуровича Гайдара.</p>\r\n<p>&nbsp;В
      конференции приняли участие ученые, преподаватели вузов, бизнесмены, представители
      органов власти, журналисты Кургана, Екатеринбурга, Тюмени. Свои работы прислали
      более 150 ученых, аспирантов, студентов из различных регионов России, стран
      ближнего и дальнего зарубежья. Из Москвы прибыла представительная делегация
      Фонда Егора Гайдара.</p>\r\n<div>Началась конференция торжественным открытием
      аудитории имени Е.Т.Гайдара. Под аплодисменты участников символическую ленточку
      перерезали Петр Егорович Гайдар &ndash; сын Е.Т.Гайдара и Варвара Рудакова &ndash;студентка
      Курганского филиала УИЭУиП, одна из первых в стране получившая стипендию имени
      Е.Т.Гайдара.</div>\r\n<div>&nbsp;</div>\r\n<div>Сразу после открытия в аудитории
      имени Е.Т.Гайдара состоялось первое официальное мероприятие &ndash; круглый
      стол &laquo;Реформы 90-х в современном контексте&raquo;. Его вели Григорий Алексеевич
      Томчин - член Правления Фонда Егора Гайдара, Президент Фонда поддержки законодательных
      инициатив &nbsp;и &nbsp;Борис Соломонович Шалютин - д.ф.н., профессор, Председатель
      общественной палаты г. Кургана, Депутат Курганской городской Думы.</div>\r\n<div>Основная
      идея, сквозившая в выступлениях большинства участников заседания &nbsp;- девяностые
      годы &ndash; не история, неизбежность политических, социальных, экономических
      перемен, о необходимости которых говорят &nbsp;представители власти, &nbsp;представители
      гражданского общества &ndash; это, &nbsp;фактически, неизбежность завершения
      реформ, начатых с участием Е.Т.Гайдара двадцать лет назад. Участники круглого
      стола отмечали актуальность теоретического наследия Егора Тимуровича, необходимость
      его изучения и популяризации, прежде всего, среди молодежи.</div>\r\n<div>В
      течение двух дней состоялись также круглые столы: &laquo;Региональный малый
      бизнес в современной России: роль, состояние, перспективы&raquo;, организованный
      совместно с Курганским отделением общероссийской общественной организации &laquo;Деловая
      Россия&raquo; и &laquo;Развитие России и реформирование гуманитарного и социального
      образования&raquo; совместно с советом по образованию при Общественной палате
      г. Кургана.&nbsp;&nbsp;Были проведены несколько мастер-классов для студентов,
      особый интерес вызвал мастер-класс Г.А. Томчина, который выступил с лекцией
      на тему &laquo;Власть, бизнес, общество. Какая модернизация возможна&raquo;.</div>\r\n<div>На
      пленарном заседании с докладами выступили Горин Николай Иванович &ndash; к.с.н.,
      доцент, зам. директора по НИР Курганского филиала Академии труда и социальных
      отношений, Личман Борис Васильевич - д.и.н., профессор, проректор по учебной
      работе, заведующий кафедрой исторических дисциплин Уральского института экономики,
      управления и права, Заслуженный работник Высшего профессионального образования
      Российской Федерации, Менщиков Владимир Владимирович - д.и.н., профессор, &nbsp;заведующий
      кафедрой теории и истории государства и права Курганского государственного университета,
      Логачева Наталья Модестовна &ndash; к.э.н., доцент заведующий кафедрой экономических
      дисциплин, ответственный за научную деятельность в Курганском филиале Уральского
      института экономики, управления и права и другие.</div>\r\n<div>&nbsp;В ходе
      конференции представители Курганского филиала УИЭУиП и Фонда Егора Гайдара договорились
      о продолжении контактов и решили в течение марта подготовить проект соглашении
      о сотрудничестве.</div>\r\n<div>&nbsp;По итогам конференции планируется выпустить
      сборник материалов.</div>\r\n<div>&nbsp;</div>\r\n<p class=\"s18 grey_dark\"><a
      href=\"http://gtrk-kurgan.ru/index.php?option=com_content&amp;view=article&amp;id=2261:2012-03-06-13-14-49&amp;catid=4:2010-11-26-05-51-34&amp;Itemid=22\">ВИДЕО:
      Репортаж об открытии аудитории имени Егора Гайдара на ГТРК-Круган</a></p>\r\n</div>"
