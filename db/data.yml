    - ! 'Лекция: \"Введение в макроэкономику глобального кризиса\"'
    - '2011-09-27 20:00:00'
    - ! "<div class=\\\"defaultFontSize\\\">\r\n<p>Речь пойдет об эволюции макроэкономических
      идей. На примерах  крупнейших рынков и стран лектор покажет, как участники рынка
      \ недооценивают риски, а политики принимают безответственные решения;  какова
      роль глобализации в развитии мирового финансово-экономического  кризиса.</p>\r\n<p>Лекция
      пройдет на английском языке без перевода.</p>\r\n<p>&nbsp;<a href=\\\"http://theoryandpractice.ru/seminars/19804-vvedenie-v-makroekonomiku-globalnogo-krizisa-28-9\\\">Источник</a></p>\r\n</div>"
