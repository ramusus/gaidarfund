    - ! 'Круглый стол \"Выборы: рубеж для определения нового экономического курса\"'
    - '2012-02-02 20:00:00'
    - ! "<div align=\\\"justify\\\">\r\n<p>Ассоциация выпускников экономического факультета
      МГУ проводит кргулый стол &quot;Выборы: рубеж для определения нового экономического
      курса&quot;&quot;.</p>\r\n<p>На встрече будут обсуждаться следующие вопросы:</p>\r\n<ul>\r\n
      \   <li style=\\\"margin-left: 15px;\\\">Как отреагировал бизнес на выборы,
      и к чему ещё стоит готовиться?</li>\r\n    <li style=\\\"margin-left: 15px;\\\">Что
      ждёт экономику и экономистов в частности после марта 2012 года?</li>\r\n    <li
      style=\\\"margin-left: 15px;\\\">Какими будут новые тренды экономики, и каков
      будет экономический курс страны?</li>\r\n    <li style=\\\"margin-left: 15px;\\\">Какую
      модель развития выберет новое российское руководство?</li>\r\n</ul>\r\n<p>Модератор
      круглого стола -&nbsp;<strong>Павел Медведев</strong>,&nbsp;финансовый омбудсмен.</p>\r\n<p>Сомодератор
      &ndash;&nbsp;<strong>Александр Аузан</strong>,&nbsp;профессор ЭФ МГУ, заведующий&nbsp;кафедрой
      прикладной и институциональной экономики&nbsp;ЭФ МГУ</p>\r\n<p>Участники:</p>\r\n<ul>\r\n
      \   <li style=\\\"margin-left: 15px;\\\"><strong>Игорь Николаев</strong>, партнёр,
      директор департамента стратегического анализа ФБК</li>\r\n    <li style=\\\"margin-left:
      15px;\\\"><strong>Владислав Иноземцев</strong>, директор Центра исследований
      постиндустриального общества</li>\r\n    <li style=\\\"margin-left: 15px;\\\"><strong>Олег
      Буклемишев</strong>, главный аналитик ООО &laquo;МК-Аналитика&raquo;</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p>Начало
      в&nbsp;<strong>19:00</strong>&nbsp;по адресу: Ленинские горы, д.1, стр. 46,
      5 этаж, рекреация.</p>\r\n<p>Приглашаются все желающие. Вход по предварительной
      <a href=\\\"http://orgavef.timepad.ru/event/18563#eventregisterform\\\">регистрации</a>.</p>\r\n<p><a
      href=\\\"http://orgavef.timepad.ru/event/18563\\\">Подробнее</a></p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n</div>\r\n<p><img
      border=\\\"0\\\" alt=\\\"\\\" style=\\\"display: none;\\\" src=\\\"http://gaidarfund.ru/images/avef.jpg\\\"
      /></p>"
