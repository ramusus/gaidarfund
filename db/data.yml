    - ! "<h2 class=\"b-page-title b-first-title\">\r\n\tМиссия и стратегия</h2>\r\n<p
      class=\"b-huge-intro\">\r\n\tМиссия Фонда Егора Гайдара, созданного его соратниками
      и&nbsp;друзьями,&nbsp;&mdash; продолжить дело этого великого человека: изменить
      будущее нашей страны.</p>\r\n<p>\r\n\tЕгор Гайдар&nbsp;&mdash; государственный
      деятель, подлинный лидер реформ, спасших страну от&nbsp;распада, голода и&nbsp;войны,
      энциклопедист&nbsp;&mdash; фигура для российской истории уникальная. Его можно
      сравнить с&nbsp;такими выдающимися деятелями прошлого, как Столыпин или Сперанский,
      хотя задачи, решавшиеся Гайдаром, были значительно сложнее. Его влияние на&nbsp;экономические
      и&nbsp;политические процессы на&nbsp;переломном этапе российской истории невозможно
      переоценить, его мужество и&nbsp;нравственный авторитет сделали привлекательными
      идеи демократии и&nbsp;рынка для тысяч и&nbsp;тысяч людей.</p>\r\n<h3 class=\"b-sub-title\">\r\n\tМиссия</h3>\r\n<p
      class=\"b-sub-intro\">\r\n\t<strong>Миссия Фонда Егора Гайдара, созданного его
      соратниками и&nbsp;друзьями,&nbsp;&mdash; продолжить дело этого великого человека:
      изменить будущее нашей страны.</strong></p>\r\n<p>\r\n\tГайдар сделал фантастически
      много для того, чтобы Россия стала страной свободных людей, эффективной рыночной
      экономики, честного и&nbsp;ответственного государства. Он&nbsp;верил в&nbsp;то,
      что будущее России зависит от&nbsp;активности, интеллекта и&nbsp;ответственности
      ее&nbsp;граждан; он&nbsp;понимал, что свобода&nbsp;&mdash; в&nbsp;экономике,
      в&nbsp;политике, в&nbsp;творчестве&nbsp;&mdash; одновременно и&nbsp;высшая ценность,
      и&nbsp;необходимое условие развития.</p>\r\n<h3 class=\"b-sub-title\">\r\n\tСтратегия</h3>\r\n<p
      class=\"b-sub-intro\">\r\n\t<strong>Фонд будет способствовать распространению
      в&nbsp;стране культуры мышления, символом которой стало имя Егора Гайдара.</strong></p>\r\n<p>\r\n\tГайдар
      был центром притяжения для тех, кто стремился преобразовать страну, кто не&nbsp;хотел
      мириться с&nbsp;отсталостью и&nbsp;провинциализмом.</p>\r\n<p>\r\n\tСейчас,
      когда его нет с&nbsp;нами, стратегией Фонда его имени будет консолидация интеллектуальных
      и&nbsp;организационных усилий тех, кто продолжает его борьбу,&nbsp;&mdash; как
      его друзей и&nbsp;соратников, так и&nbsp;тех, кто не&nbsp;знал его лично. Таких
      людей в&nbsp;стране много, они образованны, мужественны и&nbsp;честны. Фонд
      будет способствовать их&nbsp;деятельности и&nbsp;помогать им&nbsp;устанавливать
      и&nbsp;поддерживать связи друг с&nbsp;другом.</p>\r\n<p>\r\n\tГайдар был носителем
      редкого для бывшего СССР мировоззрения, проникнутого высокой моралью и&nbsp;гуманизмом,
      основанного на&nbsp;строго научном знании и&nbsp;отрицании любых мифов. Фонд
      будет способствовать распространению в&nbsp;стране культуры мышления, символом
      которой стало имя Егора Гайдара.</p>\r\n<h2 class=\"b-page-title\">\r\n\tУправление
      Фонда</h2>\r\n<p>\r\n\tУставом Фонда предусмотрена следующая схема управления:</p>\r\n<ul
      class=\"b-structure\">\r\n\t<li class=\"item admin\">\r\n\t\t<h3 class=\"title
      c-about-block\">\r\n\t\t\t<span class=\"text\">Правление</span></h3>\r\n\t\t<p
      class=\"desc\">\r\n\t\t\tопределяет основные направления работы</p>\r\n\t</li>\r\n\t<li
      class=\"item manage\">\r\n\t\t<h3 class=\"title c-about-block\">\r\n\t\t\t<span
      class=\"text\">Дирекция</span></h3>\r\n\t\t<p class=\"desc\">\r\n\t\t\tосуществляет
      руководство текущей деятельностью</p>\r\n\t</li>\r\n\t<li class=\"item money\">\r\n\t\t<h3
      class=\"title c-about-block\">\r\n\t\t\t<span class=\"text\">Совет по&nbsp;использованию
      целевого капитала</span></h3>\r\n\t\t<p class=\"desc\">\r\n\t\t\tопределяет
      назначение,&nbsp;цели и&nbsp;порядок использования дохода от&nbsp;целевого капитала,
      сформированного за&nbsp;счет пожертвований как физических, так и&nbsp;юридических
      лиц</p>\r\n\t</li>\r\n\t<li class=\"item care\">\r\n\t\t<h3 class=\"title c-about-block\">\r\n\t\t\t<span
      class=\"text\">Попечительский совет</span></h3>\r\n\t\t<p class=\"desc\">\r\n\t\t\tследит
      за&nbsp;деятельностью остальных органов Фонда</p>\r\n\t</li>\r\n</ul>\r\n<h2
      class=\"b-page-title\">\r\n\tОтчётность</h2>\r\n<ul class=\"b-docs\">\r\n\t<li
