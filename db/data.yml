      правового государства в России\"'
    - '2012-03-05 20:00:00'
    - ! "<p>Очередной семинар в рамках проекта <a href=\\\"http://www.levada.ru/proekt-demokratiya-v-rossii\\\">&laquo;Демократия
      в России&raquo;</a> посвящен проблеме независимого суда. Участники семинара
      обсудят роль и значение судебной власти в системе демократии и разделения властей.
      Что на практике означает понятие &laquo;независимый суд&raquo;? Существует ли
      в России общественный запрос на такой суд и какие группы могли бы его артикулировать?
      Какие формы общественного контроля над судебной властью существуют? С какими
      основными проблемами сталкиваются российские граждане в судах?</p>\r\n<p>&nbsp;</p>\r\n<p><a
      href=\\\"http://theoryandpractice.ru/seminars/25003-perspektivy-formirovaniya-pravovogo-gosudarstva-v-rossii-6-3\\\">Подробнее</a></p>"
