    - '2012-10-26 20:55:14.823034'
    - '4'
    - ! "<p><strong>Аннотация:</strong><br />\r\nНастоящая работа является продолжением
      \ исследования &laquo;Конкуренция в российской промышленности (1995&ndash;2002
      гг.)&raquo;,  выполненного и опубликованного Институтом Гайдара в 2003 г. Мониторинг,
      \ основанный на результатах опросов предприятий, позволил отследить  особенности
      развития конкуренции в межкризисный период бурного роста  российской экономики
      и оценить последствия влияния острой фазы кризиса  2008&ndash;2009 гг. на конкурентные
      отношения в российской промышленности.  Новые вопросы, введенные в анкеты в
      2003&ndash;2010 гг., создают предпосылки  для более глубокого понимания процессов
      формирования конкуренции.</p>\r\n<p>&nbsp;</p>\r\n<p><strong>Оглавление:</strong><br
      />\r\n1. Возможности мониторинга конкуренции на основе опросов предприятий 5<br
      />\r\n1.1. Информационный потенциал конъюнктурных опросов предприятий 5<br />\r\n1.2.
      Система опросных индикаторов мониторинга конкуренции 11<br />\r\n1.3. Конкуренция
      в российской промышленности в 1995&ndash;2002 гг. 14<br />\r\n2. Оценка уровня
      конкуренции на рынках сбыта российских промышленных предприятий в 2003&ndash;2010
      гг. 24<br />\r\n2.1. Конкурентные рынки в российской промышленности 24<br />\r\n2.2.
      Динамика уровня конкуренции на всех рынках сбыта 29<br />\r\n2.3. Динамика уровня
      конкуренции на конкурентных рынках сбыта 34<br />\r\n3. Формирование конкурентной
      среды в российской промышленности в 2003&ndash;2010 гг. 43<br />\r\n3.1. Основные
      итоги формирования конкуренции в российской промышленности в 2000&ndash;2010
      гг. 44<br />\r\n3.2. Помехи развитию конкуренции в российской промышленности
      48<br />\r\n3.3. Что усиливает конкуренцию в российской промышленности 52<br
      />\r\n3.4. Конкурентные преимущества российской промышленности 62<br />\r\n4.
      Влияние конкуренции на российские промышленные предприятия 74<br />\r\n4.1.
      Влияние конкуренции на издержки и цены предприятий 76<br />\r\n4.2. Влияние
      конкуренции на выпуск и занятость 81<br />\r\n4.3. Сравнительный анализ влияния
      на предприятия внутрироссийской конкуренции и конкуренции с импортом 85<br />\r\n4.4.
      Конкуренция с импортом: цена и качество 91<br />\r\nЗаключение 96<br />\r\nБиблиография
      100</p>\r\n<p>&nbsp;</p>\r\n<p><a href=\"http://www.iep.ru/ru/konkurenciya-v-rossiiskoi-promyshlennosti-v-2003-2009-gg.html\">Полная
      версия</a></p>\r\n<p>&nbsp;</p>"
