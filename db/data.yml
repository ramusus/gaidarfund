    - ! 'Всероссийская молодежная конференция \"Экономический рост: математические
      аспекты\"'
    - '2011-09-09 20:00:00'
    - ! "<p class=\\\"text\\\">&#65279;Российский экономический университет им. Г.В.
      Плеханова приглашает принять участие во Всероссийской молодежной конференции
      &quot;Экономический рост: математические аспекты&#65279;&quot;.</p>\r\n<p class=\\\"text\\\"><span
      style=\\\"text-decoration: underline;\\\">Цели конференции</span>:</p>\r\n<ul>\r\n
      \   <li>Рассмотрение основных тенденций в области экономической науки;</li>\r\n
      \   <li>Определение путей развития &nbsp;экономики на современном этапе;</li>\r\n
      \   <li>Выявление основных направлений развития современной экономической науки
      и прикладных исследований;</li>\r\n    <li>Демонстрация прикладных математических
      аспектов в различных сферах экономической деятельности</li>\r\n    <li>Внедрение
      математических методов в экономическую сферу, в образовательный процесс;</li>\r\n
      \   <li>&nbsp;Исследования когнитивных, эвристических и поведенческих процессов
      в экономической деятельности</li>\r\n    <li>выявление наиболее перспективных
      направлений и методов анализа,</li>\r\n    <li>повышение квалификации молодых
      исследователей, преподавателей и будущих ученых.</li>\r\n</ul>\r\n<p><a href=\\\"http://www.rea.ru/Main.aspx?page=Vserossijjskaja_molodezhnaja_konferencija___EHkonomicheskijj_rost__matematicheskie_aspekty__1\\\">Подробнее</a></p>"
