    - В Арзамасе пройдут Гайдаровские чтения
    - '2011-10-05 20:00:00'
    - ! "<p><i>Традиционные Гайдаровские чтения впервые пройдут за пределами Москвы.
      В рамках чтений организованы круглые столы, лекции для арзамасских студентов
      и совместные заседания участников чтений с двумя экспертными группами, разрабатывающими
      &laquo;Стратегию 2020&raquo;</i></p>\r\n<p align=\\\"JUSTIFY\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">6-7 октября 2011 года в городе Арзамасе Нижегородской области
      пройдут Гайдаровские чтения. Тем</font></font><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">а чтений -</font></font><font face=\\\"Arial\\\"><font size=\\\"2\\\">
      &laquo;Стратегия социально-экономического развития России до 2020 года&raquo;.</font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\">В мероприятии
      примут участие Полномочный представитель Президента РФ в Приволжском федеральном
