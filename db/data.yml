    - ! "<p><strong>Экономико-политическая ситуация в России в АПРЕЛЕ 2011 г.</strong><br
      />\r\nАвторы: <em>Авторский коллектив Института Гайдара</em><br />\r\nВ этом
      номере: Российская экономика в апреле: предварительные данные и основные тенденции
      - Политико-экономические итоги апреля 2011 г. - Инфляция и денежно-кредитная
      политика - Финансовые рынки - Реальный сектор экономики: факторы и тенденции
      - Российская промышленность в марте 2011 г. - Внешняя торговля - Государственный
      бюджет - Российский банковский сектор - Ипотека в РФ - Приватизационный процесс
      и состояние имущественных отношений - Государственная политика США в отношении
      сельскохозяйственных угодий: что может быть полезно для России? - Об инициативе
      создания федерального фонда поддержки региональных инвестиций в Российской Федерации
      - Кабардино-Балкария: экстремизм и земельный вопрос - Обеспечение прав военнослужащих
      и выполнение социальных обязательств перед ними - Пруденциальный надзор и инвестирование
      пенсионных накоплений - Обзор экономического законодательства - Основные события
      в Правительстве Российской Федерации в апреле 2011 г. - Обзор нормативных документов
      по вопросам налогообложения за март&ndash;апрель - Изменения в сфере бюджетного
      законодательства - Мировая торговля товарами и услугами в 2010&nbsp;г.<br />\r\n&nbsp;<a
      href=\"http://www.iep.ru/ru/ekonomiko-politicheskaya-situaciya-v-rossii-v-aprele-2011-g.html\">http://www.iep.ru/ru/ekonomiko-politicheskaya-situaciya-v-rossii-v-aprele-2011-g.html</a></p>\r\n<p>&nbsp;<strong>Бюллетень
      модельных расчетов краткосрочных прогнозов социально-экономических показателей
      РФ (Март 2011 года)</strong></p>\r\n<p>Авторы:&nbsp; <em>М. Турунцева, Е. Астафьева,
      А. Божечкова, А. Бузаев, В. Идрисова, Ю. Пономарев, А.&nbsp;Скроботов </em><br
      />\r\nВ данном бюллетене представлены расчеты значений различных экономических
      показателей Российской Федерации во 2&ndash;3 кварталах 2011 г., построенные
      на основе моделей временных рядов, разработанных в результате исследований,
      проводимых в течение последних<br />\r\nнескольких лет в ИЭП. <br />\r\n<a href=\"http://www.iep.ru/ru/byulleten-modelny-raschetov-kratkosrochny-prognozov-socialno-ekonomicheski-pokazatelei-rf-mart-2011-goda-3.html\">http://www.iep.ru/ru/byulleten-modelny-raschetov-kratkosrochny-prognozov-socialno-ekonomicheski-pokazatelei-rf-mart-2011-goda-3.html</a>
      <br />\r\n<br />\r\n<strong>Российская промышленность в Марте 2011</strong><br
      />\r\nАвтор:&nbsp; <em>С. Цухло</em><br />\r\nРоссийская промышленность сохраняет
      относительно высокие темпы роста выпуска и оптимистичные планы производства,
      демонстрирует увеличение масштабов найма работников и намерение продолжить их
      набор. Но прекращение роста спроса, начавшаяся корректировка его прогнозов и
      рассогласование динамики продаж и выпуска может заставить предприятия снизить
      темпы роста производства. <br />\r\n<a href=\"http://www.iep.ru/ru/rossiiskaya-promyshlennost-v-marte-2011.html\">http://www.iep.ru/ru/rossiiskaya-promyshlennost-v-marte-2011.html</a>
      <br />\r\n<br />\r\n<strong>Стратегии развития старопромышленных городов: международный
      опыт и перспективы в России (Научные труды № 148)</strong><br />\r\nАвторы:&nbsp;
      <em>С И. Стародубровская, Д. Лободанова, Л. Борисова, А. Филюшина</em><br />\r\nНастоящее
      исследование посвящено социально-экономическому развитию старопромышленных городов
      в постиндустриальную эпоху. Анализируются как теоретические представления о
      городском развитии, так и конкретные примеры трансформации экономики старопромышленных
      городов в западных странах (США, Франция, Италия, Германия, Великобритания).
      В каждом случае авторы рассматривают этапы индустриального развития города,
      причины и ход кризиса индустриальной модели, успешные и неудачные стратегии
      выхода из кризиса. На основе проведенного анализа сделан ряд выводов, важных
      с точки зрения стратегий старопромышленных городов России и политики городского
      развития в целом.<br />\r\n<a href=\"http://www.iep.ru/ru/strategii-razvitiya-staropromyshlenny-gorodov-mezhdunarodnyi-opyt-i-perspektivy-v-rossii-nauchnye-trudy-148.html\">http://www.iep.ru/ru/strategii-razvitiya-staropromyshlenny-gorodov-mezhdunarodnyi-opyt-i-perspektivy-v-rossii-nauchnye-trudy-148.html</a>
      <br />\r\n<br />\r\n<strong>Совершенствование налога на прибыль в Российской
      Федерации в среднесрочной перспективе (Научные труды № 149)</strong><br />\r\nАвторы:&nbsp;
      <em>С.Г. Синельников-Мурылев, Е.В. Шкребела</em><br />\r\nВ работе рассмотрены
      общие подходы к налогообложению доходов организаций, выявлена роль отдельных
      положений налогового законодательства, представляющихся проблемными, и их связь
      с общей концепцией налогообложения доходов. Анализ этих положений и обзор международного
      опыта дали возможность описать некоторые варианты решения указанных проблем.<br
      />\r\n<a href=\"http://www.iep.ru/ru/sovershenstvovanie-naloga-na-pribyl-v-rossiiskoi-federacii-v-srednesrochnoi-perspektive-nauchnye-trudy-149.html\">http://www.iep.ru/ru/sovershenstvovanie-naloga-na-pribyl-v-rossiiskoi-federacii-v-srednesrochnoi-perspektive-nauchnye-trudy-149.html</a>
      <br />\r\n<strong><br />\r\nЭкономическое обозрение - Апрель 2011 </strong><br
      />\r\nАвтор:&nbsp; <em>Центр структурных исследований ИЭП</em><br />\r\nВ этом
      номере: Экономическая политика - Оценки роста ВВП в 2011 г. - Денежная программа
      - Реальный сектор.<br />\r\n<a href=\"http://www.iep.ru/ru/ekonomicheskoe-obozrenie-aprel-2011.htm\">http://www.iep.ru/ru/ekonomicheskoe-obozrenie-aprel-2011.htm</a>
      l<br />\r\n<br />\r\n<strong>Вестник ИЭП № 25, 2010</strong><br />\r\nАвтор:&nbsp;
      <em>Пресс-служба ИЭП</em><br />\r\nВ номере: Отчет о научно-исследовательской
      деятельности Института Гайдара в 2010 г.<br />\r\n<a href=\"http://www.iep.ru/ru/vestnik-iep-25-2010.html\">http://www.iep.ru/ru/vestnik-iep-25-2010.html</a>
      <br />\r\n<br />\r\n<strong>Научный вестник ИЭП им. Гайдара.ру № 37 (Апрель
      2011)</strong><br />\r\n<a href=\"http://www.iep.ru/ru/nauchnyi-vestnik-iep-im-gaidara-ru-37-aprel-2011.html\">http://www.iep.ru/ru/nauchnyi-vestnik-iep-im-gaidara-ru-37-aprel-2011.html</a></p>\r\n<p><b><br
      />\r\n</b></p>"
