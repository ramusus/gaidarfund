    - ! 'Круглый стол «Мигранты в России: свои и чужие».'
    - '2011-11-21 20:00:00'
    - ! "<p><em>&nbsp;22 ноября в 19:00 в&nbsp;рамках выставки &quot;Россия для всех&quot;
      пройдет круглый стол на тему &quot;Мигранты в России: свои и чужие&quot;</em></p>\r\n<p>&nbsp;</p>\r\n<p>В
      чем причины нетерпимости по отношению к мигрантам &ndash; внешним и внутренним?
      Может ли Россия обойтись без мигрантов? Как относится к явлению &laquo;временной
      миграции&raquo;? Стоит ли ввести понятие &laquo;мигранты на день&raquo; или
      &laquo;суточные мигранты&raquo; (применительно к футбольным болельщикам, приезжающим
      в другой город и подобным образованиям) и что делать с этим явлением?</p>\r\n<p>Как
      добиться смены парадигмы &ndash; с &laquo;понаехали тут&raquo; на &laquo;мы
      все коренные&raquo;.</p>\r\n<p>&nbsp;</p>\r\n<p><em>Свое участие в мероприятии
      в качестве докладчиков подтвердили:</em></p>\r\n<p><strong>Анатолий Вишневский
      </strong>(Директор Института демографии НИУ-ВШЭ)</p>\r\n<p>Тема: &laquo;Внешняя
      миграция: почему неизбежна и в чем сложности&raquo;.</p>\r\n<p><strong>Вячеслав
      Поставнин</strong>&nbsp; (Президент фонда &quot;Миграция ХХI век&quot;)</p>\r\n<p>Тема:
      &laquo;Регулирование трудовой миграции в России&raquo;.</p>\r\n<p><strong>Жанна
      Зайончковская</strong> (Завлабораторией миграции Института народнохозяйственного
