    - '2011-12-18 20:00:00'
    - ! "<p>&nbsp;19 декабря в 20:00 в лектории Политехнического музея состоится публичная
      беседу на тему &quot;Как инвестировать деньги?&quot;</p>\r\n<p>\r\n<p>Современная
      экономика живет не только усилиями профессиональных инвесторов, но и деньгами
      тех, кто не связан напрямую с финансовыми рынками, но готов был бы доверить
      свои деньги профессионалам. Как может зарабатывать на финансовых рынках непрофессионал?
      Какие инструменты инвестирования выбрать? Куда инвестировать сегодня?</p>\r\n<p>Участники
      беседы:</p>\r\n<p>&bull; &nbsp; &nbsp;Антон Берлин &ndash; директор департамента
      маркетинга ГМК &quot;Норильский никель&quot;</p>\r\n<p>&bull; &nbsp; &nbsp;Степан
      Демура &ndash; финансовый аналитик</p>\r\n<p>&bull; &nbsp; &nbsp;Михаил Хазин
      - президент &nbsp;компании экспертного консультирования &laquo;НЕОКОН&raquo;</p>\r\n<p>Модератор
      &mdash; &nbsp;российский журналист, ведущий ежедневной телепередачи &laquo;В
      фокусе&raquo; на РБК-ТВ Игорь Виттель.&nbsp;</p>\r\n<p><a href=\\\"http://polit.livejournal.com/92738.html\\\">подробнее</a></p>\r\n</p>"
