    - ! "<center>\r\n<div style=\"text-align: -webkit-auto;\">&nbsp;</div>\r\n<img
      width=\"480\" height=\"314\" border=\"0\" align=\"absMiddle\" alt=\"\" src=\"/showobject.php?id=2011/7/28/5168406.jpg&amp;size=2\"
      />&nbsp;&nbsp;</center>  <center><em>Губернатор Ивановской области М.А.Мень
      выступает перед участниками летней школы</em><br />\r\n</center>\r\n<p>&nbsp;</p>\r\n<p
      align=\"JUSTIFY\">22 июля 2011 года студенты и аспиранты Ивановского Государственного
      Университета собрались в лагере на Рубском озере на трехдневную &laquo;Летнюю
      школу молодых экономистов&raquo;. Организаторы школы поставили перед собой задачу
      познакомить студентов-историков и экономистов ИвГУ с успешными предпринимателями,
      обучить их практическим навыкам по решению различных бизнес-задач, и одновременно
      с этим рассказать им о государственной и научной деятельности Егора Гайдара
      и пробудить интерес к реформам 1990-х годов.</p>\r\n<p align=\"JUSTIFY\">После
      торжественного открытия школы и выступлений губернатора Ивановской области Михаила
      Меня и ректора ИвГУ Владимира Егоров участники школы прослушали лекцию Григория
      Томчина &laquo;Отношения власти и бизнеса в современной России&raquo; и мастер-класс
      Бориса Минца &laquo;Секреты успешного предпринимательства&raquo;. В перерыве
      между выступлениями участники школы могли пообщаться с Петром Гайдаром и посмотреть
      небольшую выставку фотографий, посвященную Егору Тимуровичу Гайдару. Программа
      первого дня завершилась показом фильма Павла Шеремета &laquo;Долгое время&raquo;.</p>\r\n<p
      align=\"JUSTIFY\">&laquo;Так получилось, что для молодого поколения события
      начала 1990-х &mdash; это уже далекая и не очень интересная история, при этом
      они слышат рассказы  своих родителей про то, насколько тяжелым тогда было время.
      Из разговоров со студентами после окончания школы, я понял, что многое из того,
      что они увидели и услышали, было для них совершенно неожиданным, и только теперь
      они стали чуть лучше представлять себе логику реформ и государственных решений
      Егора Гайдара&raquo;, - говорит проректор ИвГУ по научной работе Дмитрий Полывянный.</p>\r\n<p
      align=\"JUSTIFY\">Второй и третий день летний школы были посвящены лекциям и
      семинарам, организованным  Центром предпринимательства &laquo;США-Россия&raquo;
      и объединенным темой &laquo;Мыслим нестандартно&raquo;.</p>\r\n<p align=\"JUSTIFY\">&laquo;Современное
      университетское образование часто бывает слишком теоретизированным&raquo;, -
      говорит выступавший на школе предприниматель Олег Гамазин, - &laquo;поэтому,
      мне хотелось передать ребятам практические навыки, поставить перед ними практические
      вопросы. Многие исследования показывают, что современная молодежь боится идти
      в бизнес &mdash; они или стремятся найти работу в государственных компаниях,
      либо уехать за границу. Однако, каковы шансы добиться успеха, работая по найму
      или за рубежом, если вы не хотите творчески мыслить или брать на себя ответственность?
      \  Плюсы и минусы этих позиций мы и обсуждали на летней школе&raquo;.</p>\r\n<p
      align=\"JUSTIFY\">Третий день школы завершился деловой игрой &laquo;Железный
      предприниматель&raquo;, в рамках которой участники соревновались, придумывая
      лучший проект коммерциализации одной инновационной идеи.</p>\r\n<p>&nbsp;<a
      href=\"http://ivanovo.rfn.ru/rnews.html?id=61033\">Репортаж о школе на Ивановском
      телевидении</a></p>"
