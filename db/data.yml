      class=\\\"MsoPlainText\\\">Приглашаем вас принять участие в проекте *&quot;Публичные
      лекции &quot;Полит.ру&quot;* .</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p>1
      ноября 2012 г.&nbsp; (четверг) в 19-00,&nbsp; в рамках проекта &laquo;Публичные
      лекции &quot;Полит.ру&quot;&raquo; выступит Сергей Измалков, PhD Pennsylvania
      State University, профессор экономики, председатель Ученого Совета Российской
      экономической школы (РЭШ).</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">Тема лекции: Как правильно всех переженить?</p>\r\n<p
      class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p class=\\\"MsoPlainText\\\">В лекции
      речь пойдет о том, за что Ллойду Шепли и Алу Роту (Lloyd S.Shapley и Alvin E.
      Roth) дали Нобелевскую премию по экономике 2012 года. Вначале лектор опишет
      классическую задачу и результаты Гейла-Шэпли о существовании устойчивых связей
      на двусторонних рынках, например, между мужчинами и женщинами, работниками и
      фирмами или студентами и университетами. Затем рассмотрит односторонние рынки
      и алгоритм Шэпли-Скарфа в приложениях к размещению семей по квартирам или студентов
      по комнатам общежития. Далее Сергей Измалков перейдет к практическим приложениям,
      таким как централизованное распределение школьников по школам, примерам эффективной
      и неэффективной работе рынков найма в различных индустриях, а также к тому,
      как Рот спасает жизни организацией процесса пересадки почек.</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p class=\\\"MsoPlainText\\\">Место
      проведения лекции - кафе ZaVtra (бывшие &quot;ПирО.Г.И. на Сретенке&quot;),
      ул. Сретенка,<span style=\\\"\\\">&nbsp; </span>дом 26/1 (м. &quot;Сухаревская&quot;)</p>\r\n<p
      class=\\\"MsoPlainText\\\">Вход свободный.</p>\r\n<p class=\\\"MsoPlainText\\\">Телефон
      для справок: +7 495 787-1162.</p>\r\n<p>&nbsp;</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">&nbsp;</p>"
