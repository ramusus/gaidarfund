    - ! "<p>Сергей Митрофанов расскажет о том, что такое брендинг и для чего он  стартапам,
      об этапах построения сильного бренда, анализе рынка и  конкурентов, про название
      бренда, о коммуникационной среде, дизайне и  критериях позиционирования, конкурентных
      преимуществах, типичных  ошибках.</p>\r\n<p>Встреча будет полезна для руководителей
      и участников стартапов, которые  выводят на рынок новые продукты/услуги и работают
      над их  позиционированием.</p>\r\n<p><a href=\\\"http://theoryandpractice.ru/seminars/18303-brending-startapov-prikladnoe-pozitsionirovanie-10-8\\\">Подробнее
      о лекции</a></p>\r\n<p><a href=\\\"http://www.itmozg.ru/online\\\">Онлайн трансляция</a></p>"
