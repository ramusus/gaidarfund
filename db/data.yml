    - ! 'Летний лагерь молодого экономиста \"ECO Future: экономическое будущее страны\"'
    - '2012-07-24 20:00:00'
    - ! "<p><span style=\\\"font-size: small; font-family: Arial; \\\">25 июля в Ярославской
      области на берегу Волги в ЦЛС &laquo;Дёмино&raquo; начнет свою работу Летний
      лагерь молодого экономиста, организованный Фондом Егора Гайдара.</span></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">Программа лагеря выстроена вокруг трех направлений, напрямую
      связанных с такой важной в современном мире областью знаний, как урбанистика:
      <b>молодежь и город, туристическая привлекательность региона, развитие предпринимательства</b>.
      \ Все эти направления призваны повысить качество социальной среды и стимулировать
      дальнейшие изменения.</font></font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font
      color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\">Чтобы попасть
      в Лагерь студентам региональных вузов было предложено написать свой бизнес-проект
      и на основании присланных работ были отобраны победители.  По результатам конкурса
      <b>в Лагере примет участие 100 студентов из 30 регионов России. </b></font></font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">Центральное место в программе Лагеря занимает деловая игра &laquo;Город
      будущего&raquo; - это командная игра, в ходе которой сначала будут сформулированы
      идеи, реализация которых могла бы повысить качество жизни в городе, а затем
      будут выбраны лучшие проекты, над  которыми команды будут работать в течение
      всего Лагеря. Данная игра была разработана Британским Советом в рамках международного
      проекта Creative Cities и с успехом применялась в 15 европейских странах в течение
      3-х лет.  По условиям игры, проекты должны разрабатываться для того города и
      области, в котором проходит мероприятие. В данном случае этим местом  будет
      Ярославль и Ярославская область.</font></font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font
      color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\">Для формирования
      единого информационного пространства (деловой социальной сети) в течение всего
      Лагеря будет использоваться программное обеспечение &laquo;Простой бизнес&raquo;,
      с помощью которого студенты могут разрабатывать свои проекты в реальном времени.
      </font></font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font
      face=\\\"Arial\\\"><font size=\\\"2\\\"><b>Программа лагеря </b>рассчитана <b>на
      6 дней</b> и включает в себя как образовательный курс, так и практические навыки:
      </font></font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font
      face=\\\"Arial\\\"><font size=\\\"2\\\"><b>26 июля в 9:00</b> состоится  открытие
      Лагеря, где выступят представители Фонда Егора Гайдара, директор Центра &laquo;Демино&raquo;,
      директор &laquo;МАКО Груп&raquo;, администрация Ярославской обл., бизнесмены
      и политики. </font></font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\">
      \     <font face=\\\"Arial\\\"><font size=\\\"2\\\">В этот же день пройдет  тренинг
      по командообразованию. Студенты отправятся в г. Ярославль, где, разбившись по
      командам во главе с тренером, должны будут пройти по заранее спланированным
      для них маршрутам в форме специально разработанной игры &laquo;Ралли по Ярославлю&raquo;.
      \ Данная игра позволит не только сплотить студентов и объединить их в команды,
      но и познакомит их с городом Ярославль, на базе которого будет построена игра
      &laquo;Город будущего&raquo;. </font></font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font
      color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\"><b>27 июля
      &ndash; игра &laquo;Город будущего&raquo;</b></font></font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">- знакомство с документами, предоставленными администрацией Ярославской
      области по трем направлениям: молодежь и город, туристическая привлекательность
      региона, развитие предпринимательства</font></font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font
      color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\">- разделение
      на команды </font></font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font
      face=\\\"Arial\\\"><font size=\\\"2\\\">- знакомство с экспертами</font></font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">- написание идей, на основании полученных сведений о регионе</font></font></font></p>\r\n<dl>
      \t<dt> \t<font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\"><b>28
      июля \t&ndash; &laquo;Инструменты&raquo;</b></font></font></font></dt></dl>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">- экспертные лекции и мастер-классы, которые дадут возможность
      участникам реализовать разработанные идеи, а также помогут командам профессионально
      подготовить проект к защите в последний день Лагеря:  Аксенова Е. &laquo;Поколение
      Я-лидеров&raquo;, &laquo;Траектория карьеры&raquo;; Тимофеев Д. &laquo;Тренды
      и сценарии развития среды (мира)&raquo;; Пименов С. &laquo;Траектория успеха.
      Наши возможности и пути&raquo;; Бракоста В. &laquo;Креативность в мышлении&raquo;;
      Плотников М. &laquo;Мыслим нестандартно&raquo; (навыки предпринимательского
      мышления); Журавлев Н. &laquo;Навыки проектного менеджмента&raquo;</font></font></font></p>\r\n<dl>
      \t<dt> \t<font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\"><b>29
      июля \t&ndash; &laquo;Лекции, мастер-классы, тренинги&raquo;</b></font></font></font></dt><dt>
      \t<font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\"><b>-
      \t</b>консультация с экспертами в формате \t&laquo;Круглого стола&raquo;</font></font></font></dt></dl>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">- тренинги: Богин И., Рубан А. &laquo;Тренинг личностного роста&raquo;;
      Пименов С. &laquo;Навыки целеполагания&raquo;</font></font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">- мастер-класс: Глухова О. &laquo;Создание эффективного профессионального
      имиджа&raquo; </font></font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font
      face=\\\"Arial\\\"><font size=\\\"2\\\"><b>30 июля &ndash; &laquo;Подготовка
      к запуску проекта&raquo;</b></font></font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font
      color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\">- мастер-класс
      &laquo;Техника презентации&raquo;, по итогам которого команды смогут подготовить
      грамотно составленную презентацию для своего проекта: Богин И. &laquo;Навыки
      презентации и публичного выступления&raquo;</font></font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font
      color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\"><b>31 июля
      \ - </b><b>&laquo;Запуск и отзывы экспертов&raquo;</b></font></font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">- командная защита проектов перед группой экспертов</font></font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"> <font face=\\\"Arial\\\"><font
      size=\\\"2\\\">- перед закрытием мероприятия пройдет Ярмарка вакансий, на которой
      каждый участник мероприятия может попробовать свои силы. Ярмарка вакансий будет
      проходить при поддержке Ассоциации консультантов по персоналу.</font></font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"> <font face=\\\"Arial\\\"><font
      size=\\\"2\\\">- Закрытие мероприятия - награждение лучшего проекта ECO Future.</font></font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"> <font face=\\\"Arial\\\"><font
      size=\\\"2\\\"><i>Помимо деловой части программы, студентам на протяжении всего
      Лагеря будет предложены разные развлекательные программы: обучение флешмобу,
      киносеансы на свежем воздухе, концерты,  мастер-классы актерского мастерства,
      и др.</i></font></font></font></p>\r\n<dl> \t<dt> \t<font color=\\\"#000000\\\"><font
      face=\\\"Arial\\\"><font size=\\\"2\\\"><b>Мы \tнадеемся, что лучший проект,
      разработанный \tв Лагере, также будет оценен и \tадминистрацией Ярославской
      области и \tпо окончанию лагеря начнется процесс \tего реализации. </b></font></font></font>
      \t</dt><dt><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\"><i>Основные
      \tпартнеры проекта:  </i></font></font></font> </dt></dl>\r\n<p align=\\\"JUSTIFY\\\"><font
      color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\">- <b>Международная
      ассоциация корпоративного образования (</b><b>МАКО Груп)</b> &ndash; одна из
      лучших 4коммуникациаонных площадок, занимающаяся объединением бизнеса и образования.</font></font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">- <b>Ассоциация консультантов по персоналу (АКПП)</b> - ведущее
      экспертное сообщество в&nbsp;сфере человеческих ресурсов в&nbsp;России и&nbsp;СНГ.</font></font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">- </font></font></font><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\"><b>Институт &laquo;Стрелка&raquo;</b></font></font></font><font
      color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\"> -  одно
      из лучших российских учебных заведений, предоставляющее бесплатное постдипломное
      образование в</font></font></font><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">&nbsp;</font></font></font><font color=\\\"#000000\\\"><font
      face=\\\"Arial\\\"><font size=\\\"2\\\">области урбанистики, архитектуры и дизайна</font></font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font color=\\\"#000000\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">- <b>Оксфордский Российский Фонд</b> &ndash; Фонд, активно занимающийся
