    - Семинар «Распределение талантов и качество институтов»
    - '2012-06-04 20:00:00'
    - ! "<p>Институты влияют на инвестиционные решения, включая инвестиции в  человеческий
      капитал, следовательно, институты значимы для распределения  талантов. Хорошие
      рыночные институты привлекают талантливых людей в  сферы, связанные с создание
      дополнительной стоимости, в то время как  плохие институты увеличивают привлекательность
      извлечения ренты из  экономики. В работе предлагается теоретическая модель,
      которая  предсказывает, что более талантливые индивиды более чувствительны в
      \ выборе карьеры к качеству институтов. Данная модель тестируется на  выборке
      из 95 стран. Была найдена сильная положительная связь между  качеством институтов
      и выпуском студентов в естественно-научных вузах и  более сильная отрицательная
      зависимость с выпуском студентов юридических  вузов. Эти результаты устойчивы
      к различным спецификациям эмпирической  модели, включая меньшие выборки из бывших
      колоний и переходных экономик.  Качество человеческого капитала особенно сильно
      определяет различия  между образовательным выбором при сильных и слабых институтах.
      Было  показано, что распределение талантов является важной связью между  институтами
      и экономическим ростом.</p>\r\n<p>&nbsp;</p>\r\n<p><a href=\\\"http://lirt.hse.ru/announcements/53441003.html\\\">Подробнее</a></p>"
    - '2012-10-26 15:21:46.735897'
    - '2012-10-26 15:21:46.735897'
    - !!null 
