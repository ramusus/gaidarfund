    - '4'
    - ! "<p>В книге дается представление авторов об экономике Северного Кавказа,  существенно
      отличающееся от общепризнанного. Под вопрос ставятся многие  сложившиеся мифы
      и стереотипы - тотальная депрессивность; масштабы  безработицы и бедности; наличие
      барьеров, полностью исключающих  модернизацию; дефицит финансовых средств как
      основная причина  недостаточного экономического<br />\r\nразвития. Формулируются
      базовые  принципы регионального развития, альтернативные традиционно принятым
      в  северокавказской политике, предлагаются меры по их реализации. Наиболее  подробно
      разработаны рекомендации по земельной реформе на Северном  Кавказе.<br />\r\nРабота
      содержит анализ общих тенденций и детальную  проработку отдельных примеров,
      статистические выкладки и результаты  социологических опросов, обобщение международного
      опыта.<br />\r\nДля всех, кто интересуется реально происходящими процессами
      на Северном Кавказе.</p>\r\n<p>&nbsp;</p>\r\n<p><a href=\"http://www.iep.ru/ru/severnyi-kavkaz-modernizacionnyi-vyzov.html\">Полная
