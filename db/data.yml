      благосостояния. История заблуждений&raquo;.</p>\r\n<p class=\\\"MsoPlainText\\\">Когда:
      22 марта (четверг) 2012 года в 19-00.</p>\r\n<p class=\\\"MsoPlainText\\\">Где:
