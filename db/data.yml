    - ! "<p>&nbsp;</p>\r\n<center>&nbsp;<img border=\"0\" alt=\"\" src=\" http://gaidarfund.ru/images/for1.jpg\"
      /></center>\r\n<p>&nbsp;</p>\r\n<p align=\"justify\">19 января, во второй день
      Гайдаровского форума, Яков Уринсон встретился со студентами, удостоенными стипендии
      имени Егора Гайдара. Он поделился своими впечатлениями от первых двух дней работы
      Форума, рассказал о своем видении дальнейшего развития экономической ситуации
      в стране, а также ответил на вопросы гайдаровских стипендиатов.</p>\r\n<p align=\"justify\">Именная
      стипендия имени Егора Гайдара ежегодно присуждается 10 студентам-эклономистам
      из российских вузоы. В 2012 году стипендию получили Елизавета Володина (Государственный
      университет управления, Москва), Марина Лещайкина (Мордовский государственный
      университет им. Огарева, г. Саранск), <font face=\"Arial, sans-serif\">Анна
      Лугунина (Пермский национальный исследовательский политехнический университет),
      Александр Лукша (Томский государственный университет), Кирилл Мальцев (Вятский
      государственный университет), Андрей Пугачев (Ярославский государственный университет
      им. П.Г.Демидова), Ирина Сиукаева (Северо-Осетинский государственный университет
      им.К.Л. Хетагурова, Владикавказ), Инна Туманова (Национальный исследовательский
      Томский политехнический университет), Василий Щербаков (Омский государственный
