    - ! 'Лекции: «Нобелевская премия по экономике 2011-го года: почему важно не путать
      причину со следствием\"'
    - '2011-11-23 20:00:00'
    - ! "<p>&nbsp;24 ноября 2011 г. в рамках проекта &quot;Публичные лекции&nbsp;&quot;Полит.ру&quot;
      выступит Ph.D. in economics (Мичиганский университет, США),  заместитель проректора,
      профессор экономического факультета  Национального исследовательского университета
      Высшая школа экономики  Олег Александрович Замулин. <br />\r\n<br />\r\nТема
      лекции: &laquo;Нобелевская премия по экономике 2011-го года: почему  важно не
      путать причину со следствием&raquo;. <br />\r\n<br />\r\nУметь отличить причину
      от следствия необходимо во многих жизненных  ситуациях, но в макроэкономике
      эта задача особенно сложна. Если мы  видим, что два события происходят одновременно,
      значит ли это, что  одно является причиной другого, и если да, то которое? Если
      \ центральный банк печатает деньги, и одновременно мы видим быстрый рост  экономики,
      то этот рост вызван денежной эмиссией, или же денежная  эмиссия &ndash; реакция
      на рост? Реформы в России произошли в результате  краха советской экономики
      или крах произошел в результате реформ? <br />\r\nОтветы на эти вопросы чрезвычайно
      важны для принятия правильных  решений в области макроэкономической политики,
      а точек зрения в защиту  как одной, так и другой гипотезы, всегда предостаточно.
      Нобелевские  лауреаты 2011-го года продемонстрировали нам, как элегантное сочетание
      \ статистических методов и экономической теории может помочь разобраться  в
      этих вопросах. <br />\r\n<br />\r\nГде: кафе &quot;ПирО.Г.И. на Сретенке&quot;&nbsp;
      ул. Сретенка, дом 26/1  (м.&quot;Сухаревская&quot;) <br />\r\nВход свободный.
      <br />\r\nТелефон для справок: +7 495 624-8009.</p>"
