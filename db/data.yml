      из цикла &quot;Экономическая политика в условиях переходного периода&quot;.&nbsp;</p>\r\n<p
      class=\\\"text\\\">Тема очередного семинара: &laquo;Сценарии развития России
      на долгосрочную перспективу&raquo;.</p>\r\n<p class=\\\"text\\\">С докладом
      выступит Евгений Григорьевич Ясин, Научный руководитель НИУ Высшая школа экономики,
      доктор экономических наук, профессор.</p>\r\n<p class=\\\"text\\\"><a href=\\\"http://ecsocman.edu.ru/text/35505463/\\\">Подробнее</a></p>"
