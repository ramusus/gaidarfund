    - '2012-05-29 20:00:00'
    - ! "<div align=\\\"justify\\\">\r\n<p>30 мая в 19:00 в кафе &laquo;Март&raquo;
      состоится дискуссия с участием&nbsp;<strong>Аркадия Мурашева</strong>&nbsp;(глава
