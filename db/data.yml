      Филозов и Юлий Ким. Выступления артистов чередовались с фрагментами из видео-архива
      Егора Гайдара и воспоминаниями друзей и колллег выдающегося экономиста. Своими
      воспоминаниями о Егоре Гайдаре поделились Анатолий Чубайс, Сергей Васильев,
      Владимир Мау, Алексей Кудрин, Елена Мозговая.&nbsp;Вечер вели Леонид Гозман
      и Иосиф Райхельгауз.</p>\r\n<p><a href=\"http://www.facebook.com/video/video.php?v=1777201882997&amp;oid=125233757540086&amp;comments\">См.
