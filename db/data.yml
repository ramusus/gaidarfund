      как наши убеждения меняют нашу жизнь</a>&raquo; и &laquo;<a href=\\\"http://gaidarfund.ru/projects.php?chapter=project_club_discuss&amp;id=147\\\">Право:
      как частная собственность формирует свободного человека</a>&raquo;. <br />\r\n<br
      />\r\nВ новом цикле мы предлагаем обсудить общественные институты, работа которых
