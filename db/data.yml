    - Мастер-класс «Особенности инвестиционной деятельности в современной России»
    - '2012-04-10 20:00:00'
    - ! "<p class=\\\"text\\\">11 апреля в рамках факультатива &laquo;<a href=\\\"http://www.hse.ru/busgov/tpvbv\\\">Теория
      и практика взаимодействия бизнеса и власти</a>&raquo;,  организованного кафедрой
      теории и практики взаимодействия бизнеса и  власти НИУ ВШЭ, состоится мастер-класс
      Игоря Вдовина &laquo;Особенности  инвестиционной деятельности в современной
      России&raquo;.</p>\r\n<p class=\\\"text\\\">В ходе мастер-класса Игорь Вдовин
      расскажет о том, что  из себя представляет инвестиционная политика современной
      России, каковы  ее сильные и слабые стороны, а также отличия от инвестиционной
      политики  стран БРИКС. Будут рассмотрены успешные и малоуспешные практики  привлечения
      инвестиций в различных регионах России. Особое внимание  будет уделено элементам
      активной инвестиционной политики и тому, что  необходимо сделать России для
      того, чтобы привлекать 250-300 млрд.  долларов США прямых иностранных инвестиций
      в год.</p>\r\n<p>&nbsp;</p>\r\n<p><a href=\\\"http://www.hse.ru/news/49695027.html\\\">Подробнее</a></p>"
