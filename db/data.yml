      lang=\\\"ru-RU\\\" align=\\\"JUSTIFY\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\">Последний
      труд Егора Гайдара был создан им вместе с другом и многолетним соратником Анатолием
      Чубайсом. </font></font></p>\r\n<p lang=\\\"ru-RU\\\" align=\\\"JUSTIFY\\\"><font
      face=\\\"Arial\\\"><font size=\\\"2\\\">Архитекторы российских реформ 90-х годов
      представляют историю России в виде череды развилок, в каждой из которых вопрос
      о дальнейшем развитии страны решался по-разному. </font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font
      face=\\\"Arial\\\"><font size=\\\"2\\\"><span lang=\\\"ru-RU\\\">&laquo;Слова
