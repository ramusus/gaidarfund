    - ! "<p>\r\n\t&nbsp;</p>\r\n<h1 style=\"font-size: 35px; font-weight: normal;
      color: rgb(64, 64, 64); margin: 0px 0px 15px; font-family: Arial, Helvetica,
      sans-serif; text-align: left; \">\r\n\tБиография</h1>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      text-align: left; \">\r\n\t&nbsp;</p>\r\n<p style=\"margin: 0px 0px 20px; color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; text-align: left; \">\r\n\t<font
      color=\"#000000\"><font size=\"2\">Егор Тимурович Гайдар, выдающийся российский
      экономист, политик, государственный деятель, родился 19 марта 1956 года.</font></font></p>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">Внук двух известнейших
      советских писателей, Аркадия Гайдара и Павла Бажова, сын известного журналиста,
      писателя, военного корреспондента, контр-адмирала Тимура Аркадьевича Гайдара
      и историка Ариадны Павловны Бажовой, Егор воспитывался в семье, где культивировались
      дух мужества, чувство собственного достоинства, самостоятельность и верность
      долгу.</font></font></div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0, 0,
      0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">Самые первые детские
      годы Гайдара прошли в Москве, затем, в канун Карибского кризиса, он вместе с
      родителями уехал на Кубу. Много позже он вспоминал об этой поездке: &laquo;...Еще
      работающая, не развалившаяся американская туристская цивилизация вместе с неподдельным
      веселым революционным энтузиазмом победителей, многолюдные митинги, песни, карнавалы...
      Окно моей комнаты в отеле &laquo;Риомар&raquo; выходит прямо на Мексиканский
      залив, внизу плавательный бассейн, рядом с ним &mdash; артиллерийская батарея.
      Здание, в котором жили дипломаты и специалисты из Восточной Европы, периодически
      обстреливают. Наша батарея стреляет в ответ. Из окна виден лозунг в желтом неоне:
      &laquo;Родина &mdash; или смерть!&raquo;, и в голубом: &laquo;Мы победим!&raquo;.
      Уборщица ставит в угол автомат и берет швабру&hellip;&raquo;.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">За праздничным фасадом кубинской революции проступали черты экономических
      проблем, очевидных даже ребенку. В стране&nbsp;</font></font><font color=\"#000000\"><font
      size=\"2\">начались перебои с продовольствием, ввели карточную систему, кругом
      - свидетельства неразберихи и разгильдяйства. &laquo;В ста километрах от Гаваны
      (фрукты) лежат гниющими горами. Перевезти их оттуда и продать здесь нельзя,
      это называется словом &laquo;спекуляция&raquo;. Почему так, понять не могу.
      И никто объяснить этого не может&raquo;.</font></font></div>\r\n<div align=\"JUSTIFY\"
      style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">В 1966 году корреспондент
      &laquo;Правды&raquo; Тимур Гайдар вместе с семьей отправился в Югославию. В
      вольный европейский Белград попал не по годам эрудированный и рассудительный
      подросток, глядевший на мир вполне уже по-взрослому. Югославия тех лет производила
      сильное впечатление: единственная страна с социалистической рыночной экономикой,
      где шли экономические реформы, а люди вокруг обсуждали самые острые темы. Егор
      всерьез увлекся философией и историей, очень много читал и самостоятельно (в
      12 лет!) изучил фундаментальные труды классиков марксизма. Он с удивлением обнаружил,
      что за выхолощенным парадно-идеологическим фасадом скрывались глубина, талант,
      воображение крупнейших мыслителей своего времени. &laquo;Как это увлекательно,
      блестяще, и как же это можно оглупить, догматизировать&raquo;, &ndash; писал
      он бабушке о своих впечатлениях.</font></font></div>\r\n<div align=\"JUSTIFY\"
      style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">В Югославии Егор
      много времени проводи</font></font><font color=\"#000000\"><font size=\"2\">л
      за самостоятельным изучением множества запрещенных в Союзе книг по философии,
      экономике, праву. Он уже почти на равных общался с друзьями и единомышленниками
      отца, с немыслимой для СССР откровенностью обсуждавшими проблемы в советском
      обществе и экономике. Гайдар самостоятельно пришел &laquo;...к осознанию необходимости
      покончить с монополией бюрократии на собственность. И перейти от бюрократического
      государственного социализма к социализму рыночному, базирующемуся на рабочем
      самоуправлении, широких правах трудовых коллективов, рыночных механизмах, конкуренции&raquo;.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">В&nbsp;1971 году семья Гайдара&nbsp;</font></font><font color=\"#000000\"><font
      size=\"2\">возвратилась в Москву, и Егора определили в школу №152, одну из лучших
      в городе. Там царила необычная, приятная творческая атмосфера. Учеба давалась
      Гайдару легко &mdash; этому способствовала его феноменальная память на цифры,
      факты и исторические события. В 1973 году он с золотой медалью закончил школу
      и сразу же поступил на экономический факультет МГУ им. Ломоносова, где специализировался
      на экономике промышленности. &laquo;...Суть задачи образования &mdash; подготовить
      специалистов, которые мастерски могут обосновать любые меняющиеся решения партии
      ссылками на авторитет основоположников марксизма-ленинизма. Учиться просто,
      потому что базовые работы я хорошо знаю. Цитаты отскакивают у меня от зубов,
      как &laquo;дважды два &mdash;четыре&raquo;, - писал Гайдар в книге &laquo;Дни
      поражений и побед&raquo;.</font></font></div>\r\n<div align=\"JUSTIFY\" style=\"color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">На втором курсе
      Гайдар жени</font></font><font color=\"#000000\"><font size=\"2\">лся. Началась
      вполне самостоятельная, взрослая жизнь. Брать деньги у родителей он считал чем-то
      неприличным, и стал подрабатывать, выкраивая время после учебы. В&nbsp;1978
      году Гайдар закончил МГУ с красным дипломом и предсказуемо остался в аспирантуре.
      Защитив кандидатскую на тему &laquo;Оценочные показатели в механизме хозяйственного
      расчета производственных объединений (предприятий)&raquo;, он получил распределение
      во Всесоюзный НИИ системных исследований ГКНТ и АН СССР.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">На дворе&nbsp;&ndash; 1980 г.&nbsp;</font></font><font color=\"#000000\"><font
      size=\"2\">В Афганистане шла война, академик Сахаров отправлен в ссылку, 45
      стран бойкотировали XXII Олимпийские игры в Москве. В Польше был зарегистрирован
      независимый профсоюз &laquo;Солидарность&raquo; Леха Валенсы, в США в президентской
      гонке с огромным отрывом победил республиканец Рональд Рейган. Мир стремительно
      менялся, только в СССР все будто оставалось по-прежнему.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">В начале&nbsp;80-х основной темой исследований группы молодых ученых
      под руководством академика Станислава Шаталина, в которую, помимо Гайдара, входили
      Петр Авен, Олег Ананьин, Вячеслав Широнин, был сравнительный анализ результатов
      экономических реформ в странах соцлагеря. В то время&nbsp;</font></font><font
      color=\"#000000\"><font size=\"2\">институт превратился в один из центров, активно
      занимавшихся разработкой проектов экономических преобразований: в воздухе витали
      разнообразные почти либеральные идеи, научная дискуссия далеко выходила за рамки
      марксистской политэкономии. Очень скоро Гайдар пришел к твердому убеждению:
      стране следует как можно скорее начинать рыночные реформы, запускать механизмы
      саморегулирования, сокращать присутствие государства в экономике.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">В&nbsp;1983 году Гайдар&nbsp;</font></font><font color=\"#000000\"><font
      size=\"2\">познакомился с Анатолием Чубайсом, неформальным лидером ленинградской
      группы экономистов Инженерно-экономического института. Вокруг них быстро сформировалось
      ядро молодых и энергичных единомышленников, объединенных желанием изучить процессы,
      происходившие в экономике и обществе, и найти пути трансформации с учетом реальной
      обстановки в стране. Общепризнанным неформальным лидером этого сообщества все
      в один голос называли Егора Гайдара.</font></font></div>\r\n<div align=\"JUSTIFY\"
      style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">Начиная с&nbsp;1984
      года, Гайдар</font></font><font color=\"#000000\"><font size=\"2\">а и его коллег
      стали привлекать к работе над документами Комиссии Политбюро по совершенствованию
      управления народным хозяйством. Комиссия, в работе которой было заинтересовано
      новое поколение членов Политбюро, возглавляемое Михаилом Горбачевым, должна
      была подготовить умеренную программу экономических преобразований по образцу
      венгерских реформ конца 60-х. Молодые ученые готовили свои предложения, исходя
      из убеждения, что у власти есть желание осуществить реформы до того, как угроза
      катастрофического саморазрушения экономики станет реальностью. Однако в Политбюро
      не захотели их услышать. Как позже вспоминал Гайдар, в ответ прозвучало: &laquo;Вы
      что, хотите рыночный социализм построить? Забудьте! Это за пределами политических
      реальностей&raquo;.</font></font></div>\r\n<div align=\"JUSTIFY\" style=\"color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">Т</font></font><font
      color=\"#000000\"><font size=\"2\">ема, казалось, была закрыта. Тем не менее,
      в 1986 году группа Шаталина получила заманчивое предложение: ее перевели из
      ВНИИСИ в Институт экономики и прогнозирования научно-технического прогресса
      АН СССР, где Гайдар быстро стал ведущим научным сотрудником. Вскоре на турбазе
      Ленинградского финансово-экономического института &laquo;Змеиная горка&raquo;
      состоялся полуподпольный семинар экономистов-рыночников, хорошо знакомых с реалиями
      советской экономики и понимавших, что глубоко забюрокраченный административный
      рынок требовал срочного коренного реформирования. В семинаре участвовали Егор
      Гайдар, Анатолий Чубайс, Сергей Васильев, Петр Авен, Сергей Игнатьев, Вячеслав
      Широнин, Олег Ананьин, Константин Кагаловский, Георгий Трофимов, Юрий Ярмагаев
      и другие, всего в общей сложности не меньше 30 человек. В узком кругу активно
      обсуждались совсем уж запретные темы. &laquo;Все мы остро испытываем чувство
      открывшейся свободы, простора для научных исследований, для реального изучения
      процессов, происходящих в экономике&hellip; Все согласны с необходимостью упорядоченных
      реформ, готовящих советскую экономику к постепенному восстановлению рыночных
      механизмов и частнособственнических отношений. И вместе с тем осознаем, что
      это будет в высшей степени непростым делом&raquo;, - вспоминал это время Гайдар.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">Началу реформ меша</font></font><font color=\"#000000\"><font size=\"2\">ли
      идеологические табу, цензура, общая инерция обветшавших государственных механизмов,
      не способных реагировать на вызовы времени. В этот момент произошло, кажется,
      невероятное: высшее политическое руководство негласно разрешило начать общественную
      дискуссию по важнейшим политическим вопросам. Результаты не заставили себя ждать
      &ndash; на страницах крупнейших государственных изданий стали появляться материалы,
      приводившие в ужас цензоров, совершенно потерявших ориентиры...</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">В&nbsp;1986 году старый знакомый Горбачева, академик Иван Фролов&nbsp;</font></font><font
      color=\"#000000\"><font size=\"2\">был поставлен руководить журналом &laquo;Коммунист&raquo;.
      Он тотчас обновил редколлегию и пригласил на должность первого зама главного
      редактора известного экономиста Отто Лациса, долгие годы бывшего в опале. Лацис
      неожиданно предложил Гайдару пост главы экономического отдела журнала. &laquo;...Я
      сознаю, что наши записки и опусы в профессиональных изданиях никак не могут
      исправить ту опасную цепь ошибок, которые дестабилизируют народное хозяйство...
      Создается впечатление, что власть просто не понимает происходящего, не отдает
      себе отчета в последствиях непродуманных решений. В этих условиях возможность
      высказаться по стратегическим вопросам со страниц такого влиятельного издания,
      как &laquo;Коммунист&raquo; &mdash; редкая удача&raquo;, - вспоминал позже Гайдар.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">Работая редактором по экономике сначала в журнале&nbsp;&laquo;Коммунист&raquo;,
      а затем и в газете &laquo;Правда&raquo;, кабинетный ученый, широко известный,
      что называется, в &laquo;весьма узких кругах&raquo;, неожиданно&nbsp;</font></font><font
      color=\"#000000\"><font size=\"2\">оказался в центре внимания и получил реальную
      возможность донести свои идеи до широкого круга читателей, четко обозначить
      острейшие проблемы, требующие безотлагательных решений.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">В среде экономистов-реформаторов сохранялась надежда, что необходимые
      изменения можно&nbsp;</font></font><font color=\"#000000\"><font size=\"2\">было
      провести плавно, не доводя дела до радикальных мер. По многочисленным свидетельствам,
      сам Егор Гайдар, имя которого сегодня прочно ассоциируется с понятием &laquo;шоковой
      терапии&raquo; в экономике, изначально предполагал совершенно другие сценарии
      развития событий. До самого конца 80-х он был настроен на последовательные преобразования,
      которые можно было бы воплотить в советских условиях, опираясь на опыт Югославии
      и Венгрии. Однако время шло, а нерешительность и половинчатые меры руководства
      страны только усугубляли положение.</font></font></div>\r\n<div align=\"JUSTIFY\"
      style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">На нескольких
      семинарах экономистов&nbsp;1987-89 годов окончательно оформилась сплоченная
      команда будущих реформаторов, лидером которой считается Егор Гайдар. Скоро здесь
      была озвучена мысль о близком неизбежном крахе Советского Союза. Гайдар, поначалу
      не рассматривавший вариант отказа от социалистической модели экономики, чрезвычайно
      ясно осознал тот факт, что шансов на спокойное разрешение накопившихся проблем
      уже не осталось: срыв государственной программы &laquo;500 дней&raquo; стави</font></font><font
      color=\"#000000\"><font size=\"2\">л</font></font><font color=\"#000000\"><font
      size=\"2\">&nbsp;в этом вопросе точку.&nbsp;</font></font><font color=\"#000000\"><font
      size=\"2\">В</font></font><font color=\"#000000\"><font size=\"2\">&nbsp;июле
      1990 года&nbsp;</font></font><font color=\"#000000\"><font size=\"2\">он&nbsp;</font></font><font
      color=\"#000000\"><font size=\"2\">впервые серьезно обсу</font></font><font
      color=\"#000000\"><font size=\"2\">дил</font></font><font color=\"#000000\"><font
      size=\"2\">&nbsp;радикальн</font></font><font color=\"#000000\"><font size=\"2\">ую</font></font><font
      color=\"#000000\"><font size=\"2\">&nbsp;программ</font></font><font color=\"#000000\"><font
      size=\"2\">у</font></font><font color=\"#000000\"><font size=\"2\">реформ&nbsp;</font></font><font
      color=\"#000000\"><font size=\"2\">на встрече с западными экономистами</font></font><font
      color=\"#000000\"><font size=\"2\">&nbsp;в&nbsp;</font></font><font color=\"#000000\"><font
      size=\"2\">венгерском</font></font><font color=\"#000000\"><font size=\"2\">&nbsp;городе
      Шопроне. &laquo;</font></font><font color=\"#000000\"><font size=\"2\">Ш</font></font><font
      color=\"#000000\"><font size=\"2\">оковая терапия&raquo;, либерализация цен,
      приватизация,финансовая стабилизация, сокращение госрасходов, борьба с гиперинфляцией&nbsp;</font></font><font
      color=\"#000000\"><font size=\"2\">казались в</font></font><font color=\"#000000\"><font
      size=\"2\">&nbsp;ситуации системного кризиса&nbsp;</font></font><font color=\"#000000\"><font
      size=\"2\">мерами&nbsp;</font></font><font color=\"#000000\"><font size=\"2\">совершенно
      неизбежны</font></font><font color=\"#000000\"><font size=\"2\">ми</font></font><font
      color=\"#000000\"><font size=\"2\">&nbsp;и необходимы</font></font><font color=\"#000000\"><font
      size=\"2\">ми</font></font><font color=\"#000000\"><font size=\"2\">.&nbsp;</font></font><font
      color=\"#000000\"><font size=\"2\">К</font></font><font color=\"#000000\"><font
      size=\"2\">оманда Гайдара получ</font></font><font color=\"#000000\"><font size=\"2\">ила</font></font><font
      color=\"#000000\"><font size=\"2\">&nbsp;полное подтверждение своих собственных
      изысканий от авторитетных международных специалистов,&nbsp;</font></font><font
      color=\"#000000\"><font size=\"2\">но&nbsp;</font></font><font color=\"#000000\"><font
      size=\"2\">выводы&nbsp;</font></font><font color=\"#000000\"><font size=\"2\">эти
      вряд ли могли их обрадовать</font></font><font color=\"#000000\"><font size=\"2\">:
      впереди страну жд</font></font><font color=\"#000000\"><font size=\"2\">али</font></font><font
      color=\"#000000\"><font size=\"2\">&nbsp;тяжелые испытания.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">К началу&nbsp;90-х Гайдар &ndash; ученый с устойчивой научной репутацией,
      доктор наук, опытнейший полемист, общественный деятель, создатель и бессменный
      руководитель Института экономической политики при Академии народного хозяйства
      СССР, в будущем Института экономики проблем переходного периода. У него прекрасная
      семья, он абсолютно счастлив в новом браке с Марией Стругацкой, своей первой
      детской любовью. Карьера налажена, жизнь шла своим чередом, уж у него-то никаких
      проблем не предвиделось... Летний отпуск 1991-го года Гайдар с семьей проводил
      в Красновидово, засев за написание давно задуманной книги.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">Ранним утром&nbsp;19 августа его разбудило известие о военном перевороте
      &mdash; арест Горбачева, танки в Москве. Телевидение передало заявление самопровозглашенного
      ГКЧП. Истинный масштаб событий тогда был совершенно неясен.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">Гайдар срочно отправился в Москву&nbsp;&ndash; по дороге размышляя
      о том, куда могут завести последние события: &laquo;Никакой &laquo;просвещенной
      диктатуры&raquo;, никакого &laquo;российского Пиночета&raquo; не предвидится.
      Кровь, как и при Пиночете, конечно, прольется, куда больше крови. Только будет
      это все зазря. У заговорщиков нет ни единой разумной идеи, что делать с разваливающейся
      экономикой. Через год, два, четыре, не больше, &mdash; истерзанная страна все
      равно вывернет на нелегкий путь к рынку. Но шагать ей по этому пути будет в
      тысячу раз труднее. Да, год, два, ну пусть даже пять. В конце концов, для истории
      &mdash; это мгновение. А для живущих сегодня? И сколько из них через эти годы
      перешагнет?&raquo;</font></font></div>\r\n<div align=\"JUSTIFY\" style=\"color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">В институте Гайдар
      отменил действие собственного приказа о приостановлении деятельности парторганизации
      и созвал партийное собрание. На повестке было два вопроса: о выходе сотрудников
      института из партии в связи с попыткой государственного переворота, поддержанного
      ЦК КПСС, и о ликвидации в этой связи партийной организации. К вечеру все мужчины
      института в полном составе собрались возле Белого дома. Вокруг было множество
      людей, пришедших защищать свое право решать собственную судьбу.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">&laquo;Несмотря на развевающиеся трехцветные российские флаги и ликующие
      толпы, на душе глубокая тревога за будущее страны&raquo;, &ndash; вспоминал
      Егор Гайдар, &ndash; &laquo;То, что случилось, без сомнения либеральная, антикоммунистическая
      революция, спровоцированная негибкостью и авантюризмом правящей элиты. Но ведь
      любая революция &mdash; это всегда страшное испытание и огромный риск для переживающей
      ее страны&raquo;.</font></font></div>\r\n<div align=\"JUSTIFY\" style=\"color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">В этот же вечер
      Егор Гайдар познакомился с государственным секретарем РСФСР Геннадием Бурбулисом,
      одной из самых влиятельных фигур в окружении будущего первого Президента России.
      Это знакомство круто изменило судьбу обоих: именно Бурбулис вскоре убедил Ельцина
      доверить команде Гайдара разработку программы реализации реформ. Если раньше
      идея о том, чтобы Гайдар взял на себя практическое руководство экономикой, обсуждалась
      разве что в шутку в академических кругах, теперь ситуация радикально изменилась.
      Гайдар и его команда к началу 90-х годов оказались едва ли не единственной группой
      специалистов, досконально изучившей возможности осуществить экономические реформы
      и максимально глубоко просчитавшей варианты развития событий. В обстановке нехватки
      времени и дикого стресса, они были способны предложить внятную концепцию реформ
      и начать действовать точно, решительно и ответственно.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">В октябре&nbsp;1991 года Президент России Борис Николаевич Ельцин
      принял решение сформировать правительство реформаторов на основе команды Гайдара.
      На V Cъезде народных депутатов РСФСР Ельцин выступил с программной речью, экономическую
      часть которой готовила эта команда. Съезд принял постановление с одобрением
      плана реформ и возложил на Ельцина обязанности Председателя Правительства РСФСР.
      Указом Президента от 6 ноября 1991 года Гайдар назначен вице-премьером, министром
      экономики и финансов, ответственным за весь финансово-экономических блок.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">&laquo;Сообщение грянуло, как гром, разом отделив все, что было в
      жизни до того, от неведомого будущего. Из советника я превратился в человека,
      принимающего решения. И теперь тяжесть ответственности за страну, за спасение
      ее гибнущей экономики, а значит, и за жизнь и судьбы миллионов людей, легла
      на мои плечи. ...Рассуждения о &laquo;мягких&raquo;, &laquo;социально безболезненных&raquo;
      реформах, при которых можно в одночасье решить проблемы так, что всем станет
      хорошо, и это никому ничего не будет стоить, упреки в наш адрес, заполнившие
      вскоре страницы газет и зазвучавшие с научных трибун, даже не обижали. Открывшаяся
      в деталях картина подтвердила печальную истину: ресурсов, позволяющих сгладить
      социальные издержки запуска нового механизма хозяйствования, не было. Откладывать
      либерализацию экономики до тех пор, пока удастся продвинуть медленные структурные
      реформы, невозможно. Еще два-три месяца пассивности, и мы получим экономическую
      и политическую катастрофу, распад страны и гражданскую войну. Это мое твердое
      убеждение&raquo;, - писал Гайдар в своих мемуарах.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">Буквально после нескольких дней работы в правительстве, ознакомившись
      с реальным положением дел в экономике, Гайдар пришел к однозначному выводу:
      отсрочка либерализации цен как главного инструмента устранения угрозы голода
      совершенно невозможна. Никогда после он не подвергал сомнению этот вывод, до
      самого конца сохраняя твердую уверенность в том, что другого выхода из кризиса
      просто не существовало. Настало время решительных действий и крутых перемен.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">Несмотря на противодействие политических оппонентов, правительство
      осуществило либерализацию цен на всю промышленную и сельскохозяйственную продукцию
      с 2 января 1992 года. Вышедший следом Указ о свободе торговли и ускорение приватизации
      государственных предприятий в корне изменили обстановку: на руинах советской
      командно-административной системы начала формироваться свободная рыночная экономика.
      Первые результаты не заставили себя ждать: товарные запасы, в январе составлявшие
      меньше половины от уровня декабря 1990 года, к июню 1992 года возросли до 75%
      от этого уровня, однако цены при этом единовременно взлетели в 3,5 раза, а инфляция
      хоть и замедлилась, однако по-прежнему выражалась двузначными цифрами в месяц.
      Пытаясь обуздать гиперинфляцию, вызванную бесконтрольной эмиссией рубля в последние
      годы существования СССР, правительство пошло на ряд непопулярных мер, в разы
      сократив государственные расходы, прекратив дотирование розничных цен, введя
      налог на добавленную стоимость. Эти меры хоть и позволили свести бюджет первого
      квартала 1992 года без дефицита, однако спровоцировали взрыв массового недовольства
      у населения.</font></font></div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">VI Съезд народных
      депутатов, который был назван Е. Гайдаром &laquo;первой фронтальной атакой на
      реформы&raquo;, открылся в Москве 6 апреля 1992 года. Оппозиция реформам в лице
      так называемых &laquo;красных директоров&raquo;, лишившихся государственной
      финансовой поддержки, пролоббировала принятие по сути антирыночного Постановления
      &laquo;О ходе экономической реформы в Российской Федерации&raquo;, предполагавшего
      ревизию избранного правительством курса. Гайдар в своих воспоминаниях так описывает
      принятые Съездом решения: &laquo;Практически с голоса, без обсуждения, без анализа
      материальных возможностей принимаются постановления, которыми правительству
      предписано снизить налоги, увеличить дотации, повысить зарплаты, ограничить
      цены. Бессмысленный набор взаимоисключающих мер&raquo;.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">В ответ на постановление, правительство в полном составе подало прошение
      об отставке. Съезд пошел на попятную и принял Декларацию &laquo;О поддержке
      экономической реформы в Российской Федерации&raquo;, в которой поддерживал действия
      правительства, а свое постановление предлагал выполнять &laquo;с учетом реально
      складывающихся экономических и социальных условий&raquo;. Тем не менее, Президент
      и правительство тоже были вынуждены пойти на компромисс. Денежная политика государства
      смягчилась: эмиссия увеличилась, госрасходы выросли. Это немедленно вызвало
      рост инфляции и снижение уровня доверия к правительству у населения. 1 декабря
      1992 года открылся VII Съезд народных депутатов.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">Днем позже Егор Гайдар выступил на нем в качестве и.о. Председателя
      Совета министров с отчетным докладом о ходе экономической реформы. В своем выступлении
      он подвел основные итоги работы правительства: угроза голода устранена, глубокие
      структурные преобразования прошли без серьезных социальных катаклизмов, товарный
      дефицит преодолен, началась приватизации и либерализация внешней торговли. Говоря
      о будущем, он предостерегал депутатов от принятия популистского решения об увеличении
      расходов бюджета &mdash; это привело бы к очередному витку инфляции и, по сути,
      поставило под сомнение все результаты первого этапа реформ.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">Съезд отверг кандидатуру Гайдара,представленную Ельциным на пост
      Председателя Совета министров. В своем выступлении Президент резко раскритиковал
      работу съезда, озвучил идею всенародного референдума и призвал своих сторонников
      покинуть зал заседаний. После длительных консультаций с руководством Верховного
      Совета была достигнута договоренность о проведении всероссийского референдума
      по основным положениям Конституции. 11 декабря 1992 года Съезд принял соответствующее
      постановление, а 14 декабря, после многоступенчатого рейтингового голосования
      по пяти кандидатурам на пост Председателя Совета министров, внесенным Президентом
      Ельциным, депутаты поддержали кандидатуру В.С. Черномырдина. Егор Гайдар был
      отправлен в отставку со всех постов в правительстве.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">&laquo;Чувства, которые я испытал сразу после отставки, были очень
      сложные, противоречивые. Это &mdash; и облегчение, и горечь. Облегчение от того,
      что с плеч свалилась огромная тяжесть. Не надо больше отвечать за все происходящее
      в стране. Уже не раздастся тревожный звонок: где-то произошел взрыв на шахте,
      где-то потерпел крушение поезд. Не надо ни принимать решений, от которых зависит
      судьба людей, ни отказывать в финансовой поддержке регионам, крупным предприятиям,
      научным учреждениям, которые жизненно в ней нуждаются. Не тебе нести ответственность
      за все несовершенства молодой российской демократии. Теперь за все это должна
      болеть голова у других. И вместе с тем &mdash; тяжелое чувство, что больше не
      можешь делать то, что считаешь нужным для страны, развитие событий пойдет независимо
      от тебя, будешь со стороны наблюдать за ошибками, которые ты не в силах поправить.
      Тревога &mdash; а сколько будет этих ошибок? А не перечеркнут ли они все то,
      что с таким трудом, такой ценой, но все же удалось сделать в России для становления
      рыночной экономики?&raquo;</font></font></div>\r\n<div align=\"JUSTIFY\" style=\"color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">Отказ Верховного
      Совета утвердить Егора Гайдара в должности председателя Совета министров можно
      считать началом открытой стадии конфликта между двумя ветвями власти. Диаметрально
      противоположные взгляды на реформирование конституционного устройства России
      и ход экономических преобразований, действия Верховного Совета, направленные
      на затягивание принятия критически важных решений, фактический отказ от взятых
      на себя раньше обязательств породили острейший конституционный кризис, разразившийся
      в стране во второй половине 1993 года. Результаты Референдума о доверии Президенту,
      вошедшего в историю по названию кампании сторонников Президента &laquo;Да-Да-Нет-Да&raquo;,
      были проигнорированы, реформы де-факто стали сворачиваться, работа над новой
      Конституцией откладывалась...</font></font></div>\r\n<div align=\"JUSTIFY\"
      style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">В сентябре&nbsp;93-го,
      почти через год после громкой отставки, Гайдар вернулся в Правительство на должность
      Вице-премьера по экономике при Викторе Черномырдине. Он тут же убедился, что
      потворствовать политике Верховного Совета значит одним махом зачеркнуть все
      результаты реформ, вернуться назад, к разбитому корыту советской экономики,
      и принял решение поддерживать Президента всеми возможными способами.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">Трагические события октября&nbsp;1993 года, связанные с прямым вооруженным
      столкновением между сторонниками Президента и Верховного Совета, стали финалом
      затянувшегося конституционного кризиса. Массовые митинги быстро переросли в
      организованные антиправительственные выступления. Растерянность и бездействие
      сил правопорядка привели к радикализации противостояния: в воздухе нависло ощущение,
      казалось, неизбежной катастрофы.</font></font></div>\r\n<div align=\"JUSTIFY\"
      style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">В этой обстановке
      Гайдар действовал решительно - единственный раз в жизни он решил призвать мирных
      граждан выйти на улицы и защитить власть избранного ими Президента. &laquo;Я
      помню, это толпа на Тверской, наверное, самая красивая толпа по качеству людей,
      по лицам и так далее, которую я видел в жизни. Я взял на себя огромную ответственность,
      я понимал, что эти люди могут погибнуть, многие из них могут погибнуть, и я
      за это буду отвечать, всегда буду отвечать. Я понимал, что я не могу позволить
      себе этого не сделать...&raquo;</font></font></div>\r\n<div align=\"JUSTIFY\"
      style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">После митинга
      в защиту Президента и правительства, прошедшего днем 3-го октября возле здания
      Моссовета на Тверской, настроения в стане сторонников Ельцина существенно изменилось:
      с растерянностью было покончено. Новые российские власти перешли к решительным
      действиям, которые закончились штурмом здания Дома Советов с применением танков
      и элитных подразделений спецназа, арестом Хасбулатова, Руцкого и других активных
      сторонников Верховного Совета.</font></font></div>\r\n<div align=\"JUSTIFY\"
      style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">После октября&nbsp;1993
      года в стране началась ликвидация системы Советов, завершившаяся принятием на
      референдуме 12 декабря 1993 года новой Конституции Российской Федерации, закрепившей
      установление в России президентской формы правления. Для того, чтобы выйти из
      тупиковой ситуации кризиса двоевластия, стране пришлось пройти через кровавые
      события, степень ответственности за которые всех ветвей власти до сих пор вызывает
      ожесточенные споры.</font></font></div>\r\n<div align=\"JUSTIFY\" style=\"color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">В начале&nbsp;1994
      года Е.Т.Гайдар стал депутатом Государственной Думы первого созыва. Будучи одной
      из ключевых фигур в стане реформаторов, Егор Гайдар принял самое активное участие
      в партийном строительстве, обеспечившем политическую поддержку курса реформ.
      Он - один из создателей избирательного блока &laquo;Выбор России&raquo;, глава
      самой крупной парламентской фракции в Государственной Думе первого созыва, председатель
      партии &laquo;Демократический выбор России&raquo;, сопредседатель партии &laquo;Союз
      Правых Сил&raquo;, депутат Думы третьего созыва.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">С началом своей депутатской деятельности Гайдар оставил работу в
      правительстве, но сохранил влияние на последующие кабинеты министров и способствовал
      принятию всех знаковых реформаторских решений в новейшей истории России. Гайдар
      бессменно возглавлял созданный им Институт экономики переходного периода, оставаясь
      крупнейшим авторитетом в области транзитологии &ndash; науки о социально-экономической
      трансформации обществ.</font></font></div>\r\n<div align=\"JUSTIFY\" style=\"color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">По словам Анатолия
      Чубайса, &laquo;какую ни возьми подсистему действующей экономики страны &ndash;
      каждая из них либо от начала до конца прописана Гайдаром и его институтом, либо
      в значительной степени он участвовал в их разработке&raquo;.</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">Одной из важнейших сторон его жизни оставалось написание книг и статей,
      в которых Егор Гайдар подробно анализировал собственную деятельность и исследовал
      закономерности процессов перехода в обществе и формирования новых социальных
      и экономических институтов, формы и специфику бурного роста молодых экономик...</font></font></div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t&nbsp;</div>\r\n<div align=\"JUSTIFY\" style=\"color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font color=\"#000000\"><font
      size=\"2\">Размышляя о своем восприятии времени, Гайдар писал: &laquo;Пожалуй,
      главная проблема адаптации к работе в правительстве, особенно в условиях экстремального
      кризиса, &mdash; это радикальное изменение протяженности времени. Ученый планирует
      свою работу в размеренности лет, месяцев, недель. Советник измеряет время в
      часах и днях. Руководитель правительства вынужден оперировать временем в секундах,
      в лучшем случае &mdash; в минутах. Спокойно подумать несколько часов, неспешно
      посоветоваться &mdash; почти роскошь...&raquo;</font></font></div>\r\n<div align=\"JUSTIFY\"
      style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t&nbsp;</div>\r\n<div
      align=\"JUSTIFY\" style=\"color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font color=\"#000000\"><font size=\"2\">Егор Гайдар прожил
      отведенный ему срок в сжатом времени эпохальных перемен, активным участником
      и архитектором которых ему суждено было стать. Он посвятил себя без остатка
      делу, в правоте которого был свято уверен до самого последнего дня.</font></font></div>\r\n"
