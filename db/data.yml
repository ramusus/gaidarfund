    - ! 'Лекция \"Русский человек между правами и правилами: своеобразие русской правовой
      культуры\"'
    - '2012-03-02 20:00:00'
    - ! "<p>уществует устойчивое мнение, что характерной чертой русской ментальности
      является резкое неприятие правовых ценностей. Лектор расскажет об особенностях
      и своеобразии отношения русского человека к правам и правилам и о том, какие
      шаги нужно предпринять, чтобы в нашей стране сформировалось настоящее правовое
      государство и здоровое гражданское общество.</p>\r\n<p>&nbsp;</p>\r\n<p><a href=\\\"http://theoryandpractice.ru/seminars/25590-russkiy-chelovek-mezhdu-pravami-i-pravilami-svoeobrazie-russkoy-pravovoy-kultury-3-3\\\">Подробнее</a></p>"
