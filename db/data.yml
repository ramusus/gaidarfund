      другие.</font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">В течение двух дней в Арзамасе состоятся</font></font><font face=\\\"Arial\\\"><font
      size=\\\"2\\\"> открытые заседания экспертных групп &laquo;Реальный федерализм,
      местное самоуправление, межбюджетная политика&raquo;, &laquo;Сокращение неравенства
      и преодоление бедности&raquo;, </font></font><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">пройдет </font></font><font face=\\\"Arial\\\"><font size=\\\"2\\\">заседание
      Правления ассоциации малых и средних городов России </font></font><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">и будут работать круглые столы на</font></font><font face=\\\"Arial\\\"><font
      size=\\\"2\\\"> темы &laquo;Власть и общество&raquo;, &laquo;Влияние истории
      России на экономику&raquo;.  </font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font
      face=\\\"Arial\\\"><font size=\\\"2\\\">В зак</font></font><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">лючительный день чтений состоятся открытые лекции для студентов
      арзамасских вузов: Сергей Дробышевский прочтет лекцию &laquo;С</font></font><font
      face=\\\"Arial\\\"><font size=\\\"2\\\">оциально-экономические вызовы, стоящие
      перед Россией и региональное развитие&raquo;, </font></font><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">а Григорий Томчин даст </font></font><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">мастер-класс &laquo;Власть, общество, коррупция&raquo;.</font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\"><font face=\\\"Arial\\\"><font size=\\\"2\\\">Чтения проходят
      в Арзамасе не случайно &mdash; в городе работает музей Аркадия Гайдара, в экспозиции
      которого представлены материалы, относящиеся не только к творчеству известного
      советского писателя, но и других членов его семьи, в том числе и Егора Гайдара.
      </font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">Организаторы чтений: Фонд Егора Гайдара, Российская Академия
      народного хозяйства и государственной службы при Президенте Российской Федерации,
      институт экономической политики имени Е.Т. Гайдара и администрация г. Арзамаса.</font></font></p>\r\n<p
      align=\\\"JUSTIFY\\\">&nbsp;</p>\r\n<p align=\\\"JUSTIFY\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\"><a href=\\\"http://gaidarfund.ru/arzamas_prog.doc \\\">Предварительная
      программа чтений</a></font></font></p>\r\n<p align=\\\"JUSTIFY\\\"><font face=\\\"Arial\\\"><font
      size=\\\"2\\\">Получить более подробную информацию и аккредитоваться вы можете
