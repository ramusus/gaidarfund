    - ! "<p><em>Объявлены победители конкурса &quot;Идейно-теоретическое наследие
      Е.Т.Гайдара в области экономических и социальных наук&quot;.</em></p>\r\n<p>В
      номинации <strong>&quot;Монография&quot;:</strong></p>\r\n<p>&nbsp;- Николай
      Константинович Печенин, старший преподаватель Саровского физико-технического
      института.</p>\r\n<p>Тема работы: &quot;Исследование активности социальных институтов,
      ее значения для развития общества и для деятельности людей&quot;.</p>\r\n<p>В
      номинации <strong>&quot;Научная статья&quot;</strong></p>\r\n<p>- Андрей Павлович
      Заостровцев, старший научный сотрудник Центра исследований модернизации Европейского
      университета в Санкт-Петербурге.</p>\r\n<p>Тема работы: Вклад Егора Гайдара
      в новую институциональную экономическую историю.</p>\r\n<p>- Кирилл Владимирович
      Родионов, младший научный сотрудник Центра анализа финансовой системы Института
      прикладных экономических исследований РАНХ и ГС.</p>\r\n<p>Тема работы: &quot;Демократический
      транзит в посткоммунистической России: причины неудачи&quot;</p>\r\n<p>В номинации
