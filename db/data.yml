    - '2012-03-13 20:00:00'
    - ! "<p>Лекция из цикла &quot;Экономическая политика&quot;, организованного Российской
      Экономической Школой в Лектории Политехнического музея.</p>\r\n<p>От экономистов,
      как ни от каких других учёных, ждут ответов на  практические вопросы. Как повлияет
      на российскую экономику вступление в  ВТО? Какие задачи стоят перед новоизбранным
      президентом? &quot;Говорящие  головы&quot; на радио и телевидении могут играть
      словами сколько угодно, но  только учёные могут дать ответы, которые опираются
