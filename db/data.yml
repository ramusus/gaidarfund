    - ! "<p><span style=\\\"font-weight: bold;\\\"><span style=\\\"font-weight: normal;\\\">26
      \ июня 2012 г. состоится совместный семинар Центра трудовых исследований  (ЦеТИ)
      и Лаборатории исследований рынка труда (ЛИРТ) НИУ ВШЭ, на котором  будет представлен
      доклад &laquo;<a href=\\\"http://lirt.hse.ru/announcements/54841366.html\\\">Доверие
      полиции: межстрановой анализ</a>&raquo;. <br />\r\n</span></span></p>\r\n<p>Полиция
      существует ради граждан или ради государства, не обращая  внимания на граждан?
      Или она ориентирована преимущественно на  удовлетворение своих собственных интересов,
      не заботясь особенно ни о  гражданах, ни о государстве? Граждане все эти нюансы
      обычно хорошо  чувствуют и платят полиции своим отношением и доверием, что в
      свою  очередь, влияет на институциональные возможности последней. Без доверия
      и  сотрудничества (а второе без первого маловероятно) со стороны граждан  полиция
      во многих случаях оказывается бессильна и беспомощна в решении  поставленных
      перед ней задач, что еще больше подрывает её авторитет и  функциональную эффективность.
