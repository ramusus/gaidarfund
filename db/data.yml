      class=\\\"MsoPlainText\\\">Приглашаем вас принять участие в проекте &quot;Публичные
      лекции &quot;Полит.ру&quot;.</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">21 сентября 2011 г. (среда) в рамках проекта &quot;Публичные
      лекции &quot;Полит.ру&quot; выступит научный обозреватель журнала Reason, эксперт
      по вопросам науки, биотехнологий и<span style=\\\"\\\">&nbsp; </span>экономики
      науки Рональд Бэйли. Лекция проходит в партнерстве с InLiberty.ru и Фондом Фридриха
      Науманна Тема лекции: &laquo;Развитие технологий:<span style=\\\"\\\">&nbsp;
      </span>возможности и проблемы&raquo;.</p>\r\n<p class=\\\"MsoPlainText\\\">В
      ходе лекции будут обсуждаться вопросы:</p>\r\n<p class=\\\"MsoPlainText\\\">-
      К чему может привести неконтролируемое распространение технологических новшеств:
      к невиданному улучшению качества человеческой жизни или, напротив, к новым проблемам
      и вызовам для человечества?</p>\r\n<p class=\\\"MsoPlainText\\\">- Должно ли
      государство способствовать широкому распространению достижений технического
      прогресса, или, наоборот, ему следует контролировать использование новейших
      технологий и обеспечивать их безопасность?</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">О лекторе</p>\r\n<p class=\\\"MsoPlainText\\\">Научный
      обозреватель журнала Reason, автор книги &laquo;Биология</p>\r\n<p class=\\\"MsoPlainText\\\">освобождения:
      моральные и научные доводы в пользу биотехнической революции&raquo;. С 1987
      по 1990 был журналистом Forbes, автор ряда статей в The New York Times, The
      Wall Street Journal и The Washington Post, выступал с лекциями в Гарварде, Йеле,
      Массачусетском технологическом университете и ряде других ведущих мировых вузов.
      Эксперт по вопросам науки, биотехнологий и экономики науки.</p>\r\n<p class=\\\"MsoPlainText\\\">P.S.<span
      style=\\\"\\\">&nbsp; </span>Внимание! Лекционный сезон &quot;Полит.ру&quot;
      2011 - 2012 гг. пройдет на новой площадке - в клубе &quot;ПирО.Г.И. на Сретенке&quot;.</p>\r\n<p
      class=\\\"MsoPlainText\\\">Когда: 21 сентября 2011 года в 18-30.</p>\r\n<p class=\\\"MsoPlainText\\\">Где:
      кафе &quot;ПирО.Г.И. на Сретенке&quot;<span style=\\\"\\\">&nbsp; </span>ул.
      Сретенка, дом 26/1 (м.&quot;Сухаревская&quot;)</p>\r\n<p class=\\\"MsoPlainText\\\">Вход
      свободный.</p>\r\n<p class=\\\"MsoPlainText\\\">Телефон для справок: +7 495
      624-8009.</p>"
