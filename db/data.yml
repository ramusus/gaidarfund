      проводимые в рамках Гайдар-клуба.&nbsp;</p>\r\n<p>В марте 2012 г. были проведены
      дискуссии вокруг базовых гражданских категорий на следующие темы: &laquo;Государство:
      как подданные становятся гражданами&raquo;; &laquo;Общество: как наши убеждения
      меняют нашу жизнь&raquo; и &laquo;Право: как частная собственность формирует
      свободного человека&raquo;.&nbsp;</p>\r\n<p>В следующем цикле мы предлагаем
      обсудить общественные институты, работа которых вызывает в последнее время горячую
      полемику &ndash; Суд, Армию, Полицию и провести дискуссию в более практическом
      ключе.&nbsp;</p>\r\n<p>Государственные и общественные деятели, исследователи
