    - ! 'Лекция из цикла \"Гибель империи\" - \"СМИ до и после: эхо \"Времени\", время
      \"Эха\"'
    - '2012-04-09 20:00:00'
    - ! "<p>Евгений Киселев о тематике своей лекции: &quot;Лекция будет о том, какой
      была  советская журналистика - в широком смысле, в разных ее проявлениях  (информационное
      телевидение, радио, иновещание, развлекательное  телевидение и т.д.) накануне
      распада империи, как она менялась в  переходное время конца 80-х - начала 90-х
      годов, к чему она пришла  сегодня. Я не намерен только критиковать советское
      прошлое и  превозносить постсоветское - мне интересно рассказать и о позитивном
      \ опыте журналистики 60-80-х годов, с которым мне лично пришлось  соприкоснуться.
      Мне хотелось бы поразмышлять на тему о том, почему  общественно-политический
      опыт, который получили в конце 80-х - начале  90-х первые независимые СМИ и
      отдельные телепрограммы (на телевидении -  &quot;Вести&quot;, &quot;Взгляд&quot;,
      &quot;До и после полуночи&quot;, ТСН, &quot;600 секунд&quot;, &quot;Пятое  колесо&quot;
      и др., в печатных СМИ - &quot;Московские новости&quot;, &quot;Огонек&quot;,
      \ &quot;Независимая газета&quot; и др.), сыграл с российской журналистикой злую
      \ шутку, более, камнем потянул ее ко дну в 90-е - начале 2000 годов. Я  также
      рассказал бы о том, каковы были, на мой взгляд, переломные,  кризисные моменты
      в истории российских СМИ после 1991 года, извлечены ли  из прошлого уроки и
      что будет с журналистикой дальше.&quot;</p>\r\n<p>&nbsp;</p>\r\n<p><a href=\\\"http://lectures.gaidarfund.ru/\\\">Подробнее</a></p>"
