      обозреватель &laquo;Новой газеты&raquo; Андрей Колесников</p>\r\n<p><span class=\\\"text_exposed_show\\\"><br
      />\r\nВ марте 2012 г. были проведены дискуссии вокруг базовых гражданских категорий
      на следующие темы: &laquo;<a href=\\\"http://gaidarfund.ru/projects.php?chapter=project_club_discuss&amp;id=145\\\">Государство:
