    - '4'
    - ! "<p>С 2009 г. правительство осуществляет масштабную поддержку избранных университетов
      путем присвоения им на конкурсной основе специального статуса &ndash; национального
      исследовательского университета (НИУ). В течение 2009&ndash;2010 гг. исследовательскими
      стали 29 государственных университетов. <br />\r\n<br />\r\nСтатус исследовательского
      университета присуждается на 10 лет, и в течение первых 5 лет обеспечивается
      бюджетное финансирование программ развития университетов на условиях 20%-го
      софинансирования. Бюджетные средства разрешается тратить по пяти статьям: приобретение
      учебного и научного оборудования, повышение квалификации преподавателей и научных
      работников вузов, разработка учебных программ, развитие информационных ресурсов,
      а также совершенствование системы управления качеством образования и научных
      исследований<sup>1</sup>.<br />\r\n<br />\r\nКаждый университет сформулировал
      собственную программу развития и установил количественные значения для индикаторов
      достижения целей. Состав индикаторов определен Минобрнауки РФ при участии ряда
      университетов и включает 22 показателя по следующим 5&nbsp;группам<sup>2</sup>:<br
      />\r\n&bull;&nbsp;&nbsp;&nbsp; успешность образовательной деятельности;<br />\r\n&bull;&nbsp;&nbsp;&nbsp;
      результативность научно-инновационной деятельности;<br />\r\n&bull;&nbsp;&nbsp;&nbsp;
      развитие кадрового потенциала;<br />\r\n&bull;&nbsp;&nbsp;&nbsp; международное
      признание;<br />\r\n&bull;&nbsp;&nbsp;&nbsp; финансовая устойчивость.<br />\r\n<br
      />\r\nВесной 2011 г. была проведена проверка выполнения программ развития НИУ<sup>3</sup>
      с акцентом на первые 14 университетов, у которых было больше времени достичь
      каких-либо видимых результатов. Целью проверки являлась оценка того, насколько
      успешно университеты реализуют заявленные ими программы развития, в чем состоят
      проблемные аспекты (как объективные, так и субъективные), а также насколько
      адекватной для оценки результативности НИУ является действующая система индикаторов.
      </p>\r\n<a href=\"http://www.iep.ru/ru/kommentarii/pervye-itogi-programmy-razvitiya-nacionalny-issledovatelski-universitetov.html\">Полная
      версия</a>"
    - '4'
