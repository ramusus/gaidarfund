    - ! "<p><em>Фонд Егора Гайдара в рамках &quot;Гайдар-клуба&quot; начинает новый
      цикл дискуссий из серии &quot;Дорожная карта гражданина&quot;.&nbsp;</em></p>\r\n<p><strong>16
