    - '2012-03-21 20:00:00'
    - ! "<p><span class=\\\"text_exposed_show\\\">18 декабря 2011 года ушел из жизни
      Вацлав Гавел. Драматург, диссидент, первый посткоммунистический президент Чехословакии
      и просто первый президент Чехии. В рамках фестиваля &laquo;Вацлав Гавел в наши
      дни&raquo; в Сахаровском Центре пройдут &laquo;Гавеловские чтения&raquo;. Российские
      и чешские участники будут говорить о значении политической философии Гавела
      для истории века XX и будущего века XXI. &laquo;Сила бессильных&raquo;, &laquo;неполитическая
      полтика&raquo; &ndash; эти гавеловские парадоксы, претворившись в реальное политическое
      действие, положили конец коммунистическим режимам в Европе. Общая тема конференции
      &ndash; роль политической философии Гавела сегодня, в новом политическом контексте
      России, Европы, мира.</span></p>\r\n<p>&nbsp;</p>\r\n<p><a href=\\\"http://www.facebook.com/events/367728246583950/?notif_t=event_invite\\\"><span
      class=\\\"text_exposed_show\\\">Подробнее</span></a></p>"
