      class=\\\"MsoPlainText\\\">Уважаемые коллеги!</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">Приглашаем вас принять участие в первой российско-французской
      публичной дискуссии на тему &laquo;Миграция и интеграция&raquo;, открывающей<span
      style=\\\"\\\">&nbsp; </span>цикл &laquo;Мутирующая реальность&raquo;.</p>\r\n<p
      class=\\\"MsoPlainText\\\">Президентский центр Б.Н. Ельцина, Посольство Франции,
      Отдел книги и французский институт в Москве, Франко-Российский исследовательский
      центр и &laquo;Полит.ру&raquo; запускают цикл мероприятий, посвященных наиболее
      значимым проблемам российской и международной повестки дня.</p>\r\n<p class=\\\"MsoPlainText\\\">Нам
      интересны исследования и знания, обращенные к повседневным реалиям и исследующие
      наиболее острые динамические процессы, происходящие в обществе и глобальном
      мире.</p>\r\n<p class=\\\"MsoPlainText\\\">Мутация<span style=\\\"\\\">&nbsp;
      </span>- от лат. mutatio &mdash; изменение, преображение. Преображение формы
      и содержания, преображение духа &mdash; вот, что лежит в основе нашего исследовательского
      интереса.</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p class=\\\"MsoPlainText\\\">Участники
      публичной дискуссии:</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p class=\\\"MsoPlainText\\\">&bull;
      Катрин де Венден, юрист и политолог, доктор политических наук Школы Политических
      исследований &bull; Эрве Ле Бра, специалист в области социальной истории и демографии,
      директор по научной работе Национального института демографических исследований
      (INED) &bull; Даниил Александров &mdash; профессор, замдиректора по науке Санкт-Петербургского
      филиала НИУ ВШЭ &bull; Алексей Миллер - д.и.н., историк, профессор Центрально-Европейского
      университета (Будапешт) и РГГУ, ведущий научный сотрудник ИНИОН РАН</p>\r\n<p
      class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p class=\\\"MsoPlainText\\\">Участники
      первой публичной дискуссии обсудят вопросы эволюции подходов к интеграции мигрантов,
      границ управления миграцией, варианты стратегий мигрантов и интегрирующего их
      общества, специфику миграционного вызова в ситуации незавершенного национального
      строительства.</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p class=\\\"MsoPlainText\\\">Когда:
      1 октября 2011 (суббота) года в 14-00.</p>\r\n<p class=\\\"MsoPlainText\\\">Где:<span
