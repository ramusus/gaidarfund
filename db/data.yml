    - XIII международная научная конференция по проблемам развития экономики и общества
    - '2012-04-02 20:00:00'
    - ! "<p>3&ndash;5 апреля 2012 г. в Москве состоится XIII Апрельская международная
      научная конференция по проблемам развития экономики и общества, проводимая Национальным
      исследовательским университетом &laquo;Высшая школа экономики&raquo; при участии
      Всемирного Банка и Международного валютного фонда.</p>\r\n<p>В программе конференции
      традиционно присутствуют секции, посвященные макроэкономике, теоретической экономике,
      банкам и финансам, демографии и рынкам труда, социологии. Есть и новые секции,
      в частности, это секция по экономике и праву. Она идет в развитие одной из двух
      специальных тем конференции.</p>\r\n<p><a href=\\\"http://conf.hse.ru/2012/\\\">Подробнее</a></p>"
