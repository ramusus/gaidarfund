      курса), не более 1 стандартной страницы А4.</span></p>\r\n<p class=\"MsoNormal\"
      style=\"margin-bottom: 3.75pt; text-align: justify; line-height: normal;\"><span
      style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">2.
