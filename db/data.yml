      <strong>Ольга Романова, Мара Полякова, Александр Ермоленко</strong>&nbsp;</p>\r\n<p>23
      мая прошла дискуссия &quot;<a href=\\\"http://gaidarfund.ru/public.php?id=157\\\">Российская
      армия: непосильное бремя или нераскрытое преимущество?</a>&quot;<br />\r\nУчастники:
      <strong>Алексей Кудрин и Павел Фельгенгауэр</strong></p>\r\n<p><br />\r\nМероприятия
      пройдут по адресу: кафе-клуб &laquo;Март&raquo; (зал &laquo;Оранжерея&raquo;),
      ул. Петровка, д. 25.</p>\r\n<p>Вход свободный.</p>\r\n<p>Более подробную информацию
