    - ! "<p style=\"font-size: 18px; line-height: 24px\">\r\n\t<b>Оргкомитет Премии
      имени Егора Гайдара объявил шорт-листы кандидатов, претендующих на&nbsp;получение
      премии в&nbsp;номинациях: &laquo;За&nbsp;действия, способствующие формированию
      гражданского общества&raquo;, &laquo;За&nbsp;выдающийся вклад в&nbsp;области
      экономики&raquo;, &laquo;За&nbsp;выдающийся вклад в&nbsp;области истории&raquo;.
      Мы&nbsp;поговорили с&nbsp;руководителями профильных групп и&nbsp;главой Оргкомитета
      и&nbsp;попросили их&nbsp;прокомментировать свой выбор.</b></p>\r\n<br />\r\n<div
      class=\"b-persons\">\r\n\t<div class=\"item\">\r\n\t\t<h3 class=\"title\">\r\n\t\t\t<img
      alt=\"\" class=\"image\" src=\"/system/pictures/10/content_gozman.jpg?1350486273\"
      />Леонид Гозман</h3>\r\n\t\t<p class=\"status\">\r\n\t\t\tруководитель Оргкомитета
      Премии имени Егора Гайдара</p>\r\n\t\t<div class=\"desc\" style=\"font-size:
      16px; line-height: 20px\">\r\n\t\t\t<p>\r\n\t\t\t\t<em>&laquo;Присуждение Премии
      второй раз&nbsp;&mdash; это очень важно. Есть очень много мероприятий, которые
      заявляют о&nbsp;долгосрочности, но&nbsp;реализуются только раз. Если такое событие
      происходит второй раз, то&nbsp;это позволяет всерьез надеяться на&nbsp;то, что
      оно останется надолго. </em></p>\r\n\t\t\t<p>\r\n\t\t\t\t<em>Мне кажется, что
      все кандидаты, помимо своих профессиональных заслуг, отвечают одному очень важному
      критерию: это не&nbsp;просто крупные, серьезные ученые, и&nbsp;не&nbsp;просто
      известные общественные деятели. Есть один критерий, который, как мне кажется,
      был&nbsp;бы важен для Егора Гайдара: для него всегда был очень важен нравственный
      компонент в&nbsp;любом деле, в&nbsp;том числе и&nbsp;в&nbsp;науке. Все без исключения
      люди отобранные профильными группами по&nbsp;истории и&nbsp;экономике отвечают
      этому критерию. Тематика их&nbsp;работ, как правило, нравственно заряжена, а&nbsp;жизненная
      позиция каждого из&nbsp;них&nbsp;&mdash; это позиция людей, которые озабочены
      не&nbsp;только наукой, но&nbsp;и&nbsp;тем, как проистекает жизнь в&nbsp;нашей
      стране. </em></p>\r\n\t\t\t<p>\r\n\t\t\t\t<em>Наша главная премия&nbsp;&mdash;
      за&nbsp;развитие гражданского общества. Это отражено даже в&nbsp;размере самой
      премии: 500&nbsp;тыс. рублей для лауреата в&nbsp;номинации по&nbsp;экономики,
      столько&nbsp;же по&nbsp;истории, и&nbsp;миллион рублей для победителя в&nbsp;номинации
      за&nbsp;развитие гражданского общества.</em></p>\r\n\t\t\t<p class=\"b-last-textblock\">\r\n\t\t\t\t<em>В&nbsp;этом
      году я&nbsp;критично отнесся к&nbsp;Нобелевской Премии Мира, но&nbsp;для меня
      она всегда была очень важна, так как давалась людям, которые сделали мир лучше.
      Мы&nbsp;считаем, что все трое кандидатов на&nbsp;премию за&nbsp;развитие гражданского
      общества&nbsp;&mdash; люди, которые сделали мир лучше. И&nbsp;мне кажется, Егор
      Тимурович одобрил&nbsp;бы наш выбор.&raquo;</em></p>\r\n\t\t</div>\r\n\t</div>\r\n</div>\r\n<h3>\r\n\t<a
      name=\"first\"></a>Номинация: &laquo;За&nbsp;действия, способствующие формированию
      гражданского общества&raquo;</h3>\r\n<ol>\r\n\t<li>\r\n\t\t<a href=\"#p1\">Елизавета
      Петровна Глинка (Доктор Лиза)</a></li>\r\n\t<li>\r\n\t\t<a href=\"#p2\">Лилия
      Васильевна Шибанова</a></li>\r\n\t<li>\r\n\t\t<a href=\"#p3\">Светлана Алексеевна
      Ганнушкина</a></li>\r\n</ol>\r\n<h3>\r\n\t<a name=\"second\"></a>Номинация:
      &laquo;За&nbsp;выдающийся вклад в&nbsp;области экономики&raquo;</h3>\r\n<ol>\r\n\t<li>\r\n\t\t<a
      href=\"p4\">Владимир Ефимович Гимпельсон и Ростислав Исаакович Капелюшников</a></li>\r\n\t<li>\r\n\t\t<a
      href=\"#p5\">Евсей Томович Гурвич</a></li>\r\n\t<li>\r\n\t\t<a href=\"#p6\">Наталья
      Васильевна Зубаревич</a></li>\r\n</ol>\r\n<h3>\r\n\t<a name=\"third\"></a>Номинация:
      &laquo;За&nbsp;выдающийся вклад в&nbsp;области истории&raquo;</h3>\r\n<ol>\r\n\t<li>\r\n\t\t<a
      href=\"#p7\">Алексей Александрович Раков</a></li>\r\n\t<li>\r\n\t\t<a href=\"#p8\">Виктор
      Александрович Шнирельман</a></li>\r\n\t<li>\r\n\t\t<a href=\"#p9\">Наталья Сергеевна
      Лебедева</a></li>\r\n</ol>\r\n<h2>\r\n\tНоминация: &laquo;За&nbsp;действия,
      способствующие формированию гражданского общества&raquo;</h2>\r\n<div class=\"b-persons\">\r\n\t<div
      class=\"item\">\r\n\t\t<h3 class=\"title\">\r\n\t\t\t<img alt=\"\" class=\"image\"
      src=\"/system/pictures/11/content_alekseeva.jpg?1350486365\" />Людмила Алексеева</h3>\r\n\t\t<p
      class=\"status\">\r\n\t\t\tруководитель профильной группы</p>\r\n\t\t<p class=\"desc\">\r\n\t\t\t<em>&laquo;В&nbsp;наших
      номинантах мы&nbsp;ценим многолетние усилия. Они не&nbsp;кометы, которые пролетели
      и&nbsp;потрясли; они сделали выбор в&nbsp;пользу пожизненного служения обществу.
      Для меня очень важен этот фактор. Я&nbsp;считаю, что&nbsp;то, что делают Доктор
      Лиза, Лилия Шибанова, Светлана Ганнушкина&nbsp;&mdash; чрезвычайно важно и&nbsp;нужно
      для общества. Мы&nbsp;еще успеем наградить других известных сегодня общественных
      лиц, если они действительно сделают свою жизнь служением, а&nbsp;не&nbsp;политической
      конъюнктурой. Мы&nbsp;рассуждали именно таким образом, что настоящий гражданин&nbsp;&mdash;
      всю жизнь гражданин.&raquo;</em></p>\r\n\t</div>\r\n</div>\r\n<ol>\r\n\t<li>\r\n\t\t<p>\r\n\t\t\t<a
      name=\"p1\"><!-- --></a><b>Елизавета Петровна Глинка (Доктор Лиза)</b>&nbsp;&mdash;
      врач-реаниматолог, основатель первого хосписа при Онкологической больнице Киева,
      основатель и&nbsp;исполнительный директор международной общественной организации
      &laquo;Справедливая помощь&raquo;.</p>\r\n\t\t<p>\r\n\t\t\t<i>&laquo;Доктор
      Лиза&nbsp;&mdash; это, как говорится, на&nbsp;все времена. Во-первых, она трудится
      уже много лет, а&nbsp;во&nbsp;вторых она заботится о&nbsp;людях, с&nbsp;которыми,
      как правило, большинство членов общества дела иметь не&nbsp;хотят: это бомжи
      и&nbsp;тяжело больные. Надо иметь огромное сердце и&nbsp;неординарное чувство
      сострадания, чтобы посвятить этому жизнь, как это сделала она.&raquo;</i></p>\r\n\t</li>\r\n\t<li>\r\n\t\t<p>\r\n\t\t\t<a
      name=\"p2\"><!-- --></a><b>Лилия Васильевна Шибанова</b>&nbsp;&mdash; исполнительный
      директор ассоциации некоммерческих организаций &laquo;В&nbsp;защиту прав избирателей
      &laquo;ГОЛОС&raquo;.</p>\r\n\t\t<p>\r\n\t\t\t<i>&laquo;Лилия Васильевна Шибанова&nbsp;&mdash;
      необыкновенный труженик, необыкновенный энтузиаст и&nbsp;очень большой знаток
      всего, что связано с&nbsp;выборами. Она прекрасный организатор: &bdquo;Голос&ldquo;
      создал отделения во&nbsp;многих российских регионах, и&nbsp;это забота Лилии
      Васильевны. Огромный вклад Голоса и&nbsp;самой Лилии Васильевны&nbsp;&mdash;
      это&nbsp;то, что в&nbsp;течении нескольких лет высоко-квалифицированные специалисты
      разрабатывали закон о&nbsp;выборах. Лилия Васильевна очень строго держится принципа
      честных, свободных выборов. И&nbsp;это не&nbsp;политическая, а&nbsp;ее&nbsp;личная,
      гражданская позиция.&raquo;</i></p>\r\n\t</li>\r\n\t<li>\r\n\t\t<p>\r\n\t\t\t<a
      name=\"p3\"><!-- --></a><b>Светлана Алексеевна Ганнушкина</b>&nbsp;&mdash; основатель
      Комитета &laquo;Гражданское содействие&raquo;&nbsp;&mdash; первой общественной
      благотворительной организация помощи беженцам; член Правления Международного
      историко-просветительского, благотворительного и&nbsp;правозащитного общества
      &laquo;Мемориал&raquo;</p>\r\n\t\t<p>\r\n\t\t\t<i>&laquo;С&nbsp;<nobr>1989-го</nobr>
      года, когда Грузия изгнала абхазов, когда был конфликт в&nbsp;Нагорном Карабахе
      между Азербайджаном и&nbsp;Арменией, Светлана Ганнушкина оберегала беженцев
      из&nbsp;этих регионов. Светлана Алексеевна занимается этой проблемой круглые
      сутки. Она необыкновенно много и&nbsp;плодотворно работает. Кроме того, она
      является членом Правозащитного центра &bdquo;Мемориал&ldquo; и&nbsp;занимается
      всем спектром прав человека в&nbsp;горячих точках, в&nbsp;таких регионах, где
      у&nbsp;нас постоянно идет гражданская война&nbsp;&mdash; в&nbsp;Чечне, Ингушетии,
      Дагестане. Она знает эти республики, знает людей, знает руководителей республик.
      Она занимается не&nbsp;только мигрантами и&nbsp;помощью беженцам, но&nbsp;и&nbsp;руководит
      организацией &bdquo;Гражданское содействие&ldquo;, которая сотрудничает с&nbsp;комитетом
      ООН по&nbsp;беженцам. Они принимают мигрантов, беженцев,&nbsp;&mdash; абсолютно
      разных,&nbsp;&mdash; и&nbsp;каждому стараются помочь. Это не&nbsp;только бесплатная
      юридическая помощь, но&nbsp;и&nbsp;благотворительная: масса людей просто нуждается
      в&nbsp;средствах на&nbsp;питание, на&nbsp;одежду. Также, она работает с&nbsp;беженцами
      из&nbsp;среднеазиатских республик, где строго-авторитарные режимы. Если беженцев
      депортируют в&nbsp;такие страны как, например, Туркмения,&nbsp;&mdash; это означает
      для них смерть или заключение в&nbsp;ужасных условиях и&nbsp;на&nbsp;очень долгие
      сроки. Так вот, Светлана Алексеевна борется за&nbsp;каждого в&nbsp;отдельности&nbsp;&mdash;
      за&nbsp;то, чтобы этих людей не&nbsp;депортировали. Ее&nbsp;деятельность чрезвычайно
      разнообразна.&raquo;</i></p>\r\n\t</li>\r\n</ol>\r\n<h2>\r\n\tНоминация: &laquo;За&nbsp;выдающийся
      вклад в&nbsp;области экономики&raquo;</h2>\r\n<div class=\"b-persons\">\r\n\t<div
      class=\"item\">\r\n\t\t<h3 class=\"title\">\r\n\t\t\t<img alt=\"\" class=\"image\"
      src=\"/system/pictures/12/content_dubinin.jpg?1350486393\" />Сергей Дубинин</h3>\r\n\t\t<p
      class=\"status\">\r\n\t\t\tруководитель профильной группы</p>\r\n\t\t<div class=\"desc\">\r\n\t\t\t<p>\r\n\t\t\t\t<em>&laquo;Мы&nbsp;обратились
      к&nbsp;очень большому перечню университетов, научных учреждений, специалистов,&nbsp;&mdash;
      к&nbsp;десяткам людей,&nbsp;&mdash; и&nbsp;попросили выразить свое мнение. Собственно,
      на&nbsp;этой базе и&nbsp;на&nbsp;оценке членов профильной группы, мы&nbsp;основывали
      свой выбор. Здесь взвешивалась активная чисто научная деятельность&nbsp;и, безусловно,
      определенная общественная позиция. Мы&nbsp;считаем, что Премии достойны люди
      не&nbsp;только привнесшие крупный вклад в&nbsp;экономическую теорию, но&nbsp;и&nbsp;занимающие
      активную позицию в&nbsp;общественной жизни. Это люди, которые придерживаются
      своего мнения даже тогда, когда оно очевидно им&nbsp;не&nbsp;выгодно, выражают
      его громко&nbsp;&mdash; то&nbsp;есть, являются не&nbsp;только выдающимися учеными,
      но&nbsp;и&nbsp;участвуют в&nbsp;становлении российского гражданского общества.</em></p>\r\n\t\t\t<p
      class=\"b-last-textblock\">\r\n\t\t\t\t<em>Я&nbsp;назвал&nbsp;бы два сюжета,
      по&nbsp;которым каждый из&nbsp;них высказывался, имея свою собственную, четкую
      позицию&nbsp;&mdash; финансовые состояния государственного бюджета и&nbsp;пенсионная
      система. Эти темы находятся сейчас в&nbsp;самом центре общественного внимания&nbsp;&mdash;
      они важны не&nbsp;только экономистам, но&nbsp;и&nbsp;обществу в&nbsp;целом.
      В&nbsp;то&nbsp;же время, активность всех номинантов в&nbsp;научной области также
      очень высока&raquo;.</em></p>\r\n\t\t</div>\r\n\t</div>\r\n</div>\r\n<ol>\r\n\t<li>\r\n\t\t<a
      name=\"p4\"><!-- --></a><b>Владимир Ефимович Гимпельсон</b><nobr class=\"nbsp\"><b>
      </b></nobr>&mdash; Кандидат экономических наук, директор Центра трудовых исследований
      ГУ&nbsp;ВШЭ, профессор кафедры экономики труда и&nbsp;народонаселения.<br />\r\n\t\t<b>Ростислав
      Исаакович Капелюшников</b>&nbsp; &mdash; Доктор экономических наук, заместитель
      директора Центра трудовых исследований НИУ ВШЭ.</li>\r\n\t<li>\r\n\t\t<a name=\"p5\"><!--
      --></a><b>Евсей Томович Гурвич</b> &mdash; Кандидат физико-математических наук,
      президент Ассоциации независимых центров экономического анализа (АНЦЭА), член
      Экономического совета при Президенте РФ, заместитель председателя Общественного
      совета при Минфине РФ, руководитель Экономической экспертной группы (ЭЭГ).</li>\r\n\t<li>\r\n\t\t<a
      name=\"p6\"><!-- --></a><b>Наталья Васильевна Зубаревич</b>&nbsp; &mdash; Доктор
      географических наук, профессор географического факультета МГУ, директор региональной
      программы &laquo;Социальный атлас российских регионов&raquo; Независимого института
      социальной политики (НИСП), специалист в&nbsp;области социально-экономического
      развития регионов, социальной и&nbsp;политической географии.</li>\r\n</ol>\r\n<h2>\r\n\tНоминация:
      &laquo;За&nbsp;выдающийся вклад в&nbsp;области истории&raquo;</h2>\r\n<div class=\"b-persons\">\r\n\t<div
      class=\"item\">\r\n\t\t<h3 class=\"title\">\r\n\t\t\t<img alt=\"\" class=\"image\"
      src=\"/system/pictures/13/content_svanidze.jpg?1350486411\" />Николай Сванидзе</h3>\r\n\t\t<p
      class=\"status\">\r\n\t\t\tруководитель профильной группы</p>\r\n\t\t<p class=\"desc\">\r\n\t\t\t<em>&laquo;Все
      номинанты в&nbsp;исторической номинации&nbsp;&mdash; авторитетные научные исследователи
      с&nbsp;прекрасной академической репутацией; авторы острых, актуальных научных
      трудов чрезвычайно высокого качества. Темы, о&nbsp;которых они пишут, крайне
      актуальны для современной России и&nbsp;для нас с&nbsp;вами. Тематика этих исследователей
      сегодня привлекает внимание всех, кто интересуется политикой или историей. Острые,
      волнительные, крайне болезненные вопросы, о&nbsp;которых номинанты в&nbsp;данной
      категории пишут мужественно и&nbsp;честно.&raquo;</em></p>\r\n\t</div>\r\n</div>\r\n<ol>\r\n\t<li>\r\n\t\t<p>\r\n\t\t\t<a
      name=\"p7\"><!-- --></a><b>Алексей Александрович Раков</b> &mdash; Кандидат
      исторических наук, доцент кафедры истории России новейшего времени РГГУ. Занимается
      социально-экономической историей советского общества, социально-политическими
      процессами в&nbsp;СССР <nobr>1930-х</nobr> гг., историей репрессий, в&nbsp;частности&nbsp;&mdash;
      процесса &laquo;раскулачивания&raquo;,&nbsp;&mdash; и&nbsp;исторической информатикой.</p>\r\n\t\t<p>\r\n\t\t\t<i>&laquo;Алексей
      Александрович&nbsp;&mdash; относительно молодой исследователь, уже очень известный,
      и&nbsp;не&nbsp;только в&nbsp;России, но&nbsp;и&nbsp;за&nbsp;ее&nbsp;пределами.
      Коллективизация&nbsp;&mdash; уже освоенная им&nbsp;тематика исследований и&nbsp;он&nbsp;в&nbsp;ней
      имеет очень высокий авторитет среди коллег. Он&nbsp;всегда берет большой исторический
      материал, прибегает к&nbsp;широкому кругу источников, и&nbsp;прибегает к&nbsp;наиболее
      острым и&nbsp;правдивым трактовкам. Коллективизация, на&nbsp;самом деле,&nbsp;&mdash;
      один из&nbsp;самых страшных сюжетов истории <nobr>20-го</nobr> века. Страшных
      и&nbsp;в&nbsp;трагическом смысле судьбоносных. И&nbsp;он&nbsp;об&nbsp;этом пишет
      всегда чрезвычайно правдиво.&raquo;</i></p>\r\n\t</li>\r\n\t<li>\r\n\t\t<p>\r\n\t\t\t<a
      name=\"p8\"><!-- --></a><b>Виктор Александрович Шнирельман</b>&nbsp;&mdash;
      Доктор исторических наук, главный научный сотрудник Института этнологии и&nbsp;антропологии
      Российской академии наук, действительный член Academia Europaea. Научные интересы
      последнего времени: этничность и&nbsp;национализм, этноцентристские версии истории,
      идеология этнических конфликтов, расизм и&nbsp;ксенофобии в&nbsp;современной
      России.</p>\r\n\t\t<p>\r\n\t\t\t<i>&laquo;Виктор Александрович&nbsp;&mdash;
      зрелый исследователь, который давно трудится в&nbsp;своей области. Тема его
      последнего исследования&nbsp;&mdash; родноверие. Это древнеславянская языческая
      вера и&nbsp;тематика, к&nbsp;которой часто прибегают сейчас люди крайне радикальных
      националистических взглядов. Эта тема сейчас представляет особый политический
      интерес и&nbsp;требует большого человеческого мужества; к&nbsp;сожалению, в&nbsp;связи
      с&nbsp;ее&nbsp;остротой, Виктор Александрович постоянно сталкивается с&nbsp;очень
      значительным давлением на&nbsp;себя.&raquo;</i></p>\r\n\t</li>\r\n\t<li>\r\n\t\t<p>\r\n\t\t\t<a
      name=\"p9\"><!-- --></a><b>Наталья Сергеевна Лебедева</b>&nbsp;&mdash; Кандидат
      исторических наук (Россия), доктор исторических наук (Польша). Ведущий научный
      сотрудник Института всеобщей истории РАН, член российско-польской Группы по&nbsp;сложным
      вопросам российско-польских отношений в&nbsp;истории&nbsp;ХХ века.</p>\r\n\t\t<p>\r\n\t\t\t<i>&laquo;Наталья
      Сергеевна Лебедева пишет о&nbsp;Катыни, а&nbsp;мы&nbsp;понимаем, что это тема
      во-первых имеет прямое отношение к&nbsp;сталинским преступлениям, а&nbsp;во&nbsp;вторых
      касается такой актуальной сферы, как российско-польские отношения. Поэтому эта
      тема всегда на&nbsp;стыке истории и&nbsp;международных отношений&nbsp;&mdash;
      она имеет очень широкие исторические, географические и&nbsp;политические выходы.</i></p>\r\n\t\t<p>\r\n\t\t\t<i>Наталья
      Сергеевна&nbsp;&mdash; очень авторитетный&nbsp;и, наверное, лучший специалист
      по&nbsp;этой тематике. Она работает в&nbsp;Институте Всеобщей Истории, пользуется
      там огромным авторитетом, участвует во&nbsp;всех комиссиях и&nbsp;группах, причастных
      к&nbsp;изучению Катыни. Благодаря такой погруженности в&nbsp;свою область, Наталья
      Сергеевна приобрела чрезвычайно весомый научный&nbsp;и, я&nbsp;бы даже сказал,
      политический авторитет за&nbsp;многие годы работы. В&nbsp;частности, она состоит
      в&nbsp;российско-польской комиссии по&nbsp;расследованию истории преступлений,
      связанных с&nbsp;Катынью.&raquo;</i></p>\r\n\t</li>\r\n</ol>\r\n"
