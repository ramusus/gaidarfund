      \ экспертных круглых столах, а дома, в метро, на работе. Что будет с  евро?
      Зачем нужны бизнес-школы? Правда ли, что россияне умирают от  алкоголизма? Эти
      вопросы легко задать, но на них трудно ответить. По  счастью, у экономической
      науки есть ответы и на эти вопросы, и на многие  другие.</p>\r\n<p>&nbsp;</p>\r\n<p><a
