      class=\\\"MsoPlainText\\\"><span style=\\\"\\\">&nbsp; </span>Информационно-аналитический
      канал &laquo;Полит.ру&raquo; приглашает вас на беседу из цикла &laquo;От первого
      лица&raquo;.</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p class=\\\"MsoPlainText\\\"><span
      style=\\\"\\\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span>Как строить долгосрочную стратегию</p>\r\n<p class=\\\"MsoPlainText\\\"><span
      style=\\\"\\\">&nbsp; </span>Беседа состоится 12 декабря в 20:00 в лектории
      Политехнического музея.</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\"><span style=\\\"\\\">&nbsp; </span>Мы являемся свидетелями
      ускорения истории. Не всегда удается успеть ответить на каждый ее вызов. Но
      многие проекты требуют длинного планирования, понимания того, каким будет не
      только завтрашний, но и послезавтрашний день. Как можно в сегодняшних условиях
      строить долгосрочную стратегию? На какие гипотезы о будущем и инструменты проектирования
      она должна опираться? Может ли долгосрочная стратегия быть узкострановой или
      обязана учитывать мировой контекст? Как различается стратегия для традиционной
      экономики, &quot;новой&quot; экономики и государства?</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">Для разговора об этом мы пригласили трех дискутантов
      - одного из российских стратегических гуру и представителей традиционной и &laquo;новой&raquo;
      российской экономики:</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">Участники беседы:</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">Ярослав Кузьминов &ndash; ректор НИУ-ВШЭ, соруководитель
      проекта обновления стратегии 2020, глава Комиссии Общественной палаты по развитию
      образования, Владимир Дьяченко &ndash; начальник управления научно-технического
      развития ГМК &quot;Норильский никель&quot;, Александр Долгин - идеолог, учредитель
      и управляющий рекомендательным сервисом &laquo;Имхонет&raquo;.</p>\r\n<p class=\\\"MsoPlainText\\\"><span
      style=\\\"\\\">&nbsp; </span></p>\r\n<p class=\\\"MsoPlainText\\\">Модератор
      &mdash; главный редактор журнала &laquo;Русский репортер&raquo; Виталий Лейбин.</p>\r\n<p
      class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p class=\\\"MsoPlainText\\\">Мероприятие
      проводится при поддержке &laquo;ГМК Норильский никель&raquo;.</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">Вход свободный!</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">Москва, Новая площадь, 3/4, подъезд № 9, Лекторий
      Политехнического музея.</p>\r\n<p class=\\\"MsoPlainText\\\">Проезд до станций
      метро &laquo;Лубянка&raquo; или &laquo;Китай-город&raquo;.</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">Беседы &laquo;От первого лица&raquo; - это:</p>\r\n<p
      class=\\\"MsoPlainText\\\">разговор с теми, кто определяет будущее; ответы на
      вопросы, которые вы перед собой еще не поставили; время, инвестированное в понимание.</p>\r\n<p
      class=\\\"MsoPlainText\\\"><span style=\\\"\\\">&nbsp; </span></p>\r\n<p class=\\\"MsoPlainText\\\">Ранее
      состоялись беседы с Игорем Агамирзяном (генеральный директор ОАО &laquo;РВК&raquo;),
      Александром Аузаном (общественный деятель и экономист), Ярославом Кузьминовым
      (НИУ-ВШЭ), Сергеем Шнуровым (музыкант), Антоном Носиком (медиа-менеджер), Григорием
      Ревзиным (архитектурный критик), Татьяной Черниговской (психолингвист), Константином
      Анохиным (нейробиолог), Никитой Михалковым (кинорежиссер), Елизаветой Глинкой
      (директор фонда &laquo;Справедливая помощь&raquo;, врач паллиативной медицины),
      Татьяной Тульчинской (директор фонда помощи &laquo;Здесь и сейчас&raquo;), Ириной
      Ясиной (общественный деятель), Евгением Ройзманом (основатель и директор фонда
      &laquo;Город без наркотиков&raquo;), Кириллом Серебренниковым (режиссер театр
      и кино), Никитой Белых (губернатор Кировской области).</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">Представителей СМИ просим аккредитоваться предварительно.</p>\r\n<p
      class=\\\"MsoPlainText\\\">Дополнительная информация:</p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">Елена Шопеньска</p>\r\n<p class=\\\"MsoPlainText\\\"><a
      href=\\\"mailto:lenash@zhurnal.ru\\\">lenash@zhurnal.ru</a></p>\r\n<p class=\\\"MsoPlainText\\\">&nbsp;</p>\r\n<p
      class=\\\"MsoPlainText\\\">+7-495-624-8009</p>"
