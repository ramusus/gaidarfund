    - ! "<p style=\"text-align: center; \">\r\n\t<img alt=\"\" src=\"http://gaidarfund.ru/images/romanova1.jpg\"
      style=\"width: 500px; height: 334px; \" /></p>\r\n<p style=\"margin: 0px 0px
      20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<em>Журналист
      Ольга Романова стала лауреатом Премии имени Егора Гайдара в наминации&nbsp;&quot;За
      действия, способствующие формированию гражданского общества&quot;. Три года
      и два месяца Ольга Романова боролось за своего мужа, бизнесмена Алексея Козлова,
      который был несправедливо осужден по 159-й статье за мошенничество. Именно по
      этой статье заводят большое количество &ldquo;липовых&rdquo; дел против бизнесменов.
      Верховный суд РФ отменил приговор Алексею Козлову, в сентябре он вышел на свободу.</em></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em>Ольга Романова рассказала Фонду Егора Гайдара, что
      на этом дело, к сожалению, не закончено.</em></p>\r\n<p style=\"margin: 0px
      0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<em><b>Ф.Г.:
      Алексей наконец на свободе. Что теперь -- как вы живете, что делаете?</b></em></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tСамое главное в нашей жизни &ndash; это по-прежнему суд,
      у нас начался второй процесс. Процесс даже хуже, чем был. То есть они вообще
      перестали стесняться. А самое главное, что мы уже знаем конец. Как нам сообщили
      за несколько месяцев до начала первого суда, что дадут восемь лет, так и теперь.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em><b>Ф.Г.: А что теперь сообщают?</b></em></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tТеперь сообщают, что нам дадут на несколько месяцев больше,
      чем Алексей уже отсидел,&nbsp;<a href=\"http://echo.msk.ru/blog/romanova_olga/830382-echo/\"
      style=\"outline: none; border: 0px; color: rgb(247, 146, 42); \">а на этапе
      его убьют</a>. То есть вот это мера &ndash; по отбытому плюс несколько месяцев,
      а потом убийство на этапе, она будет иметь огромное воспитательное значение
      для всех зэков. Не выпендривайтесь, не нужно бороться.</p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\tТак что мы живем в ситуации, когда мы об этом знаем. Все, что мы можем,
      это начать рассказывать. Бежать мы не можем. Во-первых, это признание слабости.
      Во-вторых, мы дали подписку о невыезде. Иными словами &ndash; мы дали честное
      слово. Мы все выросли на Гайдаре &ndash; честное слово не нарушается.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em><b>Ф.Г.: После того как Алексей вышел &ndash; стало
      проще продолжать борьбу?</b></em></p>\r\n<p style=\"margin: 0px 0px 20px; color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tКонечно. Во-первых,
      появилась вера.</p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0);
      font-family: Arial, Helvetica, sans-serif; \">\r\n\tНедавно к нам приезжал человек,
      который нашими усилиями вышел из тюрьмы по отмене. И сейчас его дело затребовал
      Верховный суд. Этот человек -- глава аграрной компании, которая находится в
      одном из сел Сусанинского района Костромской области. Ему дали 6,5 лет в зале
      суда по 159-й статье. По нашей же статье. Его зовут Дмитрий Малов. Он приехал
      в Москву знакомиться с нами и получать диплом агронома. Он не доучился год,
      и получил диплом сейчас. Приговор отменили и, судя по всему, будут оправдывать.
      Он построил три коровника. Знали бы вы какое у него молоко, и какие у него доярки
      работают. Эти доярки год за него бились.</p>\r\n<p style=\"margin: 0px 0px 20px;
      color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tИ вот
      пришел Дмитрий Малов, и пришел парень, которого мы отбили из одинцовского суда
      -- Володя Осечкин, с него сняли арест прямо в зале суда. С нашего полковника
      Сабатовского сняли арест. То есть &ndash; чего-то мы уже добиваемся.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em><b>Ф.Г.: А как это сообщество организовано, как люди
      вас находят?</b></em></p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tКогда меня первый
      раз спросила девушка-журналист, как люди на меня выходят, я ей сказала: &ldquo;Вы
      пойдите в Бутырку, скажите, что ваш муж здесь сидит и попытайтесь его найти&rdquo;.
      Через час в бутырских очередях, вы обнаружите, сколько у вас образовалось новых
      подруг. Настоящих, хороших.</p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tМы в очередях знакомились,
      в судах, у следователей. Наши мужья знакомились, а жены потом находили друг
      друга. Конечно, это сообщество.</p>\r\n<p style=\"margin: 0px 0px 20px; color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<em><b>Ф.Г.:
      Вы неоднократно рассказывали и в прессе, и в социальных сетях, что начинали
      борьбу за Алексея вы со взятки в полтора миллиона долларов. Кончилось же все
      огромной публичной кампанией. Вы сильно изменились, сделав этот шаг?</b></em></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tЯ никак не изменилась. Когда я давала взятку, я все понимала.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em><b>Ф.Г.: Вы понимали, что эта взятка ни к чему не приведет?</b></em></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tКонечно. Более того, когда я давала взятку, я уже тогда
      знала, что буду об этом рассказывать. Дело в том, что когда мужа арестовали,
      он мне сказал, что в тумбочке для меня лежит конверт, где написано, что мне
      делать. Все. Это все, что я знала. Потом нам ни разу не дали свидание в течении
      года. Другое дело, что мы находили способы, но в принципе это было последнее,
      что он попросил меня сделать. Когда я открыла конверт, я обнаружила, что Алексей
      оставил в банке доверенность на меня и оставил 1,5 миллиона долларов, чтобы
      я их сняла и отнесла следователю. Вот фамилия, вот телефон, вот визитка посредника.
      Я должна была позвонить и отдать деньги. Если бы я об этом знала до ареста &ndash;
      я бы просто сказала Алексею, что он сумасшедший. Но это было последнее, что
      Алексей просил меня сделать, мне не с кем было вести диалог. Я села и начала
      думать &ndash; если я не отдам эту взятку, Алексей будет в тюрьме думать, что
      деньги я взяла себе. Я понимала, что давать взятку бессмысленно, я же журналист,
      я много видела таких случаев, при этом я все равно пошла и дала.</p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\t<em>&nbsp;<b>Ф.Г.: А что это значит &ldquo;пошла и дала&rdquo; -- прямо
      в сумке отнесли 1, 5 миллиона долларов?</b></em></p>\r\n<p style=\"margin: 0px
      0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tПрямо
      в сумке отнесла. При этом я старалась собрать максимальное количество свидетелей.
      Сделать так, чтобы передавали охранники, водители, чтобы служба безопасности
      мужа была задействована, чтобы его замы были задействованы, банк. Этил люди
      с удовольствием дадут показания. Правда это всем пофигу, потому что дело даже
      не возбуждено. Я знала с самого начала, что я буду писать заявление, я сразу
      его и написала. Теперь уже и муж вышел, и ходит следствию рассказывает, что
      я договаривалась о том-то и том-то с такими-то людьми. Никому нет дела.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em><b>Ф.Г.: Как был придуман &ldquo;Бутырка-блог&rdquo;,
      который вы с Алексеем вели на сайте&nbsp;</b></em><font color=\"#000080\"><span
      lang=\"zxx\"><u><b><a href=\"http://slon.ru/\" style=\"outline: none; border:
      0px; color: rgb(247, 146, 42); \"><em>slon</em></a><a href=\"http://slon.ru/\"
      style=\"outline: none; border: 0px; color: rgb(247, 146, 42); \"><em>.</em></a><a
      href=\"http://slon.ru/\" style=\"outline: none; border: 0px; color: rgb(247,
      146, 42); \"><em>ru</em></a></b></u></span></font><em><b>&nbsp;&ndash; это Алексей
      сам придумал или вы успели обсудить до ареста?</b></em></p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\tВ момент когда Алексей мне позвонил сказать про конверт, я ему сказала
      &ndash; записывай все, что видишь вокруг себя. И я и он, мы оба тогда думали,
      что он это пишет для меня, чтобы я понимала, куда он попал. Но когда я получила
      первую партию тетрадок, я сразу поняла, что это нужно публиковать.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em><b>Ф.Г.: А как вы ее получили?</b></em></p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\tЧерез адвокатов. Другое дело, что к тому моменту как мужа арестовали,
      я работала журналистом 20 лет, я знала абсолютно всех &ndash; все редакции,
      всех журналистов. Я начала носить по редакциям. Никто не взял. Никто. Пока Саша
      Гордеев и Леня Бершидский не позвали меня в &ldquo;Слон&rdquo;. В мае дневники
      были опубликованы.</p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0, 0,
      0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tПоэтому я понимаю, как
      сложно обычным теткам хоть что-то опубликовать про себя. Им-то куда нести, раз
      даже у меня не брали. Так что, из всех заслуг, которые мне приписывают, я возьму
      на себя одну &ndash; я постаралась эту тему сделать модной у журналистов. Я
      попыталась объяснить коллегам, насколько это востребовано читателем. Самое главное
      &ndash; убедить коллег. Медиа -- огромная сила. Так что, настоящие поклоны и
      поцелуи &ndash; коллегам.</p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<em><b>Ф.Г.:&nbsp;</b><b>Премия,
      которой вас награждает фонд Гайдара называется &ldquo;За действия, способствующие
      формированию гражданского общества&rdquo;. Вы для себя это гражданское общество
      как понимаете?</b></em></p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tЯ стояла в очереди
      в Бутырке, передо мной стояла бабушка в сером козьем платке, настоящая деревенская
      бабушка, у нее в тюрьме сын. Она рассказывала мне, как она добирается до Москвы.
      У нее пенсия 4000 рублей, живет она в деревне под городом Касимов Рязанской
      области. Она на попутке доезжает до Касимова, потом едет электричкой в Рязань,
      потом из Рязани в Москву, потом в метро до Бутырки. Дорога ей обходится в 700
      рублей, и обратно 700. При этом в тюрьму не берут соленья, варенья, и все то,
      что у нее растет на огороде. Берут &ndash; сырокопченую колбасу, одним словом
      все то, что нужно покупать. Я ее спросила, что же она привезла сыну. Она говорит
      &ndash; пять батонов хлеба. Почему пять? Она говорит: &ldquo;Ну, какая ж ты
      дура московская. Их же пятеро в камере&rdquo;. Она привезла хлеба на всех. Вот
      это &ndash; гражданское общество. Я думаю, что эта бабулька не знает выражения
      гражданское общество, но она знает, что такое сочувствие, что такое солидарность.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tА не гражданское общество &ndash; это когда мы с Ирой Ясиной,
      которая передвигается на коляске идем в ресторан, и люди, включая официантов,
      здороваются только с ней. А меня вообще не замечают &ndash; потому что я толкаю
      коляску. Когда наш общий знакомый пришел с ней поздороваться, он при мне спрашивает
      у Иры &ndash; а как твоя подруга Романова? Ему в голову не пришло поднять голову
      и посмотреть на человека, который толкает коляску. Люди, которым не приходит
      в голову, что помогать можно просто так, не потому, что это твоя обязанность,
      не потому, что тебе за это платят, вот это не гражданское общество, а жующая
      биомасса.</p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family:
      Arial, Helvetica, sans-serif; \">\r\n\t<em><b>Ф.Г.:&nbsp;</b><b>Так каких в
      России больше?</b></em></p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tЛюди равнодушные
      занимаются бабками и властью, а люди неравнодушные занимаются помощью друг другу,
      поэтому страшно заняты. Так что, с одной стороны мы люди сильные, но нам некогда.
      Поэтому нас и мочат. Но нас становится все больше и больше.</p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\tМы помогаем друг другу, мы же граждане. Мы не безликое население, а
      именно граждане. Ко мне пришла цыганка, Оля. У нее трое детей, ее муж сидит
      в пятый или двадцать пятый раз. Она пришла не за справедливостью. Ее муж сидит
      по настоящей статье -- за разбой или за грабеж. Она рассказывает, что когда
      муж сидел в прошлый раз таблетки передавали, а сейчас не передают. Она не хочет,
      чтобы я ей помогла, она хочет просто поговорить.</p>\r\n<p style=\"margin: 0px
      0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tИ
      она говорит: &ldquo;Я вот слышала, ты там что-то такое делаешь, какие-то акции,
      вот запиши телефончик мой, если тебе понадобится табор цыганский &ndash; с гитарами,
      платками, табор придет. Если нужно, то с медведем. Я считаю, что эти люди --
      граждане. Включая медведя. Они готовы потратить свое время на других. В этом
      смысле, Оля гораздо в большей степени гражданка, чем гражданин Грызлов.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em><b>Ф.Г.:&nbsp;</b><b>Все эти люди, с которыми вы три
      года боролись - кто они? Тысячи подлецов или люди, которых такими сделала система?</b></em></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tЭтот вопрос меня тоже занимает. Я часто хожу на открытые
      процессы просто как слушатель. Вот сидит знаменитая судья, убившая уже не одного
      человека. Ее портретов нет нигде, поэтому мне просто хотелось посмотреть на
      нее. Нет ли у нее копыт? Не торчит ли у нее хвост из-под мантии? Что у нее вообще
      на лице написано? Она блондинка или брюнетка? Худая или толстая? Я хожу на нее
      и смотрю &ndash; я вижу обычную женщину. А присмотришься &ndash; нежить. Смотришь
      на человека и не понимаешь, какие книжки она читает, какие фильмы она смотрит,
      кто ее целует. Она за аборты или против? Она за Единую Россию или против всех?</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tЯ понимаю, что вот эти мысли ее не преследуют. Они не читает
      Евангелие и Тору тоже не читает. Нежить. Но она еще яркий вариант.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tЯ понимаю, что судьям звонят и говорят сколько лет и кому
      дать. Некоторые судьи ко мне приходили и рассказывали про это.</p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\tЯ спрашивала: &ldquo;А ты могла не дать?&ldquo; Мне отвечают: &ldquo;Нет,
      не могла. Потому что должна буду уйти тут же со скандалом, как революционер,
      а я не такая&rdquo;.</p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0, 0,
      0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tДействительно, не все
      революционеры, но не многие способны даже просто уволиться. Очень многие считают,
      что так и надо. Вот дают якобы педофилу Макарову 13 лет, а судья, которую мы
      все знаем, она не глупая, она все понимает, но она на это идет. Могла уйти.
      Видимо, она рассуждала так: &ldquo;Если я не дам, даст кто-то другой, так что
      какая разница, а я потеряю пенсию&rdquo;. Между прочим, судейская пенсия &ndash;
      60 000 рублей. И люди меняют принципы. Меняют на удобства. Ведь никто не расстреляет
      ее детей, она не будет скитаться по углам. Можно уйти работать юристом, адвокатом.
      С голоду не умрешь.</p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0, 0,
      0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<em><b>Ф.Г.:&nbsp;</b><b>А
      гениальных злодеев среди них вы встречали?</b></em></p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\tНет. Особенно большая проблема с прокуратурой. Когда рассматривали
      дело Ерофеева и Самодурова по выставке &ldquo;Запретное искусство&rdquo;, на
      суд пришел один известный искусствовед, выступить как эксперт. И он начал свою
      речь в Московском суде. Он начал ее так:&rdquo; Энди Уорхол как-то сказал...&rdquo;</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tЕму сказали: Чего??? Кто? Где его показания?</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tЖенщина с высшим образованием не знает, кто такой Энди
      Уорхол. Любой судья всегда скажет вам: &ldquo;Что вы мне кидаете эти бумажки
      на иностранных языках, я не знаю иностранных языков?&rdquo;</p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\tДа Бог бы с ними -- с Энди Уорхолом и иностранными языками. Но каждый
      второй судья вам говорит: &ldquo;Не надо мне тут загромождать процесс Конституцией&rdquo;.
      У них аллергия на Конституцию. Многие не знают УПК. Почти все -- хамят.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em><b>Ф.Г.:&nbsp;</b><b>После того, как Алексей вышел
      на свободу, у многих, кто был в курсе вашей истории, появилось чувство, что
      от нас что-то зависит. Теперь, когда вы рассказываете о возможном исходе вашего
      дела, в это уже не так просто верить. Так может ли простой человек что-то изменить?</b></em></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tВ прошлый вторник мы всей &ldquo;Русью сидящей&rdquo; ездили
      в суд к одному из наших подопечных. И во время перерыва одна из наших женщин,
      Наташа Зыкина, педиатр, села рядом с прокуроршей. И когда суд вышел, она завела
      с ней беседу &ndash; о роли прокуратуры, о дореволюционной прокуратуре. Она
      пересказывала ей Гинзбург, она рассказала ей о Шаламове, о деле Синявского и
      Даниэля. Она сидела сзади и рассказывала прокурорше в плечо. Я смотрела, как
      у той менялось лицо. Она уже сказала свою прокурорскую речь, ей не нужно было
      говорить ни слова. Потом пришел суд, нам отказал. Потом прокурор встала и долго
      разговаривала с нами. У меня было ощущение, что она наша. Что она ушла другим
      человеком. Если чью-то душу можно спасти, давайте попытаемся это сделать.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tПервый раз мне эта мысль пришла в голову, когда я увидела
      другую прокуроршу еще на нашем процессе. Ей вряд ли было больше 25 лет. В короткой
      юбочке, весь процесс она писала смски, на телефоне у нее висела маленькая обезьянка,
      она почти не поднимала головы от этого своего телефона, и тут встала в конце
      процесса, одернула юбочку и сказала: прокуратура просит 12 лет строгого режима.
      И села дальше играть в телефончик.</p>\r\n<p style=\"margin: 0px 0px 20px; color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tМы с моим
      другом совершенно ошарашенные вышли из зала, зашли в соседний бар, и я спросила
      у своего друга &ndash; у тебя есть знакомый жиголо? А он уже набирал номер.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tЧерез полчаса к нам приехал прекрасный парень и мы объяснили
      ему задачу &ndash; завести роман с прокуроршей и объяснить ей, что такое хорошо
      и что такое плохо. И он ее блистательно выполнил &ndash; она ушла из прокуратуры.
      Я потом подумала, что он же жиголо, надо, наверное, заплатить ему денег. Но
      он не взял. Так что мы двоих перевоспитали.</p>\r\n<p style=\"margin: 0px 0px
      20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<em>&nbsp;<b>Ф.Г.:&nbsp;</b><b>А
      когда Алексей вышел, что было первое, что вы сделали, чего ему больше всего
      хотелось?</b></em></p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0, 0,
      0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tМы когда доехали до
      гостиницы, а ехали мы толпой, с друзьями, с журналистами, и вот когда мы, наконец,
      остались одни, мы шли по коридору, с котом подмышкой, Алексей мне сказал: &ldquo;Послушай,
      такое чувство, как будто ничего не было, как будто страшный сон снился, а теперь
      мы проснулись и идем потрясенные сном&rdquo;. Как будто не было этих трех лет
      и двух месяцев, как будто не было ничего. И Алексей тогда сказал: &ldquo;Ты
      понимаешь, как это опасно? Сколько людей это чувство в себе оставляют и забывают
      все, что было&rdquo;. Мы поняли, что мы не должны ни забыть, ни простить. Это
      чувство надо гнать. Нужно помнить все, что с нами сделали.</p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\tА недавно, когда мы были в супермаркете, Алексей сказал: &ldquo;Оль,
      а давай купим вот этот соус&rdquo;. Я смотрю, а он стоит остолбеневший: &ldquo;Понимаешь,
      я первый раз за полтора месяца чего-то захотел. И понял, что это можно купить.
      Я первый раз хочу. Я не ем, что дают, а чего-то хочу&rdquo;.</p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\tЯ подумала: &ldquo;Ну, фига себе, это говорит мой бывший барчук&rdquo;.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em><b>Ф.Г.:&nbsp;</b><b>Ольга, дайте два совета человеку,
      который проснулся утром и узнал, что его близкий в тюрьме.</b></em></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\tС самого начала делаешь максимальное количество ошибок,
      о которых потом очень жалеешь. Самое страшное в начале, что ты не понимаешь,
      где он. Ничего же не говорят.</p>\r\n<p style=\"margin: 0px 0px 20px; color:
      rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tПоэтому первый
      совет такой &ndash; когда придешь в первую тюрьму искать своего мужа, познакомься
      с очередью. Тебе все все расскажут. Не надо искать поддержки среди друзей. Среди
      родственников. Не нужно искать среди них поддержки, иначе будет больно. Не надо
      давать людям повод разочаровать тебя. Теперь там твои друзья и подруги -- в
      тюремных очередях. Вот они реально помогут. Очень многие говорят &ndash; не
      носи тюрьму в наш дом. Люди верят, что это заразно.</p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\tА второй совет такой: это все надолго, экономь. На всем. Но! Первое,
      что нужно сделать &ndash; пойти и купить себе красивое красное платье.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em><b>Ф.Г.:&nbsp;</b><b>Для чего?</b></em></p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\tВ суд ходить. Нельзя питать судей своим горем. Они его едят. Следователи
      как на дрожжах пухнут на несчастье. Надо приходить красивой и гордой. И улыбаться.
      И презирать их.</p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0);
      font-family: Arial, Helvetica, sans-serif; \">\r\n\t<em>По просьбе Фонда Егора
      Гайдара с Ольгой Романовой беседовала Вера Шенгелия.</em></p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\t<em>Фотография: Михаил Королев.</em></p>\r\n"
