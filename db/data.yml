    - ! "<p>В ходе конференции подписаны соглашения о сотрудничестве Фонда &laquo;Сколково&raquo;
      с ИТМО СПБ (Санкт-Петербургским государственным университетом информационных
      технологий, механики и оптики) и Российским Энергетическим Агентством (РЭА).</p>\r\n<p>&nbsp;</p>\r\n<p><strong>Среди
      основных направлений сотрудничества с РЭА:</strong></p>\r\n<ul>\r\n    <li>Сопровождение
      разработки научно-технологического Форсайта, определения приоритетных задач
      инновационного развития, развития кадрового потенциала и создания альянсов для
      обеспечения целей модернизации экономики России.</li>\r\n    <li>Привлечение
      РЭА в качестве официального эксперта для консультирования в области энергоэффективности
      и ВИЭ, включая развитие нормативно-правовой базы и стандартов.</li>\r\n    <li>Организация
      представительства РЭА на территории инновационного центра &laquo;Сколково&raquo;
      и создание на его базе Центра инноваций, энергоэффективности и ВИЭ.</li>\r\n
      \   <li>Формирование пула зарубежных экспертов для экспертизы российских инноваций.\r\n
      \   <p>&nbsp;</p>\r\n    </li>\r\n</ul>\r\n<p><strong>Задачи центра инноваций
      в области энергоэффективности и возобновляемых источников энергии (РЭА в Сколково):</strong></p>\r\n<p>-
      Идентификация приоритетных направлений инновационного развития в области ТЭК,
      энергоэффективности и ВИЭ на базе потребностей модернизации российской экономики
