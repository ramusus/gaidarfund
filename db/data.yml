    - ! "<p>&nbsp;</p>\r\n<center><img border=\"0\" alt=\"\" src=\"http://gaidarfund.ru/images/logolag.jpg\"
      /></center>\r\n<p>&nbsp;</p>\r\n<p>25 июля 2012г. Фонд Егора Гайдара открывает
      Летний лагерь молодого экономиста. Задача этого мероприятия -  предложить студентам,
      занимающим активную жизненную позицию и интересующимся экономикой, историей
      и социальными вопросами  насыщенную программу, в рамках которой они бы могли
      приобрести новый практический и теоретический опыт, знания, завязать новые знакомства
      и обсудить свои идеи, получить реальную поддержку своих инициатив.</p>\r\n<p>Мы
      предлагаем принять участие в лагере <strong>студентам региональных ВУЗов.</strong></p>\r\n<p>Лагерь
      пройдет в спортивно-развлекательном комплексе &laquo;Демино&raquo; (Ярославская
      обл.) с 25 июля по 1 августа 2012г.</p>\r\n<p><strong>Прием заявок на участие
      в Летнем Лагере     продлен <u>до 1 июля.</u></strong></p>\r\n<p>Тема лагеря:
      &laquo;<strong>ECO Future: экономическое будущее страны</strong>&raquo;.</p>\r\n<p
      lang=\"en-US\" align=\"JUSTIFY\">Цель: обеспечение профессионального погружения
      студентов в экономические процессы РФ, учитывая особенности страны (географические,
      политические, социальные).</p>\r\n<p lang=\"en-US\" align=\"JUSTIFY\">Задачи:</p>\r\n<ul>\r\n
      \   <li>\r\n    <p align=\"JUSTIFY\">Ориентация молодых специалистов в     экономике
      РФ;</p>\r\n    </li>\r\n    <li>\r\n    <p align=\"JUSTIFY\">Демонстрация различных
      карьерных     возможностей с целью повышения     конкурентоспособности на российском
      \    и мировом рынках;</p>\r\n    </li>\r\n    <li>\r\n    <p align=\"JUSTIFY\">Включение
      молодого поколения в форматы     проектных работ;</p>\r\n    </li>\r\n    <li>\r\n
      \   <p align=\"JUSTIFY\">Развитие навыков работы с собой для     повышения профессионализма</p>\r\n
      \   </li>\r\n</ul>\r\n<p align=\"JUSTIFY\">&nbsp;</p>\r\n<p align=\"JUSTIFY\">В
      программе лагеря:</p>\r\n<ul>\r\n    <li>\r\n    <p align=\"JUSTIFY\">Экспертные
      лекции (российские и     иностранные спикеры);</p>\r\n    </li>\r\n    <li>\r\n
      \   <p align=\"JUSTIFY\">Тренинги и мастер-классы (профессиональное     развитие,
      личностный рост, техники     презентации);</p>\r\n    </li>\r\n</ul>\r\n<ul>\r\n
      \   <li>\r\n    <p align=\"JUSTIFY\">Встречи со &laquo;звездой&raquo; (крупные
      бизнесмены,     политики, деятели культуры, кино и др.);</p>\r\n    </li>\r\n
      \   <li>\r\n    <p align=\"JUSTIFY\">Деловые игры;</p>\r\n    </li>\r\n    <li>\r\n
      \   <p align=\"JUSTIFY\">Командная защита проектов;</p>\r\n    </li>\r\n    <li>\r\n
      \   <p align=\"JUSTIFY\">Спортивные соревнования, развлекательные     игры;</p>\r\n
      \   </li>\r\n    <li>\r\n    <p align=\"JUSTIFY\">Ярмарка карьеры и др.</p>\r\n
      \   </li>\r\n</ul>\r\n<dl>     <dt><a href=\"http://gaidarfund.ru/eco_program.doc\"><strong>Предварительная
      программа лагеря</strong></a></dt><dt> <br />\r\n</dt><dt> <br />\r\n</dt><dt><span
      lang=\"en-US\">Целевая аудитория программы:</span><br />\r\n</dt></dl>\r\n<ul>\r\n
      \   <li>Студенты &ndash; лидеры, которые стремятся     реализоваться в своей
      профессии в     России, желают активно применять знания     и навыки, полученные
      во время обучения     в Летнем лагере.</li>\r\n    <li>Студенты, у которых есть
      свои бизнес-идеи     и они хотели бы получить неоценимый     практический опыт,
      необходимый, чтобы     воплотить свои идеи в жизнь.</li>\r\n</ul>\r\n<dl>     <dt><span
      lang=\"en-US\">Финансовое обеспечение     программы</span><br />\r\n</dt></dl>\r\n<ul>\r\n
      \   <li>Оплата проезда от родного города до     Летнего лагеря и обратно</li>\r\n
      \   <li>Оплата проживания и питания</li>\r\n    <li>Образовательная и развлекательная
      \    программа</li>\r\n</ul>\r\n<dl>     <dt><span lang=\"en-US\">Временные
      рамки программы</span></dt></dl>\r\n<ul>\r\n    <li>1 июля 2012г.  &ndash; последний
      срок подачи     заявок на участие в Летнем лагере</li>\r\n    <li>Июль 2012г.
      &ndash; объявление победителей,     логистика</li>\r\n    <li>25 июля 2012г.
      &ndash; заезд в Летний Лагерь     молодого экономиста&nbsp;</li>\r\n    <li><span
      lang=\"en-US\">26 июля &ndash; 31 августа 2012г. &ndash;     образовательная
      программа&nbsp;</span></li>\r\n    <li><span lang=\"en-US\">1 августа 2012г.
      &ndash; отъезд</span></li>\r\n</ul>\r\n<dl>     <dt>Заявка на участие в Летнем
      Лагере     <u><b>(до 1 июля)</b></u></dt></dl>\r\n<ol>\r\n    <li>Эссе на тему:
      &laquo;Мое дело: бизнес-идея&raquo;     (1-3 листа)</li>\r\n    <li><a href=\"http://gaidarfund.ru/anketa.doc\">Заполненная
      анкета&nbsp;</a></li>\r\n    <li><a href=\"http://gaidarfund.ru/sod.doc\">Согласие
      на обработку персональных     данных</a>&nbsp;(подписанное и отсканированное)</li>\r\n</ol>\r\n<dl>
      \    <dt><br />\r\n</dt><dt>Заявки высылаются до 1 июля на адрес:     <a href=\"mailto:university@gaidarfund.ru\"><span
      lang=\"en-US\">university</span>@<span lang=\"en-US\">gaidarfund</span>.<span
      lang=\"en-US\">ru</span></a>          </dt><dt> <br />\r\n</dt><dt>Лагерь проводится
      совместно с <a href=\"http://makonews.ru/\">Международной ассоциацией корпоративного
      образования МАКО</a>, <a href=\"http://www.cfe.ru/\">Центром предпринимательства
      США-Россия</a>, <a href=\"http://www.apsc.ru/\">Ассоциацией консультантов по
      персоналу</a>&nbsp;и при поддержке <a href=\"http://career.ru/\">портала Career.ru</a></dt><dt>\r\n<p
      lang=\"en-US\">&nbsp;</p>\r\n</dt><dt><b>На все интересующие вопросы Вам     ответят:</b></dt><dt>
      \    <br />\r\n</dt></dl>\r\n<p>Елена Епифанцева и Светлана Меркушина</p>\r\n<p>-
      по телефону: 8 (495) 648-14-14</p>\r\n<dl>     <dt>- по электронной почте: <a
      href=\"mailto:university@gaidarfund.ru\"><span lang=\"en-US\">university</span>@<span
      lang=\"en-US\">gaidarfund</span>.<span lang=\"en-US\">ru</span></a>      </dt></dl>
      \      <dl>     <dt>- в нашей группе ВКонтакте &ndash; <span lang=\"en-US\">ECO</span>
      \    <span lang=\"en-US\">Future</span> <a href=\"http://vk.com/public37993492\"><span
