    - '2012-10-29 20:00:00'
    - ! "<p><em style=\\\"font-family: Arial, Helvetica, sans-serif; \\\">Фонд Егора
      Гайдара в рамках дискуссионного Гайдар-клуба продолжает &nbsp;проект &quot;Дорожная
      карта гражданина&quot;. На этот раз дискуссия будет посвящена современному российскому
      обществу и проблемам его разобщенности.</em></p>\r\n<p>&nbsp;</p>\r\n<center><img
      alt=\\\"\\\" border=\\\"0\\\" src=\\\"http://gaidarfund.ru/images/gk8.jpg\\\"
      /></center>\r\n<p>&nbsp;</p>\r\n<p>Участники:&nbsp;<strong>Андрей Зорин</strong>
      (Профессор Оксфордского университета, доктор филологических наук),&nbsp;<strong>Дмитрий
      Орешкин</strong> (политолог),&nbsp;<strong>Максим Трудолюбов</strong> (редактор
      отдела &laquo;Комментарии&raquo; газеты &laquo;Ведомости&raquo;).</p>\r\n<div>Модератор:&nbsp;<strong>Мария
      Гайдар</strong></div>\r\n<div>&nbsp;</div>\r\n<div>&laquo;Мы и они&raquo; -
      противопоставление, постоянно возникающее в российской общественной дискуссии.
      &laquo;Мы&raquo; здесь внизу, &laquo;они&raquo; &ndash; там наверху; &laquo;мы&raquo;
      здесь в Москве и других больших городах, а &laquo;они&raquo; &ndash; там, в
      большой России.</div>\r\n<div>&nbsp;</div>\r\n<div>Вопросы, которые выносятся
      на обсуждение.</div>\r\n<div>&nbsp;</div>\r\n<div>- Из кого состоит &laquo;народ&raquo;?&nbsp;</div>\r\n<div>&nbsp;</div>\r\n<div>-
      Что такое &laquo;элита&raquo;; что в это понятие вкладываем &laquo;мы&raquo;
      и что &ndash; &laquo;они&raquo;?&nbsp;</div>\r\n<div>&nbsp;</div>\r\n<div>-
      Что сегодня значит слово &laquo;интеллигенция&raquo;; какова сегодня роль людей
      мысли и людей власти?</div>\r\n<div>&nbsp;</div>\r\n<div>- Почему так прочно
      укоренены в русской культуре границы, по крайней мере ментальные, между &laquo;нами&raquo;
      и &laquo;ними&raquo;?&nbsp;</div>\r\n<div>&nbsp;</div>\r\n<div>- Должен ли с
      течением времени меняться описательный и структурный инструментарий при анализе
      упомянутых понятий?&nbsp;</div>\r\n<div>&nbsp;</div>\r\n<div>Дискуссия пройдет
      по адресу: кафе-клуб &laquo;Март&raquo; (зал &laquo;Оранжерея&raquo;), ул. Петровка,
      д. 25.&nbsp;</div>\r\n<div>&nbsp;</div>\r\n<div>Вход свободный.</div>\r\n<div>&nbsp;</div>\r\n<div>Начало
      дискуссии - 19:00.</div>\r\n<div>&nbsp;</div>\r\n<div>Более подробную информацию
      вы можете получить по телефону:&nbsp;&nbsp;+7(495)-648-14-14 ; или по адресу:
      kb@gaidarfund.ru&nbsp;</div>\r\n<div>&nbsp;</div>\r\n<div>\r\n<p class=\\\"s18
      grey_dark\\\" style=\\\"margin: 0px 0px 20px; font-family: Arial, Helvetica,
      sans-serif; \\\">Регистрация на дискуссию на&nbsp;<a href=\\\"http://www.facebook.com/events/286234874827926/\\\">Facebook
      </a>и <a href=\\\"http://vk.com/event44724670\\\">ВКонтакте</a></p>\r\n<p class=\\\"s18
      grey_dark\\\" style=\\\"margin: 0px 0px 20px; font-family: Arial, Helvetica,
      sans-serif; \\\"><a href=\\\"http://gaidarfund.ru/projects.php?chapter=project_club_discuss\\\"
      style=\\\"outline: none; border: 0px; color: rgb(247, 146, 42); \\\">Предыдущие
      дискуссии Гайдар-клуба</a></p>\r\n</div>"
    - '2012-10-26 15:21:47.447283'
