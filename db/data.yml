      text-align: center; line-height: normal;\">&nbsp;</p>\r\n<p align=\"center\"
      class=\"MsoNormal\" style=\"margin-bottom: 0.0001pt; text-align: center; line-height:
      normal;\"><b style=\"\"><span style=\"font-size: 18pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Первая
      совместная летняя школа</span></b></p>\r\n<p align=\"center\" class=\"MsoNormal\"
      style=\"margin-bottom: 7.5pt; text-align: center; line-height: normal;\"><b
      style=\"\"><span style=\"font-size: 18pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">РЭШ
      и Фонда Егора Гайдара<br />\r\nпо современной экономической теории</span></b></p>\r\n<p
      align=\"center\" class=\"MsoNormal\" style=\"margin-bottom: 7.5pt; text-align:
      center; line-height: normal;\">&nbsp;</p>\r\n<center>\r\n<p><iframe width=\"560\"
      height=\"315\" frameborder=\"0\" src=\"http://www.youtube.com/embed/h0nPdoane4c\"
      allowfullscreen=\"\"></iframe></p>\r\n<p>Сергей Гуриев рассказывает о первой
      летней школе по современной экономической теории.</p>\r\n</center>\r\n<p class=\"MsoNormal\"
      style=\"margin-bottom: 3.75pt; text-align: justify; line-height: normal;\">&nbsp;</p>\r\n<p
      class=\"MsoNormal\" style=\"margin-bottom: 3.75pt; text-align: justify; line-height:
      normal;\"><b><span style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Июль
      &ndash; август 2012 года, г. Москва</span></b></p>\r\n<p class=\"MsoNormal\"
      style=\"margin-bottom: 3.75pt; text-align: justify; line-height: normal;\"><span
      style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Российская
      экономическая школа и Фонд Егора Гайдара объявляют конкурс на участие в первой
      летней школе по современной экономической теории. Курс рассчитан на 3 года и
      предполагает офлайн и онлайн обучение.</span></p>\r\n<p class=\"MsoNormal\"
      style=\"margin-bottom: 3.75pt; text-align: justify; line-height: normal;\"><span
      style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Обучение
      проходит централизовано в форме серии очных летних школ в Москве или Подмосковье
      с обязательной дистанционной методической поддержкой между очными сессиями.
      </span></p>\r\n<p class=\"MsoNormal\" style=\"margin-bottom: 0.0001pt; line-height:
      normal;\"><span style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">&nbsp;</span></p>\r\n<p
      class=\"MsoNormal\" style=\"margin-bottom: 6pt; text-align: justify; line-height:
      normal;\"><b><span style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Тематика
      школы 2012:</span></b></p>\r\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm
      0.0001pt; text-indent: 14.2pt; line-height: normal;\"><span style=\"font-size:
      10pt; font-family: &quot;Courier New&quot;;\"><span style=\"\">o<span style=\"font-family:
      &quot;Times New Roman&quot;; font-style: normal; font-variant: normal; font-weight:
      normal; font-size: 7pt; line-height: normal; font-size-adjust: none; font-stretch:
      normal;\">&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-size:
      13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Микроэкономика</span><span
      style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">
      (промежуточный уровень)</span></p>\r\n<p class=\"MsoNormal\" style=\"margin:
      0cm 0cm 6pt; text-indent: 14.2pt; line-height: normal;\"><span style=\"font-size:
      10pt; font-family: &quot;Courier New&quot;;\"><span style=\"\">o<span style=\"font-family:
      &quot;Times New Roman&quot;; font-style: normal; font-variant: normal; font-weight:
      normal; font-size: 7pt; line-height: normal; font-size-adjust: none; font-stretch:
      normal;\">&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-size:
      13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Международная</span><span
      style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">
      торговля: теория и эмпирика</span></p>\r\n<p class=\"MsoNormal\" style=\"margin-bottom:
      6pt; text-align: justify; line-height: normal;\"><span style=\"font-size: 13pt;
      font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">&nbsp;</span></p>\r\n<p
      class=\"MsoNormal\" style=\"margin-bottom: 6pt; text-align: justify; line-height:
      normal;\"><span style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Основная
      цель летней школы &ndash; представить университетским преподавателям экономической
      теории современный вариант базовых экономических дисциплин с возможностью консультирования
      по подготовке или улучшению собственного преподаваемого курса.</span></p>\r\n<p
      class=\"MsoNormal\" style=\"margin-bottom: 6pt; text-align: justify; line-height:
      normal;\"><span style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Слушатели
      школы будут иметь возможность представить и обсудить результаты своих исследований.</span></p>\r\n<p
      class=\"MsoNormal\" style=\"margin-bottom: 6pt; text-align: justify; line-height:
      normal;\"><span style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Лекторы
      летней школы: </span></p>\r\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm
      6pt 1cm; text-align: justify; line-height: normal;\"><span style=\"font-size:
      13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">1) профессор
      РЭШ Наталья Волчкова, к.э.н.;</span></p>\r\n<p class=\"MsoNormal\" style=\"margin:
      0cm 0cm 6pt 1cm; text-align: justify; line-height: normal;\"><span style=\"font-size:
      13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">2) приглашённый
      профессор РЭШ Елена Пальцева (PhD, научный сотрудник Стокгольмского института
      экономики переходного периода &ndash; SITE).</span><span style=\"font-size:
      13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\"><br />\r\n</span></p>\r\n<p
      class=\"MsoNormal\" style=\"margin-bottom: 6pt; text-align: justify; line-height:
      normal;\">&nbsp;</p>\r\n<p class=\"MsoNormal\" style=\"margin-bottom: 6pt; text-align:
      justify; line-height: normal;\"><span style=\"font-size: 13pt; font-family:
      &quot;Arial&quot;,&quot;sans-serif&quot;;\">Все расходы (транспортные расходы
      и проживание) будут покрыты за счет грантов Фонда Егора Гайдара для победителей
      конкурса.</span></p>\r\n<p class=\"MsoNormal\" style=\"margin-bottom: 0.0001pt;
      line-height: normal;\"><span style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">&nbsp;</span></p>\r\n<p
      class=\"MsoNormal\" style=\"margin-bottom: 0.0001pt; text-align: justify; line-height:
      normal;\"><span style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Время
      проведения: 8 &ndash; 18 августа <span style=\"\">&nbsp;</span>2012 года.</span></p>\r\n<p
      class=\"MsoNormal\" style=\"margin-bottom: 0.0001pt; text-align: justify; line-height:
      normal;\"><span style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Место
      проведения: Подмосковье.</span></p>\r\n<p class=\"MsoNormal\" style=\"margin-bottom:
      0.0001pt; text-align: justify; line-height: normal;\"><span style=\"font-size:
      13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Рабочий язык
      школы &ndash; русский.</span></p>\r\n<p class=\"MsoNormal\" style=\"margin-bottom:
      0.0001pt; text-align: justify; line-height: normal;\"><span style=\"font-size:
      13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Количество грантов
      &ndash; 20.</span></p>\r\n<p class=\"MsoNormal\" style=\"margin-bottom: 0.0001pt;
      line-height: normal;\"><span style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">&nbsp;</span></p>\r\n<p
