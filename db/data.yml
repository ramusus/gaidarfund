    - ! "<p style=\"text-align: center; \">\r\n\t<img alt=\"\" src=\"http://gaidarfund.ru/showobject.php?id=2011/11/24/4159433.jpg&amp;size=2\"
      /></p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family:
      Arial, Helvetica, sans-serif; \">\r\n\t<em>Историк и школьный учитель Михаил
      Рогачев живет в Сыктывкаре. Около двадцати лет он собирает все, что удается
      найти о жертвах политических репрессий в&nbsp;<span lang=\"ru-RU\">Р</span>еспублике
      Коми. Биографические данные политзаключенных, расстрелянных, раскулаченных,
      высланных на спецпоселение, а также мемуары, этнографические, исторические статьи
      усилиями Михаила Рогачева лично и Фонда Покаяние издают под обложкой мартиролога.
      Сейчас в мартирологе опубликовано уже более 120 тысяч имен.&nbsp;</em><em><font
      face=\"Arial\">Михаил Рогачев стал лауреатом Премии имени Егора Гайдара &quot;За
      выдающийся вклад в области истории&quot;.</font></em></p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\t<strong><em><font face=\"Arial\">Ф.Г.: Что такое &ndash; фонд &laquo;Покаяние&raquo;,
      как он появился?</font></em></strong></p>\r\n<p style=\"margin: 0px 0px 20px;
      color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font
      face=\"Arial\">Фонду &laquo;Покаяние&raquo; тринадцатый год. Полное его название
      &mdash; Коми республиканский благотворительный общественный фонд жертв политических
      репрессий &laquo;Покаяние&raquo;. Вообще эта идея выросла из &laquo;Мемориала&raquo;.
      Мы впервые организовали &laquo;Мемориал&raquo; ещё в 1989 году - мы занимались
      поиском материалов по репрессированным. Председателем был очень интересный и
      известный человек &mdash; Револьт Иванович Пименов, а я был у него замом. Револьт
      Иванович мне сказал: &laquo;Слушай, ты у нас в правлении один историк оказался.
      Вот сейчас люди пойдут искать документы, вот ты этим и будешь заниматься. Архивы
      для тебя, можно сказать, дом родной, вот и валяй&raquo;. Вот так я и валяю двадцать
      лет уже.</font></p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0);
      font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font face=\"Arial\">Но
      время шло, и возникла идея наконец-то создать книгу памяти жертв политических
      репрессий по Коми. Идея принадлежит не мне, а двум людям: журналисту Геннадию
      Невскому и тогдашнему зампредседателю Госсовета Ивану Егоровичу Кулакову. К
      сожалению, обоих уже нет в живых.</font></p>\r\n<p style=\"margin: 0px 0px 20px;
      color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<strong><em><font
      face=\"Arial\">Ф.Г.: То есть фонд создавали под этот мартиролог прицельно?</font></em></strong></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font face=\"Arial\">Да, под мартиролог. Невский выступал
      организатором, а тяжеловозом был Иван Егорович Кулаков. Именно Иван Егорович
      и пробил эту идею наверху. Вышел указ&nbsp;<span lang=\"ru-RU\">Г</span>лавы&nbsp;<span
      lang=\"ru-RU\">Р</span>еспублики Коми об издании мартиролога и поручении этого
      издания Фонду &laquo;Покаяние&raquo;. Так Фонд оказался общественной организацией,
      которая выполняет, можно сказать, государственный заказ. До сих пор эта книга
      издаётся на государственные, на республиканские деньги. Фонд &laquo;Покаяние&raquo;
      - исполнитель. То есть мы получаем эти средства целевым назначением и за каждую
      копейку отчитываемся. На эти деньги мы должны подготовить и издать один том
      в год.</font></p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family:
      Arial, Helvetica, sans-serif; \">\r\n\t<strong><em><font face=\"Arial\">Ф.Г.:
      Во что фонд вырос теперь -- сколько человек делает всю эту огромную работу?</font></em></strong></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font face=\"Arial\">Штатных сотрудников в Фонде четыре,
      включая бухгалтера. Мартирологом непосредственно занимается два человека: я
      и оператор. Мы &mdash; организующее звено. А вот круг людей, с которыми мы работаем,
      которые нам помогают, круг авторов &mdash; он, конечно, намного шире.</font></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font face=\"Arial\">Мартиролог состоит из двух частей.
      Списки &ndash; это только одна часть, а ещё статьи, материалы, документы, фотографии,
      мемуары. Мы опубликовали более тысячи документов только, статей &ndash; немерено.</font></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font face=\"Arial\">Тут надо маленькое отступление сделать.
      Наше издание получилось поневоле уникальным. Почему &laquo;поневоле&raquo; -
      потому что территория такая. Мы поставили задачу, которую, наверное, не сумеем
      решить: упомянуть всех. Что это значит: это те, кто был осуждён по политстатьям
      на территории&nbsp;<span lang=\"ru-RU\">Р</span>еспублики Коми; это те, кого
      раскулачили в Коми; это спецпоселенцы самых разных категорий, те, кто был привезён
      сюда -<span lang=\"ru-RU\">политзаключенные лагерей. Изданы тома по осужденным
      по политическим статьям. Из спецпоселенцев м</span>ы сейчас издали&nbsp;<span
      lang=\"ru-RU\">том&nbsp;</span>только по раскулаченным.</font></p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\t<font face=\"Arial\">Вторая группа, которую мы уже освоили, о которой
      уже издали том &ndash; это польские граждане с Западной Украины, Западной Белоруссии,
      депортированные в 1940 году. Пока мы всего издали списки по двум лагерям: Ухт<span
      lang=\"ru-RU\">о-Печорскому</span>&nbsp;и Ухто-Ижемскому, а их было 14 на нашей
      территории в разное время, 14 только полностью на нашей территории, а были ещё
      лагеря, которые и на нашей, и на чужой территории. Сейчас у нас получилась база
      в 120 тысяч имен, самая большая опубликованная региональная база по России.
      В основном мы первые тома готовили с архивом&nbsp;<span lang=\"ru-RU\">У</span>ФСБ.&nbsp;<span
      lang=\"ru-RU\">Списки по &laquo;спецпоселенческим&raquo; и &laquo;лагерным&raquo;
      томам готовили архивисты МВД.&nbsp;</span>Надо сказать, что там к нам очень
      благожелательно относятся. Архив<span lang=\"ru-RU\">ы эти</span>&nbsp;<span
      lang=\"ru-RU\">ведомственные, доступ к документам ограничен&nbsp;</span>&ndash;
      у них нельзя установить компьютер, мы не имеем права этого делать в закрытом
      учреждении. Поэтому мы подготовили для них бумажные карточки, они вручную брали
      дела и заполняли карточки, передавали нам, я их проверял.</font></p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\t<strong><em><font face=\"Arial\">Ф.Г.: А что в этих карточках?</font></em></strong></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font face=\"Arial\">Фамилия, имя, отчество, год рождения.
      Место рождения, место проживания перед арестом, дата ареста, приговор, судебный
      орган. Это по осуждённым. Если человек расстрелян, то ещё указывается дата и
      место приведения приговора в исполнение. И это оказалось очень правильным: многие
      люди впервые узнали из нашей книги, что стало с их родными, куда приехать, чтобы
      поклониться их праху. Могил, конечно, не найти, но место хотя бы есть.</font></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font face=\"Arial\">А сейчас уже проблема, сейчас документы
      закрывают, и, скорее всего, следующий том будет последним. Нам уже прекратили
      доступ. Говорят, что мы нарушаем закон о персональных данных. Точнее, не нарушаем,
      там формулировка&nbsp;<span lang=\"ru-RU\">такая</span>: создаём возможность
      нарушения закона о персональных данных. Официально никто не запрещает, но публиковать
      данные о заключённых, политзаключённых, действительно трудно, потому что вообще-то
      мы первые. Возникает серьёзная юридическая проблема. Мы не знаем, реабилитированы
      ли эти люди. А по закону мы можем публиковать данные только о реабилитированных.
      Если с осуждёнными у нас в Коми проблем нет, потому что все справки о реабилитации
      вклеены в следственные дела, и ФСБ смотрит: ага, есть справка, значит, даём
      эти данные. А вот с заключёнными-то как? Нам прокуратура разрешила опубликовать
      то, что у нас уже есть, и мы сейчас старыми запасами пользуемся, но при одном
      условии: что мы укажем сведения о реабилитации каждого.</font></p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\t<font face=\"Arial\">В связи с этим вот уже ровно год, как мы начали
      невероятную совершенно работу &ndash; сбор данных о реабилитации политзэков.
      Такого пока в России никто не делал, Бог даст &ndash; и не надо будет делать.
      Это что означает: сидели они все у нас, а судили их на необъятных просторах
      нашей Родины. Теперь это 15 независимых государств, каждое со своими законами.
      И вот я по этой карточке вместе с оператором продолжаю эту бурную деятельность.
      Так что мне есть чем заняться, мне не скучно. Два выходных &ndash; за два дня
      на<span lang=\"ru-RU\">писал</span>&nbsp;15 запросов. Мы группируем всё по кучкам,
      по областям и рассылаем эти запросы в прокуратуры, в ФСБ, в информационные центры&nbsp;<span
      lang=\"ru-RU\">УВД&nbsp;</span>всех регионов Российской Федерации и соседних
      государств. У нас в Коми сидел весь Союз.</font></p>\r\n<p style=\"margin: 0px
      0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font
      face=\"Arial\">Это теперь адская работа, которую делают два человека. Выясняется
      много интересного: огромное количество дел просто пропало. Эти люди у нас в
      лагере есть, и, может быть, наша биограмма &ndash; это последняя весточка от
      них. А я пишу в ту область, где он осуждён, а они говорят: нет дела. Дело где-то
      есть, но никто никогда эти массивы информации, архивных документов не систематизировал.</font></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<strong><em><font face=\"Arial\">Ф.Г.: Когда вы только
      начали этим заниматься, узнавать об ужасах террора -- сильно вас перевернуло?</font></em></strong></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font face=\"Arial\">Честно говоря, я не помню, как тогда
      отреагировал. В Коми об этом знали все, о том, что были лагеря, о том, что были
      спецпосёлки. Задолго до &laquo;Мемориала&raquo; я это знал. Я впервые приехал
      в Коми в 197<span lang=\"ru-RU\">5</span>&nbsp;году учителем, работал в деревне.&nbsp;<span
      lang=\"ru-RU\">Потом уже, когда работал в отделе этнографии Института языка,
      литературы и истории Коми научного центра РАН, мы к</span>аждый год отправлялись
      в этнографические экспедиции и попадали постоянно то на места лагерей, то на
      спецпосёлки, то нам рассказывали о зэках, которые тут были. Удивительное слово
      записали, когда мы занимались массовыми опросами. Одна тётка говорит про какого-то
      парня: &laquo;Ой, Васька он вообще севалон&raquo;. Что такое севалон? А это,
      говорит, непутёвый парень такой, оторви и брось. Откуда слово такое взялось
      странное? Я потом уже понял, что это от УСевЛОН &ndash; управление северных
      лагерей особого назначения. Это первый лагерь на территории Коми - он в 1929-м
      был развёрнут. И тогда были довольно вольные порядки: проволоки вообще не было,
      и зэков, если верить некоторым воспоминаниям, даже отпускали на выходные, и
      они ездили в город.</font></p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0,
      0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font face=\"Arial\">Кто-то
      из местных жаловался, что в пивную не попасть в воскресенье &ndash; одни зэки
      сидят. Оттуда возникло, что непутёвый &ndash; это севалон. И закрепилось слово
      в языке, я его слышал до того, как &laquo;Мемориал&raquo; существовал. С этим
      сталкиваешься постоянно. Историк не может в Коми этого не знать, это воспринималось
      как совершенно обычное дело &ndash; было и было.</font></p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\t<strong><em><font face=\"Arial\">Ф.Г.: Почему же вы начали этим заниматься,
      возвращением имен я имею в виду?</font></em></strong></p>\r\n<p style=\"margin:
      0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif;
      \">\r\n\t<font face=\"Arial\">А это был 1991 год<span lang=\"ru-RU\">,&nbsp;</span><span
      lang=\"ru-RU\">вышел закон о реабилитации,&nbsp;</span>ещё многие политзэки
      были живы, а уж спецпоселенцев сколько было. Я сидел по несколько часов &ndash;
      не только я, нас несколько человек было &ndash; и мы слушали, слушали, слушали
      и записывали. Вот тогда что-то стало по-настоящему переворачиваться, когда люди
      приходили и говорили шёпотом. Я эти рассказы воспринимал как обычное дело, а
      люди шепотом говорили. И вот тогда, наслушавшись этих историй, я стал понимать
      масштабы этой трагедии через лица. Был у меня такой знакомый &ndash; писатель
      Владимир Л<span lang=\"ru-RU\">и</span>пилин из Питера. Знакомый &mdash; потому
      что политзэк. Когда я в Питер приезжал по делам, я к нему в Петергоф ездил,
      и мы с ним сидели, выпивали. И вот тогда он мне сказал фразу, которую я запомнил
      на всю жизнь: &laquo;Миша, никогда не пиши &laquo;примерно 15 тысяч&raquo;.
      Либо пиши точно, либо ничего не пиши. Потому что твои примерно 15 тысяч &mdash;
      это тысячи потерянных людей&raquo;. Потому что за цифрами людей-то не видно,
      а когда начинаешь тет-а-тет общаться, слышишь эти невероятные истории, начинаешь
      что-то понимать. Я когда-то жене и друзьям пересказывал: человека в 14 лет посадили,
      девушку, неграмотную украинку, в 24 освободили в Казахстане. Когда вышла, дали
      ей узелок, она стоит на железной дороге, стоит и плачет. Солдатик идёт мимо:
      &laquo;Ты что, дивчина, плачешь?&raquo;. А она красивая была, я её молодые фотографии
      видел: настоящая такая украинка, брови, косы. Она говорит: &laquo;Ты мне, солдатик,
      скажи, Украина где: чи там, чи там?&raquo;. Она собралась по шпалам пешком идти,
      она географии не знала, десять лет отсидела. В 14 лет её посадили за политическую
      пропаганду, дали 10 лет. И она вот по шпалам собралась идти на родину, не знала,
      где Украина. Когда вот таких вот историй наслушаешься, начинаешь что-то соображать.</font></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<strong><em><font face=\"Arial\">Ф.Г.: Михаил Борисович,
      вы кроме всего прочего, работаете школьным учителем, как вы школьникам, да и
      себе, объясняете, для чего вы это все делаете, для чего вообще нужен мартиролог?</font></em></strong></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<font face=\"Arial\">Ученикам никак не отвечаю, потому
      что они знают, для чего это делается. Я не на высоком уровне ответил бы. Я бы
      сказал на принципиально низком уровне: чтобы никто никого не забывал. Люди -
      это очень важно. Когда ко мне приходят люди и просят найти могилу дедушки, и
      когда мы находим это место, надо видеть, как люди едут на это место. Мы через
      судьбы историю страны рассматриваем. Для меня важнее этот момент. Может, это
      громко сказано, но, наверное, так оно и есть. Понять, что с нами было, этот
      период истории, которым вынужденно мы занимаемся, по-моему, можно только через
      людей, через людские судьбы. Я даже на уроке, когда у меня доходит очередь до
      этой темы &laquo;СССР в 30-е годы&raquo;, я им даже про репрессии не рассказываю
      как в учебнике положено &mdash; дать цифры, выводы сделать. Я им просто рассказываю
      о людях. Я им расскажу о той женщине, которая стояла на железной дороге. Расскажу
      про другого человека, который живёт в Сыктывкаре, который очень болен уже, 85
      лет ему стукнуло, который отсидел в лагере до войны. Его посадили 17-летним
      пацаном по двум уникальным статьям: антисоветская пропаганда и порнография.</font></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<strong><em><font face=\"Arial\">Ф.Г.: Что же там была
      за порнография?</font></em></strong></p>\r\n<p style=\"margin: 0px 0px 20px;
      color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font
      face=\"Arial\">Парень писал стихи, ему 16-17 лет было. В стихах он действительно
      допускал, скажем так, некоторые политические перегибы &mdash; проще говоря,
      ругал товарища Сталина. А на полях он рисовал голых девочек &mdash; может, даже
      не голых, а не совсем одетых.<span lang=\"ru-RU\">&nbsp;Из лагеря он пошел на
      фронт, прошел всю войну, награжден. А после войны его отправили &laquo;досиживать&raquo;
      - придумали новое обвинение.</span></font></p>\r\n<p style=\"margin: 0px 0px
      20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<font
      face=\"Arial\">Вот я когда такую историю расскажу детям, они, по-моему, лучше
      понимают все эти вещи с репрессиями. Я всё к конкретике свожу, потому что я
      человек конкретики, я краевед. Я обобщить на уровень теории это не могу, не
      могу понять, как такое могло случиться.</font></p>\r\n<p style=\"margin: 0px
      0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; \">\r\n\tА
      потом, у нас есть такой предмет &mdash; специализация. То есть каждый ребёнок
      может выбрать по любому предмету специализацию и заниматься им дополнительно.
      Я прошу написать работу по истории своей семьи, и всем это очень нравится. И
      они через неделю приходят ко мне: а у меня бабушка репрессированная, оказывается,
      а у меня дедушка кулак. Вот история. И не надо ничего объяснять, так понятнее.
      Прошли-то через поколения не какие-то винтики, не лагерный прах, а люди.</p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em>Фотография: Михаил Королев.</em></p>\r\n"
