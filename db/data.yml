      Потсдам&nbsp; Герд Хаберманн.</p>\r\n<p class=\\\"MsoPlainText\\\">Лекция проводится
      совместно с inLiberty.</p>\r\n<p class=\\\"MsoPlainText\\\">Тема лекции:&laquo;Кризис
      еврозоны: в ожидании коллапса&raquo;.</p>\r\n<p class=\\\"MsoPlainText\\\">Что
      ждет зону евро? Коллапс или преодоление сложных проблем, вставших на пути единой
