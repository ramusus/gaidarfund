    - ! "<p>&nbsp;</p>\r\n<center><iframe width=\"560\" height=\"315\" src=\"http://www.youtube.com/embed/15HE5cQdHSg\"
      frameborder=\"0\" allowfullscreen=\"\"></iframe></center>\r\n<p>&nbsp;</p>\r\n<p><em>7
      ноября 2011 года в Библиотеке иностранной литературы прошла презентация книги
      Егора Гайдара и Анатолия Чубайса &quot;Развилки новейшей истории России&quot;.</em></p>\r\n<p
      lang=\"ru-RU\" align=\"JUSTIFY\" style=\"margin-top: 0px; margin-right: 0px;
      margin-bottom: 20px; margin-left: 0px; font-family: Arial, Helvetica, sans-serif;
      \"><font face=\"Arial\"><font size=\"2\">Последний труд Егора Гайдара был создан
      им вместе с другом и многолетним соратником Анатолием Чубайсом.</font></font></p>\r\n<p
      lang=\"ru-RU\" align=\"JUSTIFY\" style=\"margin-top: 0px; margin-right: 0px;
      margin-bottom: 20px; margin-left: 0px; font-family: Arial, Helvetica, sans-serif;
      \"><font face=\"Arial\"><font size=\"2\">Архитекторы российских реформ 90-х
      годов представляют историю России в виде череды развилок, в каждой из которых
      вопрос о дальнейшем развитии страны решался по-разному.</font></font></p>\r\n<p
      align=\"JUSTIFY\" style=\"margin-top: 0px; margin-right: 0px; margin-bottom:
      20px; margin-left: 0px; font-family: Arial, Helvetica, sans-serif; \"><font
      face=\"Arial\"><font size=\"2\"><span lang=\"ru-RU\">&laquo;Слова об отсутствии
      сослагательного наклонения в истории банальны, но правильны. Что случилось,
      то случилось. Однако, как люди, причастные к принятию ряда ключевых решений
      в политике России, можем засвидетельствовать, что представление о том, что всё,
      что произошло, было неизбежным, - неточно. В истории есть развилки, определяющие
      события на годы вперед. Без понимания этого трудно оценить происходившее в нашей
      стране и в мире на протяжении последних десятилетий&raquo;, - пишут авторы во
      вступлении.</span></font></font></p>\r\n<p align=\"JUSTIFY\" style=\"margin-top:
      0px; margin-right: 0px; margin-bottom: 20px; margin-left: 0px; font-family:
      Arial, Helvetica, sans-serif; \"><font face=\"Arial\"><font size=\"2\">Особое
      внимание в книге уделено последним 25 годам &mdash; Перестройке, распаду СССР,
      учреждению и становлению нового российского государства.</font></font></p>\r\n<p>Книгу
      представил Анатолий Чубайс. В презентации приняли участие Евгений Ясин, Алексей
      Кудрин, Леонид Гозман, Мариэтта Чудакова, Петр Филиппов.&nbsp;</p>\r\n<p class=\"s18
      grey_dark\"><a href=\"http://www.polit.ru/article/2011/11/07/ChubaisGaidar_Blok/\">Предисловие
      Евгения Ясина</a></p>\r\n<p class=\"s18 grey_dark\"><a href=\"http://slon.ru/russia/uspokoitelnaya_rech_kudrina-697888.xhtml\">Текст
      выступления Алексея Кудрина</a></p>\r\n<p class=\"s18 grey_dark\">Полный текст
      книги можно скачать по <a href=\"http://gaidarfund.ru/ChubaisGaidar_Blok.pdf
      \">ссылке</a></p>\r\n<p class=\"s18 grey_dark\"><a href=\"http://www.youtube.com/watch?v=JnlmnP_dMpM&amp;feature=player_embedded\">Видео
      с презентации книги</a></p>\r\n<p class=\"normal\">Фото: РИА Новости</p>"
