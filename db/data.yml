    - ! 'Конференция: «Россия сегодня: тенденции и альтернативы развития»'
    - '2012-02-29 20:00:00'
    - ! "<div align=\\\"justify\\\">\r\n<p>C 1 по 2 марта 2012 года в Курганском филиале
      Уральского института экономики, управления и права пройдет международная научно-практического
      конференция &laquo;Россия сегодня: тенденции и альтернативы развития&raquo;.<br
      />\r\nУчитывая высокий спрос современного общества на осмысление экономических,
      политологических и правовых вопросов, Курганский филиал Уральского института
      экономики, управления и права совместно с Общественной палатой г. Кургана, региональным
      отделением Общероссийской общественной организации &laquo;Деловая Россия&raquo;
      и Фондом Егора Гайдара проводят научно просветительскую конференцию с участием
      ученых, политиков, бизнесменов и студентов профильных вузов. <br />\r\nФормат
      работы конференции: доклады, дискуссии, мастер-классы, на которых будут подняты
      наиболее актуальные, требующие обсуждения и анализа проблемы. <br />\r\nВ один
      из дней конференции состоится торжественное открытие аудитории имени Егора Гайдара,
      которая призвана в дальнейшем стать важной дискуссионной площадкой. <br />\r\n<br
      />\r\n<strong>В рамках двухдневной конференции состоится:</strong></p>\r\n<ul>\r\n
      \   <li>Торжественное открытие аудитории имени Е.Т.Гайдара</li>\r\n    <li>Круглый
      стол &laquo;Реформы 90-х в современном контексте&raquo;</li>\r\n    <li>Мастер-классы
      для студентов &laquo;Власть, бизнес, общество. Какая модернизация возможна&raquo;,
