    - '2012-07-05 20:00:00'
    - ! "<p><em>Знаменитый польский экономист <strong>Лешек Бальцерович</strong> прочел
      почетную лекцию по экономической политике памяти Егора Гайдара </em><strong><em>&laquo;Постсоциалистический
      период в сравнительной перспективе. Уроки&raquo;.</em></strong></p>\r\n<p>Лекция
      состоялась в рамках торжественной церемонии вручения дипломов выпускникам РЭШ-2012
