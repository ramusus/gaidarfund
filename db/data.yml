      инноваций и предпринимательство</li>\r\n    <li>Менеджмент в индустрии гостеприимства
      и туризме</li>\r\n</ul>\r\n<p><a href=\\\"http://manconf.hse.ru/mc2012/\\\">Подробнее</a></p>"
