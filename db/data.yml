    - ! "<p>16 марта открылась международная научно-практическая конференция Гайдаровский
      Форум-2011 &quot;Россия и мир: в поисках инновационной стратегии&quot;.</p>\r\n<p>В
      первый день Форума состоялось три пленарные дискуссии:</p>\r\n<p><strong>Экономический
      рост: новые вызовы</strong></p>\r\n<p><strong>Институты для инноваций&nbsp;</strong></p>\r\n<p><strong>Макроэкономические
      предпосылки инновационного развития</strong></p>\r\n<p>Наибольший общественный
      резонанс имели выступления первого заместителя Председателя Правительства Игоря
      Шувалова, &nbsp;министра финансов Российской Федерации Алексея Кудрина, первого
      заместителя председателя Центрального банка Российской Федерации Алексея Улюкаева
      и заместителя министра экономического развития Российской Федерации Андрея Клепача.</p>\r\n<p>См.
      оценку этих выстпулений в СМИ: <a href=\"http://www.rian.ru/economy/20110316/354657415.html\">РИА
      Новости</a>,&nbsp;<a href=\"http://www.izvestia.ru/news/news268096\">Известия</a>,
      <a href=\"http://www.kommersant.ru/Doc/1602135\">Коммерсантъ</a>, <a href=\"http://www.rbcdaily.ru/2011/03/17/focus/562949979876359\">РБК-daily</a>,
      <a href=\"http://www.rian.ru/strategy2020_smi/20110317/354859776.html\">Российская
      Газета</a>.</p>\r\n<p>На нашем сайте доступна <a href=\"http://gaidarfund.ru/projects.php?chapter=project_forum_video&amp;id=20\">запись
      польной видео-трансляции первого дня конференции</a>:</p>\r\n<p>Более подробную
      информацию о дискуссиях первого дня конференции можно найти на официальном сайте
      Гайдаровского Форума:&nbsp;</p>\r\n<a href=\"http://www.conf.rane.ru/news.html\">http://www.conf.rane.ru/news.html</a>\r\n<p
      class=\"s18 grey_dark\"><a href=\"http://gaidarfund.ru/forum2011_1503.pdf\">Программа
