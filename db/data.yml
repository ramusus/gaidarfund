    - ! "<p>\r\n\tФонд Егора Гайдара объявляет о&nbsp;начале отбора заявок на&nbsp;соискание
      Премии имени Егора Гайдара.</p>\r\n<p>\r\n\tПремия учреждена Фондом Егора Гайдара
      в&nbsp;2010 году и&nbsp;вручается ежегодно.</p>\r\n<p>\r\n\tВ&nbsp;2012 году
      Премия имени Егора Гайдара вручается по&nbsp;следующим номинациям:</p>\r\n<p>\r\n\t<strong>&laquo;За&nbsp;действия,
      способствующие формированию гражданского общества&raquo;</strong>. Премией награждаются
      лица, чьи действия и&nbsp;активная жизненная позиция внесли весомый вклад в&nbsp;формирование
      гражданского общества. Премиальный фонд номинации составляет 1&nbsp;000&nbsp;000
      (один миллион) рублей;</p>\r\n<p>\r\n\t<strong>&laquo;За&nbsp;выдающийся вклад
      в&nbsp;области экономики&raquo;</strong>. Премией награждаются лица, внесшие
      значительный вклад в&nbsp;развитие экономической мысли России. Премиальный фонд
      номинации составляет 500&nbsp;000 (пятьсот тысяч) рублей;</p>\r\n<p>\r\n\t<strong>&laquo;За&nbsp;выдающийся
      вклад в&nbsp;области истории&raquo;</strong>. Премией награждаются лица, добившиеся
      наиболее значительных научных успехов в&nbsp;новейшей истории. Премиальный фонд
      номинации составляет 500&nbsp;000 (пятьсот тысяч) рублей.</p>\r\n<p>\r\n\tВыдвижение
      номинантов на&nbsp;соискание Премии осуществляется согласно п.п.&nbsp;3.3 <a
      href=\"/rules/\">Положения о&nbsp;Премии</a>.</p>\r\n<p>\r\n\tРегистрация заявок
      проводится до&nbsp;15&nbsp;сентября 2012 года включительно.</p>\r\n<p>\r\n\tВ&nbsp;2011
      году лауреатами Премии стали <a href=\"http://gaidarfund.ru/news.php?id=54\">Евгений
      Ясин (экономика), Михаил Рогачев (история), Ольга Романова (гражданское общество)</a>.</p>\r\n"
