    - ! "<p class=\"text\">Профессор Высшей школы экономики Эмиль Паин представил
      результаты своего исследования о готовности к модернизации российских регионов,
      в котором пытался разобраться, что же мешает модернизироваться разным субъектам
      Федерации и возможна ли единая модернизация для всей страны.</p>\r\n<p class=\"text\">Провозглашенный
      президентом курс на модернизацию пока не принес стране больших дивидендов. Его
      главные атрибуты, такие, например, как &quot;Сколково&quot; и исследовательские
      университеты, либо еще не успели набрать оборотов, либо, как неоднократно писали
      и продолжают писать эксперты-скептики, изначально не имели шансов на успех,
      поскольку были созданы как обычные бюрократические структуры, которые рано или
      поздно распишутся в своей бесперспективности. Сам президент Дмитрий Медведев
      то и дело ругает госведомства и госкомпании, по его мнению, тоже близкие к тому,
      чтобы завалить &quot;новую национальную идею&quot;. В общем, все как всегда,
      обычные российские парадоксы &mdash; грандиозные цели и планы в сочетании с
      убежденностью, что никто даже и не подумает их выполнять. Но все-таки, если
      внимательно присмотреться к тому, что происходит, можно увидеть и маленькие
      плюсы, которые уже принесла модернизация.</p>\r\n<a href=\"http://www.hse.ru/news/1163611/30003798.html\">Полная
      версия</a>"
