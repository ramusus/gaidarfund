    - ! "<p style=\"\">\r\n\t<em><font color=\"#000000\"><font face=\"arial, sans-serif\">14
      ноября научный руководитель Высшей школы экономики, экономист и общественный
      деятель Евгений Григорьевич Ясин стал первым лауреатом Премии имени Егора Гайдара
      в наминации&nbsp;&quot;За выдающийся вклад в области экономики&quot;. Мы поговорили
      с Евгением Ясиным о том, кто еще достоин этой премии, о Егоре Гайдаре, современных
      студентах и программе 500 дней.</font></font></em></p>\r\n<p style=\"text-align:
      center; \">\r\n\t<img alt=\"\" src=\"http://gaidarfund.ru/showobject.php?id=2011/11/14/4302862.jpg\"
      /></p>\r\n<p style=\"margin: 0px 0px 20px; \">\r\n\t<strong><em><font size=\"2\"><font
      color=\"#000000\"><font face=\"arial, sans-serif\">Ф.Г.: Евгений Григорьвич,
      а кому бы вы дали такую премию? Есть ли кого награждать?</font></font></font></em></strong></p>\r\n<p
      style=\"margin: 0px 0px 20px; \">\r\n\t<font size=\"2\"><font color=\"#000000\"><font
      face=\"arial, sans-serif\">Е.Я.: Есть, конечно. Область, в которой мы добились
      успехов - это рыночная экономика. Благодаря Гайдару и его сотрудникам, мы сегодня
      живем в рыночной экономике. Поэтому те люди, которые заслуживают, чтобы их заслуги
      были отмечены, это во-первых, те, кто способствует развитию институтов рыночной
      экономики, идя по стопам Егора Тимуровича. Нужно заметить, в довольно сложных
      обстоятельствах. А во-вторых, это предприниматели, которые добиваются успеха
      самыми разными путями. Я не поддерживаю подход, что все жулики, все воры и что
      ничего хорошего нигде нельзя найти. Это неправда. Я с удовольствием покупаю
      продукты Рузского молочного комбината. Дороговато, конечно, но, тем не менее,
      это хороший продукт, поэтому руководство Рузского комбината я бы наградил. Или
      только что от меня вышел Игорь Степанович Кожуховский, который в свое время
      осуществил реформу угольной промышленности. Ему бы я тоже дал премию.</font></font><br
      />\r\n\t<br />\r\n\t<strong><em><font color=\"#000000\"><font face=\"arial,
      sans-serif\">Ф.Г.: В девяностых было много заметных фигур и в политике, и в
      экономике, но именно про Егора Гайдар сейчас можно слышать такие разные, полярные
      суждения - от в крайней степени комплиментарных до крайне негативных. Почему
      это так?</font></font></em></strong></font></p>\r\n<p style=\"margin: 0px 0px
      20px; \">\r\n\t<font size=\"2\"><font color=\"#000000\"><font face=\"arial,
      sans-serif\">Е.Я.: Это естественно. Гайдар взялся за решение исключительно сложной
      задачи, которая была связана с колоссальными издержами и испытаниями для большого
      количества людей. Когда смотришь на бой&nbsp;</font></font><font color=\"#000000\"><font
      face=\"arial, sans-serif\">со</font></font><font color=\"#000000\"><font face=\"arial,
      sans-serif\">стороны, всегда кажется, что все можно было сделать проще, дешевле,
      безболезненнее. Собственно люди, которые управляли экономикой до Гайдара в составе
      правительства СССР, Рыжков, Силаев, Абалкин, которые планировали развитие событий
      эволюционное, считают, что Гайдара принес исключительно потери, а если бы шли
      медленно и спокойно, все бы было по-другому.</font></font></font></p>\r\n<p
      style=\"margin: 0px 0px 20px; \">\r\n\t<font size=\"2\"><font color=\"#000000\"><font
      face=\"arial, sans-serif\">Моя позиция по этому вопросу такая: реформы были
      вопросом выживания. Ситуация была такая, что мы были на краю массовой остановки
      предприятий, безработицы и как бы повернулись события мы не знаем. Кроме того,
      положение было исключительно острое в политическом плане. Значительные активы
      были перемещены в частные руки, тем самым, были перемещены влияние, власть.
      Кто-то этого влияния лишался, такая пертурбация не могла не повлиять на развитие
      событий. Ключевыми в Советское время были ВПК, АПК и энергетика. Причем АПК
      и ВПК были более важными. Казалось, что одни снабжают население продовольствием
      и тем самым его успокаивают, а другие - это наша мощь.&nbsp;</font></font><font
      color=\"#000000\"><font face=\"arial, sans-serif\">К</font></font><font color=\"#000000\"><font
      face=\"arial, sans-serif\">азалось, что невозможно трогать всю эту машину, но
      это и были главные центры расходов, которые не давали добиться сбалансированной
      экономики.</font></font></font></p>\r\n<p style=\"margin: 0px 0px 20px; \">\r\n\t<font
      size=\"2\"><font color=\"#000000\"><font face=\"arial, sans-serif\">По крайней
      мере две эти проблемы нужно было решить. Я уж не говорю о том, что большое количество
      людей, которые поверили, что рынок улучшит жизнь, они на первом этапе испытали
      большое потрясение. Это мы видели, делали расчеты - в первые годы трансформационного
      кризиса, значительное количество людей жили за счет приусадебных участков. Впервые
      за длительный период в это время увеличилось сельское население. Это называли
      технологическо</font></font><font color=\"#000000\"><font face=\"arial, sans-serif\">й</font></font><font
      color=\"#000000\"><font face=\"arial, sans-serif\">&nbsp;деградацией, но иначе
      перестроить структуру экономики, систему цен, развивать рыночную экономику было
      невозможно. Одним словом - было очень много проблем. Так что, нужно было не
      проводить реформу? Но сегодня при том, что есть масса неблагоприятных условий
      для развития экономики, экономика работает.</font></font></font></p>\r\n<p style=\"margin:
      0px 0px 20px; \">\r\n\t<strong><em><font size=\"2\"><font color=\"#000000\"><font
      face=\"arial, sans-serif\">Ф.Г.: Вы получили образование, когда словосочетание
      рыночная экономика никто даже не знал, и добились таких высот в экономике. Что
      по-настоящему стало вашими университетами?</font></font></font></em></strong><br
      />\r\n\t<br />\r\n\t<font size=\"2\"><font color=\"#000000\"><font face=\"arial,
      sans-serif\">Е.Я.: Мои ученики. Студенты и те люди, с которыми я работал. Гайдар.
      Он не был моим учеником в прямом смысле, потому что он на мои лекции не ходил.
      Но были другие, которые ходили. Алексашенко, например. Я у них учился. Они лучше
      были подготовлены. У меня марксистко-ленинское было образование, а они - более
      молодые - чувствовали себя более уверено.</font></font><br />\r\n\t<br />\r\n\t<strong><em><font
      color=\"#000000\"><font face=\"arial, sans-serif\">Ф.Г.: Раз речь зашла о студентах,
      сейчас в связи с визитом президента Медведева на журфак возникло много споров
      о том, должен ли университет давать исключительно образование или воспитывать
      гражданскую позицию в том числе. &nbsp;Вы как научный руководитель университета
      как на этот вопрос отвечаете, например, на забастовку студентов вы бы как отреагировали?</font></font></em></strong><br
      />\r\n\t<br />\r\n\t<font color=\"#000000\"><font face=\"arial, sans-serif\">Е.Я.:
      Конечно, мы бы не радовались. Но мы бы отнеслись бы к этому спокойно. Потому
      что мы считаем, что наши студенты завтра будут лучше нас. Они имеют возможность
      проявлять свои настроения и дух так, как они хотят. Мы не притесняем их. Другое
      дело, что в стране идет достаточно острая борьба разных идейных течений. Я -
      либерал. Об этом всем прямо говорю. У нас есть профессора сторонники государственного
      регулирования, которые придерживаются социалистической&nbsp;</font></font><font
      color=\"#000000\"><font face=\"arial, sans-serif\">идеологии.</font></font></font></p>\r\n<p
      style=\"margin: 0px 0px 20px; \">\r\n\t<font size=\"2\"><font color=\"#000000\"><font
      face=\"arial, sans-serif\">Я каждый раз думаю: я чему должен студентов учить
      - либерализму или профессиональным знаниям? Я ведь не только либерал, но и демократ.
      Поэтому мне хочется, чтобы люди сами выбирали, какие аргументы им кажутся более
      убедительными. Мы говорим так: университет &ndash; это не место для идейных
      разборок. Не в том смысле, что студенты не могут спорить. Это - пожалуйста.
      Но - собирайтесь сами. Университет, профессора, мы в этом деле не участвуем,
      наша задача - давать профессиональные знания.</font></font></font></p>\r\n<p
      style=\"margin: 0px 0px 20px; \">\r\n\t<font size=\"2\"><font color=\"#000000\"><font
      face=\"arial, sans-serif\">Кто-то скажет, раз вы либерал, вы должны стоять насмерть,
      выгонять всех, у кого отличная позиция. А я не так самоуверен, чтобы говорить,
      что это единственно правильная линия. У нас вообще в обществе есть такая ностальгия,
      мол, мы потеряли единство, разброд в стране, каждый думает, что хочет. А мне
      это нравится. Я считаю, что это нормально. Почему нужно ходить строем и петь,
      хоть бы и хорошие, но одни и те же песни? Мне говорят, что есть люди, которые
      выступают с националистических позиций - я говорю, очень хорошо. Я буду критиковать
      их, но я не буду добиваться, чтобы их посадили, они - еще один цвет российского
      общест</font></font><font color=\"#000000\"><font face=\"arial, sans-serif\">в</font></font><font
      color=\"#000000\"><font face=\"arial, sans-serif\">а. Есть люди, которые считают,
      что у нас должна быть империя, я исхожу из того, что империя не может больше
      существовать. Но я считаю, что если затыкать им рот, у них будет облик мучеников.
      Так что, я просто продолжу выступать с либеральных позиций. Обстановка плюрализма
      важнее, чем правота какого-то отдельного профессора.</font></font><br />\r\n\t<br
      />\r\n\t<strong><em><font color=\"#000000\"><font face=\"arial, sans-serif\">Ф.Г.:
      Вы как-то сказали в интервью, что &nbsp;счастливы, что живете в эпоху перемен,
      что во времена СССР у вас было ощущение, что вы похоронены заживо. Откуда у
      вас, человека, у которого не было возможности взглянуть на СССР со стороны возникло
      это ощущение?</font></font></em></strong><br />\r\n\t<br />\r\n\t<font color=\"#000000\"><font
      face=\"arial, sans-serif\">Е.Я.: Нужно сказать, что в моей личной судьбе очень
      важную роль сыграли чехословацкие события. Я хорошо знал Чехословакию, я там
      бывал, и это был очень дружественный нам народ. Хотя они хорошо жили при&nbsp;</font></font><font
      color=\"#000000\"><font face=\"arial, sans-serif\">Гитлере</font></font><font
      color=\"#000000\"><font face=\"arial, sans-serif\">, но все-так там были очень
      сильные прокоммунистические настроения. Они и сейчас сильны. Но когда я понял,
      что эта идеология не в состоянии убедить людей и нуждается в том, чтобы прибегать
      к вооруженной силе, на меня это очень сильно повлияло.</font></font></font></p>\r\n<p
      style=\"margin: 0px 0px 20px; \">\r\n\t<font size=\"2\"><font color=\"#000000\"><font
      face=\"arial, sans-serif\">И не забывайте еще, что всегда, особенно в Москве
      и Питере было движение подпольное, самиздатовское в том числе. Все время велись
      какие-то разговоры, которые нельзя было вести публично. И перестройка же возникла
      не на пустом месте, были шестидесятники, семидесятнкики, поколение Горбачева.
      И, конечно, когда потом мне стали доступны источники западные у меня голова
      пухла, потому что сходу я все это усвоить не мог. И сейчас не могу.</font></font></font></p>\r\n<p
      style=\"margin: 0px 0px 20px; \">\r\n\t<strong><em><font size=\"2\"><font color=\"#000000\"><font
      face=\"arial, sans-serif\">Ф.Г.: Вы успели пожить при самых разных режимах и
      правителях, вам когда-нибудь было страшно?</font></font></font></em></strong><br
      />\r\n\t<br />\r\n\t<font size=\"2\"><font color=\"#000000\"><font face=\"arial,
      sans-serif\">Е. Я.: Было. Накануне смерти Сталина, в августе 1952 года с серебряной
      медалью я поступал в Одесский инженерно-строительный институт. Вообще я хотел
      поступить в Одесский университет, но мне сказали, что я не могу туда поступить.
      Обстановка была исключительно тяжелая. Началось дело врачей. Я не могу сказать,
      что у меня есть часть русской или украинской крови. Я чистый еврей. Это было
      очень страшно, было ощущение, что товарищ Сталин готовит очередное переселение
      народов с довольно серьезными жертвами.</font></font></font></p>\r\n<p style=\"margin:
      0px 0px 20px; \">\r\n\t<strong><em><font size=\"2\"><font face=\"arial, sans-serif\">Ф.Г.:
      Если бы вы писали программу 500 дней сейчас, имея весь ваш сегодняшний опыт,
      есть что-то, что бы вы изменили?</font>&nbsp;</font></em></strong></p>\r\n<p
      style=\"margin: 0px 0px 20px; \">\r\n\t<font size=\"2\"><font color=\"#000000\"><font
      face=\"arial, sans-serif\">В принципе - нет. Я убежден в том, что то, что мы
      тогда делали - был единственно возможный вариант. Мы просто дошли до того момента,
      когда что-то изменить можно было единственным способом. Наверное, если бы мы
      делали это раньше, были бы другие варианты. А так - нет.</font></font>&nbsp;</font></p>\r\n<p
      style=\"margin: 0px 0px 20px; color: rgb(0, 0, 0); font-family: Arial, Helvetica,
      sans-serif; \">\r\n\t<em>По просьбе Фонда Егора Гайдара с Евгением Ясиным беседовала
      Вера Шенгелия.</em></p>\r\n<p style=\"margin: 0px 0px 20px; color: rgb(0, 0,
      0); font-family: Arial, Helvetica, sans-serif; \">\r\n\t<em>Фотография: Михаил
      Королев.</em></p>\r\n<p>\r\n\t&nbsp;</p>\r\n"
