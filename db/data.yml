    - ! "<p><em>Фонд Егора Гайдара в рамках дискуссионного Гайдар-клуба продолжает
      &nbsp;проект &quot;Дорожная карта гражданина&quot;. На этот раз дискуссия будет
      посвящена современному пониманию и отношению к свободе.&nbsp;</em></p>\r\n<div>&nbsp;</div>\r\n<p>&nbsp;</p>\r\n<center><img
      alt=\\\"\\\" border=\\\"0\\\" src=\\\"http://gaidarfund.ru/images/strip6.jpg\\\"
      /></center>\r\n<p>&nbsp;</p>\r\n<div>&nbsp;</div>\r\n<div>Участники: <strong>Андрей
      Бабицкий</strong> (редактор журнала Esquire), <strong>Александр Верещагин</strong>
      (доктор права Эссекского университета), <strong>Максим Трудолюбов</strong> (редактор
      отдела &laquo;Комментарии&raquo; газеты &laquo;Ведомости&raquo;).</div>\r\n<div>Модератор
      дискуссии: <strong>Мария Гайдар</strong>&nbsp;</div>\r\n<div>&nbsp;</div>\r\n<div><strong>Вопросы,
      которые выносятся на обсуждение:</strong></div>\r\n<div>&nbsp;</div>\r\n<div>&ndash;
      Существуют законы, защищающие права, а также законы, ограничивающие права отдельных
      категорий граждан. В каких условиях они должны приниматься? Как добиться того,
      чтобы не было противоречия между защитой прав и свобод одних и нарушением прав
      и интересов других граждан?</div>\r\n<div>&nbsp;</div>\r\n<div>&ndash; Может
      ли государство, не вступая с самим собой в противоречие, одновременно и ограничивать
      свободу, и защищать ее?</div>\r\n<div>&nbsp;</div>\r\n<div>&ndash; Насколько
      новые законодательные акты являются посягательством на свободу? Какова роль
      общества в этом процессе? И как быть с тем обстоятельством, что большинство
      свобод востребовано меньшинством населения?&nbsp;</div>\r\n<div>&nbsp;</div>\r\n<div>-
      Что такое &laquo;позитивная&raquo; и &laquo;негативная&raquo; свобода?&nbsp;</div>\r\n<div>&nbsp;</div>\r\n<div>Дискуссия
      пройдет по адресу: кафе-клуб &laquo;Март&raquo; (зал &laquo;Оранжерея&raquo;),
      ул. Петровка, д. 25.&nbsp;</div>\r\n<div>Начало в 19:00. Вход свободный.</div>\r\n<div>Более
      подробную информацию вы можете получить по телефону: +7(495)-648-14-14 или по
      адресу: kb@gaidarfund.ru</div>\r\n<div>&nbsp;</div>\r\n<p class=\\\"s18 grey_dark\\\">Регистрация
      на дискуссию на <a href=\\\"http://www.facebook.com/events/237420186385604/?context=create\\\">Facebook
      </a>и <a href=\\\"http://vk.com/event44342222\\\">ВКонтакте</a></p>\r\n<p class=\\\"s18
      grey_dark\\\"><a href=\\\"http://gaidarfund.ru/projects.php?chapter=project_club_discuss\\\">Предыдущие
      дискуссии Гайдар-клуба</a></p>"
