      лекций иностранных спикеров).</span></p>\r\n<p class=\"MsoNormal\" style=\"margin-bottom:
      3.75pt; text-align: justify; line-height: normal;\">&nbsp;</p>\r\n<p class=\"MsoNormal\"
      style=\"margin-bottom: 3.75pt; text-align: justify; line-height: normal;\"><b
