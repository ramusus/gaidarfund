      развитию. Победителями стали:</p>\r\n<ol>\r\n    <li>Бадашкеева Юлия (Пермь)</li>\r\n
      \   <li>Корсаков Иван (Пермь)</li>\r\n    <li>Нурсубина Яна (Пермь)</li>\r\n
      \   <li>Геллерт Ярослав (Саратов)</li>\r\n    <li>Нехорошева Екатерина (Саратов)</li>\r\n
      \   <li>Перепёлкина Ксения (Саратов)</li>\r\n    <li>Толмачева Елена (Саратов)</li>\r\n
      \   <li>Филатова Анелия (Саратов)</li>\r\n    <li>Хабибулина Юлия (Саратов)</li>\r\n
      \   <li>Шагойко Кирилл (Саратов)</li>\r\n</ol>\r\n<p>Финалистам программы будет
