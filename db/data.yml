      normal;\"><b><span style=\"font-size: 13pt; font-family: &quot;Arial&quot;,&quot;sans-serif&quot;;\">Условия
      конкурса.</span></b></p>\r\n<p class=\"MsoNormal\" style=\"margin-bottom: 3.75pt;
      text-align: justify; line-height: normal;\"><span style=\"font-size: 13pt; font-family:
      &quot;Arial&quot;,&quot;sans-serif&quot;;\">К участию в конкурсе приглашаются
      молодые преподаватели российских университетов. Необходимым условием является
      хорошие знания математики и экономики и владение английским языком на уровне
