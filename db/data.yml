      политики );&nbsp;<strong>Асмик Новиковой</strong>&nbsp;(cоциолог, эксперт фонда
      &laquo;Общественный вердикт&raquo;, руководитель исследований, связанных с работой
      правоохранительных органов и судов) и&nbsp;<strong>Леонида Косалса</strong>&nbsp;(доктор
      экономических наук, профессор Высшей школы экономики, руководитель проекта &laquo;Экономическая
      деятельность сотрудников правоохранительных органов&raquo;) на тему: &quot;<strong>Как
      гражданам вести диалог с полицией</strong>&quot;.<br />\r\n<br />\r\nМодератор:
      <strong>Маша Гессен</strong></p>\r\n<p>Фонд Егора Гайдара продолжает проект
