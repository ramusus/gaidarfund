      с руководителями  инновационных подразделений отечественных компаний. Примерно
      в то же  время к выводу о необходимости создания площадки для общения  специалистов
      по инновационному развитию компаний, для обмена лучшими  практиками и опытом
      пришли в Минэкономразвития России.</p>\r\n<p><a href=\"http://www.hse.ru/news/recent/37270887.html\">Подробнее</a></p>"
