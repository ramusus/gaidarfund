    - Сколковский саммит творцов инновационной экономики
    - '2012-04-18 20:00:00'
    - ! "<p align=\\\"center\\\" style=\\\"text-align: left;\\\"><b>Творцами предыдущей
      &laquo;технологической волны&raquo;, обусловившей глобальные перемены в мировой
      экономике в последней трети </b><b>XX &ndash; начале </b><b>XXI  века, стали
      не столько гении инновационного предпринимательства,  сколько сравнительно узкий
      и непубличный круг профессионалов-менеджеров,  сформировавших благоприятную
      среду для развития инноваций в своих  странах, создавших ведущие мировые инновационные
      центры.</b> Именно этих людей стоит называть строителями глобальной инновационной
      системы.</p>\r\n<p align=\\\"center\\\" style=\\\"text-align: left;\\\"><b>В
      \ рамках специального исследования Фонда &laquo;Сколково&raquo; и медиахолдинга
      \ &laquo;Эксперт&raquo; составлен список 30 инновационных менеджеров мира, оказавших
      \ наибольшее влияние на формирование и развитие мировых инновационных  систем.</b>
      Объем инновационного бизнеса, созданного при участии  фигурантов списка, составляет
      около 2,5 трлн долларов в год. Сегодня они  возглавляют важнейшие инновационные
      центры мира и одновременно  выступают консультантами правительств десятков стран
      Европы, Америки,  Юго-Восточной Азии. В апреле 2012 года их встреча состоится
      в Москве в  рамках &laquo;Саммита творцов инновационной экономики&raquo;. Сам
      по себе приезд в  Россию представителей мировой управленческой элиты в области
      создания  эффективной инновационной инфраструктуры и благоприятных условий для
      \ инноваций &ndash; знаковое для страны событие.</p>\r\n<p align=\\\"center\\\"
      style=\\\"text-align: left;\\\"><b>Опыт  мировых гуру в области организации
      инновационных процессов крайне  полезен при реализации национального российского
      инновационного проекта.</b>  В свою очередь опыт реализации таких уникальных
      по масштабам и  амбициозности проектов создания инновационной инфраструктуры,
      как Центр  развития и коммерциализации инновационных технологий &laquo;Сколково&raquo;,
      а также  проект возрождения советских наукоградов, несомненно, представляет
      \ большой интерес для ведущих инновационных менеджеров мира.</p>\r\n<p align=\\\"center\\\"
      style=\\\"text-align: left;\\\">&nbsp;</p>\r\n<p align=\\\"center\\\" style=\\\"text-align:
      left;\\\"><a href=\\\"http://community.sk.ru/foundation/c/skevents/events/755.aspx\\\">Подробнее</a></p>"
    - '2012-10-26 15:21:45.637676'
    - '2012-10-26 15:21:45.637676'
