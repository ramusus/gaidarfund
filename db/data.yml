    - ! "<center><img border=\"0\" width=\"480\" height=\"320\" alt=\"\" src=\"/showobject.php?id=2011/3/25/1931760.jpg&amp;size=2\"
      /></center>\r\n<p>&nbsp;</p>\r\n<p>Студенты, получившие<a href=\"http://gaidarfund.ru/projects.php?chapter=project_stipend_documents\">
